id: urn:agent:genesis:q_set_adjudication:1
name: Q-set Adjudication Agent
fullyQualifiedName: genesis.autonomize.ai.q_set_adjudication
description: Apply Q-set logic to determine pharmacy PA approval or denial
domain: autonomize.ai
subDomain: pharmacy-adjudication
version: 1.0.0
environment: production
agentOwner: pharmacy-adjudication@autonomize.ai
agentOwnerDisplayName: Q-set Adjudication Agent Team
email: pharmacy-adjudication@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use
- name: temperature
  type: float
  required: false
  default: 0.1
  description: Temperature for model generation
tags:
- UM
- pharmacy-adjudication
- healthcare
- prior-authorization
kind: Single Agent
agentGoal: Determine PA outcome based on retrieved Q-set by comparing case data with coverage requirements and producing a
  decision with rationale
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: ModelDrivenWorkflow
toolsUse: true
learningCapability: None
sampleInput:
  q_set:
    questions:
    - id: Q1
      text: Has member tried methotrexate?
      required: true
    - id: Q2
      text: Duration of symptoms?
      required: true
  case_data:
    responses:
      Q1: Yes, failed after 3 months
      Q2: 12 months
    member_id: M123456789
    drug_requested: Humira
components:
- id: input
  name: Request Input
  kind: Data
  type: genesis:chat_input
  description: Input for q-set adjudication agent
  provides:
  - useAs: input
    in: main-agent
    description: Input data
- id: main-agent
  name: Q-set Adjudication Agent
  kind: Agent
  type: genesis:agent
  description: Apply Q-set logic to determine pharmacy PA approval or denial
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 2000
    system_prompt: 'You are a specialist agent. Apply Q-set logic to determine pharmacy PA approval or denial


      Goal: Determine PA outcome based on retrieved Q-set by comparing case data with coverage requirements and producing
      a decision with rationale


      Provide accurate and efficient results.

      '
  provides:
  - useAs: input
    in: output
    description: Results
- id: tool-1
  name: Prompt Template
  kind: Tool
  type: genesis:prompt_template
  description: Tool for q-set adjudication agent
  asTools: true
  provides:
  - useAs: tools
    in: main-agent
    description: Prompt Template tool
- id: output
  name: Results Output
  kind: Data
  type: genesis:chat_output
  description: Display results
  config:
    should_store_message: true
outputs:
- results
- status
- details
kpis:
- name: Auto-Adjudication Rate
  category: Efficiency
  valueType: percentage
  target: 40
  unit: '%'
  description: Percentage of cases auto-adjudicated
- name: Decision Accuracy
  category: Quality
  valueType: percentage
  target: 96
  unit: '%'
  description: Accuracy of adjudication decisions
- name: Pass/Fail Logs
  category: Compliance
  valueType: percentage
  target: 100
  unit: '%'
  description: Percentage with complete audit logs
- name: Adjudication Latency
  category: Performance
  valueType: numeric
  target: 2000
  unit: ms
  description: Time to complete adjudication
- name: Override Rate
  category: Quality
  valueType: percentage
  target: 5
  unit: '%'
  description: Percentage of decisions requiring manual override
securityInfo:
  visibility: Private
  confidentiality: High
  gdprSensitive: false
