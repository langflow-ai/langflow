id: urn:agent:genesis:pa_coordinator:1
name: PA Coordinator Agent
fullyQualifiedName: genesis.autonomize.ai.pa_coordinator
description: Coordinates prior authorization processing using other agents as tools
domain: autonomize.ai
subDomain: prior-authorization
version: 1.0.0
environment: production
agentOwner: pa-team@autonomize.ai
agentOwnerDisplayName: Prior Auth Team
email: pa-team@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use for coordination
- name: temperature
  type: float
  required: false
  default: 0.2
  description: Temperature for model generation
- name: max_iterations
  type: integer
  required: false
  default: 10
  description: Maximum iterations for coordination
- name: enable_memory
  type: boolean
  required: false
  default: true
  description: Enable conversation memory for multi-turn
tags:
- UM
- coordinator
- prior-authorization
- agent-as-tool
- healthcare
- orchestration
kind: Single Agent
agentGoal: Coordinate prior authorization requests by intelligently using specialized agents as tools
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: MultiTurnConversation
runMode: RealTime
agencyLevel: ModelDrivenWorkflow
toolsUse: true
learningCapability: None
reusability:
  asTools: true
  standalone: true
  provides:
    toolName: PACoordinator
    toolDescription: Coordinates complex PA requests using multiple specialized agents
    inputSchema:
      type: object
      properties:
        pa_request:
          type: object
          description: Complete PA request data
      required:
      - pa_request
    outputSchema:
      type: object
      properties:
        pa_decision:
          type: object
        processing_steps:
          type: array
  dependencies:
  - agentId: urn:agent:genesis:document_processor:1
    version: '>=1.0.0'
    required: true
  - agentId: urn:agent:genesis:med_extractor:1
    version: '>=1.0.0'
    required: true
  - agentId: urn:agent:genesis:eligibility_checker:1
    version: '>=1.0.0'
    required: true
  - agentId: urn:agent:genesis:clinical_validator:1
    version: '>=1.0.0'
    required: true
sampleInput:
  pa_request:
    member_id: M123456789
    service_code: '70553'
    diagnosis_codes:
    - M79.3
    provider_npi: '1234567890'
    urgency: routine
    clinical_notes: MRI requested for chronic headaches
promptConfiguration:
  basePromptId: pa_coordinator_v1
  customPrompt: 'You are a Prior Authorization Coordinator. You have access to specialized agents as tools:

    1. DocumentProcessor - Extract text from documents

    2. MedicationExtractor - Extract medications from clinical text

    3. EligibilityChecker - Verify member eligibility

    4. ClinicalValidator - Validate medical necessity


    Process PA requests by:

    1. First, use DocumentProcessor if there''s a document

    2. Extract relevant clinical information

    3. Check eligibility for the member

    4. Validate medical necessity

    5. Provide a comprehensive PA decision


    Use the tools strategically based on the request needs.

    '
components:
- id: pa-request-input
  name: PA Request
  kind: Data
  type: genesis:chat_input
  description: Prior authorization request information
  provides:
  - useAs: input
    in: coordinator-agent
    description: PA request details
- id: coordinator-agent-prompt
  name: Agent Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Prompt template for agent instructions
  config:
    saved_prompt: pa_coordinator_prompt_v1
    template: 'You are a Prior Authorization Coordinator. You have access to specialized agents as tools:

      1. DocumentProcessor - Extract text from PA request documents

      2. MedicationExtractor - Extract medications from clinical text

      3. EligibilityChecker - Verify member eligibility and benefits

      4. ClinicalValidator - Validate medical necessity against guidelines


      Process PA requests systematically:

      1. First, if a document URL is provided, use DocumentProcessor to extract the content

      2. Extract medications using MedicationExtractor if the request involves medications

      3. Check member eligibility using EligibilityChecker

      4. Validate medical necessity using ClinicalValidator

      5. Synthesize all information to make a PA decision


      For each PA request, provide:

      - Authorization decision (Approved/Denied/Pending)

      - Clinical rationale

      - Any missing information needed

      - Alternative recommendations if denied

      - Clear next steps


      Use the tools strategically based on the request needs.

      Track which tools you''ve used and their results.'
  provides:
  - useAs: system_prompt
    in: coordinator-agent
    description: System prompt for the agent
- id: coordinator-agent
  name: PA Coordinator Agent
  kind: Agent
  type: genesis:agent
  description: Main coordinator with access to other agents as tools
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.2
    max_tokens: 3000
    handle_parsing_errors: true
    max_iterations: 10
    verbose: true
  provides:
  - useAs: input
    in: output-formatter
    description: PA decision and processing summary
- id: doc-processor-tool
  name: Document Processor Tool
  kind: Agent
  type: $ref:document_processor
  description: Document processor agent used as tool
  asTools: true
  config:
    tool_name: DocumentProcessor
    tool_description: Process documents and extract text from URLs or uploaded files
  provides:
  - useAs: tools
    in: coordinator-agent
    description: Document processing tool
- id: med-extractor-tool
  name: Medication Extractor Tool
  kind: Agent
  type: $ref:medication_extractor
  description: Medication extractor agent used as tool
  asTools: true
  config:
    tool_name: MedicationExtractor
    tool_description: Extract medications with dosages and frequencies from clinical text
  provides:
  - useAs: tools
    in: coordinator-agent
    description: Medication extraction tool
- id: eligibility-tool
  name: Eligibility Checker Tool
  kind: Agent
  type: $ref:eligibility_checker
  description: Eligibility checker agent used as tool
  asTools: true
  config:
    tool_name: EligibilityChecker
    tool_description: Check member eligibility, coverage status, and benefits
  provides:
  - useAs: tools
    in: coordinator-agent
    description: Eligibility verification tool
- id: validator-tool
  name: Clinical Validator Tool
  kind: Agent
  type: $ref:clinical_validator
  description: Clinical validator agent used as tool
  asTools: true
  config:
    tool_name: ClinicalValidator
    tool_description: Validate medical necessity against clinical guidelines and policies
  provides:
  - useAs: tools
    in: coordinator-agent
    description: Clinical validation tool
- id: conversation-memory
  name: Conversation Memory
  kind: Memory
  type: genesis:conversation_memory
  description: Track conversation context
  config:
    memory_key: pa_coordinator_memory
    max_messages: 50
  provides:
  - useAs: memory
    in: coordinator-agent
    description: Conversation history
- id: output-formatter
  name: PA Decision Output
  kind: Data
  type: genesis:chat_output
  description: Display final PA decision
  config:
    should_store_message: true
outputs:
- pa_decision
- tool_usage_log
- processing_summary
kpis:
- name: Coordination Success Rate
  category: Quality
  valueType: percentage
  target: 97
  unit: '%'
  description: Percentage of successful PA coordinations
- name: Average Processing Time
  category: Performance
  valueType: numeric
  target: 10000
  unit: ms
  description: Average time to complete PA coordination
- name: Tool Utilization Rate
  category: Efficiency
  valueType: percentage
  target: 90
  unit: '%'
  description: Percentage of PA requests using multiple agent tools
- name: First-Pass Approval Rate
  category: Business
  valueType: percentage
  target: 70
  unit: '%'
  description: Percentage of PA requests approved without additional info
securityInfo:
  visibility: Private
  confidentiality: High
  gdprSensitive: true
