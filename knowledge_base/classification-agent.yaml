id: urn:agent:genesis:classification:1
name: Classification Agent
fullyQualifiedName: genesis.autonomize.ai.classification
description: Classify incoming prior authorization faxes into specific categories to route them correctly
domain: autonomize.ai
subDomain: document-classification
version: 1.0.0
environment: production
agentOwner: classification@autonomize.ai
agentOwnerDisplayName: Document Classification Team
email: classification@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use for classification
- name: temperature
  type: float
  required: false
  default: 0.1
  description: Temperature for model generation
- name: classification_confidence_threshold
  type: float
  required: false
  default: 0.85
  description: Minimum confidence threshold for classification
tags:
- UM
- classification
- document-processing
- routing
- healthcare
- prior-authorization
kind: Single Agent
agentGoal: Classify incoming prior authorization faxes into specific categories such as Radiology, DME, Pharmacy, or MSK to
  route them into the correct processing pipeline
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: ModelDrivenWorkflow
toolsUse: false
learningCapability: None
sampleInput:
  ocr_text: 'PRIOR AUTHORIZATION REQUEST

    Member: John Doe

    ID: M123456789

    DOB: 01/15/1960

    Requested Service: MRI Brain w/ contrast

    CPT: 70553

    Diagnosis: Chronic headaches

    Provider: Dr. Smith

    Urgency: Routine

    '
components:
- id: classification-input
  name: Document Input
  kind: Data
  type: genesis:chat_input
  description: OCR text from fax document for classification
  provides:
  - useAs: input
    in: classification-agent
    description: Document text to classify
- id: classification-agent-prompt
  name: Agent Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Prompt template for agent instructions
  config:
    saved_prompt: classification_prompt_v1
    template: "You are a document classification specialist for prior authorization requests. Analyze the provided OCR text\
      \ and classify it accurately.\n\nPRIMARY CLASSIFICATION - PA Type (select one):\n- Radiology (MRI, CT, PET scans, X-rays,\
      \ ultrasounds)\n- DME (Durable Medical Equipment: wheelchairs, CPAP, oxygen, hospital beds)\n- Pharmacy (medications,\
      \ prescriptions, drug requests)\n- MSK (Musculoskeletal: PT, OT, chiropractic, joint surgeries)\n- Cardiology (cardiac\
      \ procedures, stress tests, pacemakers)\n\nSECONDARY CLASSIFICATIONS:\n1. Line of Business:\n   - Medicare\n   - Medicaid\n\
      \   - Commercial\n   \n2. Request Type:\n   - Initial\n   - Renewal\n   - Replacement\n   - Concurrent\n   \n3. Service\
      \ Setting:\n   - Inpatient\n   - Outpatient\n   - Ambulatory\n   - Home\n   \n4. Urgency Level:\n   - STAT/Urgent\n\
      \   - Routine\n   - Scheduled\n   \n5. Special Flags:\n   - High-cost procedure\n   - Controlled substance\n   - Manual\
      \ review required\n   \nOutput format:\n{\n  \"pa_type\": \"primary classification\",\n  \"line_of_business\": \"LOB\"\
      ,\n  \"request_type\": \"type\",\n  \"service_setting\": \"setting\",\n  \"urgency\": \"level\",\n  \"special_flags\"\
      : [\"flag1\", \"flag2\"],\n  \"confidence\": 0.95,\n  \"routing_recommendation\": \"suggested pipeline\"\n}"
  provides:
  - useAs: system_prompt
    in: classification-agent
    description: System prompt for the agent
- id: classification-agent
  name: Document Classification Agent
  kind: Agent
  type: genesis:agent
  description: Classifies PA requests by type and domain
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 1000
    handle_parsing_errors: true
    max_iterations: 5
    verbose: true
  provides:
  - useAs: input
    in: classification-output
    description: Classification results
- id: classification-output
  name: Classification Results
  kind: Data
  type: genesis:chat_output
  description: Display classification results and routing
  config:
    should_store_message: true
outputs:
- pa_type_label
- line_of_business
- request_type
- routing_recommendation
- classification_confidence
kpis:
- name: Classification Accuracy
  category: Quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Accuracy of PA type classification
- name: Processing Time
  category: Performance
  valueType: numeric
  target: 1000
  unit: ms
  description: Average time to classify a document
- name: Routing Accuracy
  category: Quality
  valueType: percentage
  target: 98
  unit: '%'
  description: Percentage of correctly routed requests
- name: Manual Review Rate
  category: Efficiency
  valueType: percentage
  target: 5
  unit: '%'
  description: Percentage requiring manual classification
securityInfo:
  visibility: Private
  confidentiality: Medium
  gdprSensitive: false
