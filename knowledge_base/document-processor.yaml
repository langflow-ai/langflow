id: urn:agent:genesis:document_processor:1
name: Document Processor
fullyQualifiedName: genesis.autonomize.ai.document_processor
description: Extract text and structured data from healthcare documents using OCR
domain: autonomize.ai
subDomain: document-processing
version: 2.0.0
environment: production
agentOwner: document-processing@autonomize.ai
agentOwnerDisplayName: Document Processing Team
email: document-processing@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use for processing
- name: temperature
  type: float
  required: false
  default: 0.1
  description: Temperature for model generation
- name: ocr_confidence_threshold
  type: float
  required: false
  default: 0.8
  description: Minimum confidence threshold for OCR results
- name: extract_tables
  type: boolean
  required: false
  default: true
  description: Extract tables from documents
tags:
- UM
- document-processing
- ocr
- text-extraction
- healthcare
- automation
kind: Single Agent
agentGoal: Extract text and structured data from healthcare documents using OCR with high accuracy and efficiency
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: StaticWorkflow
toolsUse: true
learningCapability: None
sampleInput:
  document_url: https://storage.example.com/pa-requests/fax_12345.pdf
  document_type: prior_authorization_request
  page_count: 5
  ocr_required: true
components:
- id: document-input
  name: Document URL Input
  kind: Data
  type: genesis:chat_input
  description: Input URL or path to document
  provides:
  - useAs: input
    in: processor-agent
    description: Document location
- id: processor-agent-prompt
  name: Agent Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Prompt template for agent instructions
  config:
    saved_prompt: document_processor_prompt_v1
    template: 'You are a document processing specialist. Your tasks:


      1. Process the provided document using OCR

      2. Extract all text content accurately

      3. Identify document type (clinical note, lab report, prescription, etc.)

      4. Extract key structured data based on document type

      5. Handle multi-page documents efficiently


      For healthcare documents, extract:

      - Patient information

      - Provider details

      - Dates and timestamps

      - Clinical content

      - Medications if present

      - Diagnoses if present


      Always maintain data accuracy and completeness.'
  provides:
  - useAs: system_prompt
    in: processor-agent
    description: System prompt for the agent
- id: processor-agent
  name: Document Processing Agent
  kind: Agent
  type: genesis:agent
  description: Processes documents and extracts information
  config:
    temperature: 0.1
    max_tokens: 2000
  provides:
  - useAs: input
    in: document-output
    description: Extracted document content
- id: ocr-tool
  name: Form Recognizer OCR
  kind: Tool
  type: genesis:form_recognizer
  description: Azure Form Recognizer for OCR
  config:
    model_type: prebuilt-document
    extract_tables: true
    include_confidence: true
  provides:
  - useAs: tools
    in: processor-agent
    description: OCR extraction tool
- id: file-reader
  name: File Reader
  kind: Tool
  type: genesis:file_reader
  description: Read files from URLs or paths
  config:
    silent_errors: false
    keep_downloaded_files: false
  provides:
  - useAs: tools
    in: processor-agent
    description: File reading tool
- id: document-output
  name: Extracted Content
  kind: Data
  type: genesis:chat_output
  description: Display extracted document content
  config:
    should_store_message: true
outputs:
- extracted_text
- document_type
- structured_data
- confidence_scores
kpis:
- name: OCR Accuracy
  category: Quality
  valueType: percentage
  target: 98
  unit: '%'
  description: Accuracy of text extraction from documents
- name: Processing Speed
  category: Performance
  valueType: numeric
  target: 5000
  unit: ms
  description: Average time to process a document page
- name: Document Type Recognition
  category: Quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Accuracy of document type classification
- name: Table Extraction Success
  category: Quality
  valueType: percentage
  target: 90
  unit: '%'
  description: Success rate for extracting tables from documents
