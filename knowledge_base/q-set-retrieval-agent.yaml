id: urn:agent:genesis:q_set_retrieval:1
name: Q-set Retrieval Agent
fullyQualifiedName: genesis.autonomize.ai.q_set_retrieval
description: Retrieve predefined Q-sets for pharmacy prior authorization evaluation
domain: autonomize.ai
subDomain: pharmacy-knowledge
version: 1.0.0
environment: production
agentOwner: pharmacy-knowledge@autonomize.ai
agentOwnerDisplayName: Q-set Retrieval Agent Team
email: pharmacy-knowledge@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use
- name: temperature
  type: float
  required: false
  default: 0.1
  description: Temperature for model generation
tags:
- UM
- pharmacy-knowledge
- healthcare
- prior-authorization
kind: Single Agent
agentGoal: Retrieve a predefined Q-set used to evaluate pharmacy requests based on the prescribed medication and clinical
  context
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: ModelDrivenWorkflow
toolsUse: true
learningCapability: None
sampleInput:
  drug_name: Humira
  ndc_code: 00074-3799-02
  diagnosis_codes:
  - M05.79
  member_plan: Commercial
  pharmacy_type: specialty
components:
- id: input
  name: Request Input
  kind: Data
  type: genesis:chat_input
  description: Input for q-set retrieval agent
  provides:
  - useAs: input
    in: main-agent
    description: Input data
- id: main-agent-prompt
  name: Agent Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Prompt template for agent instructions
  config:
    saved_prompt: q_set_retrieval_prompt_v1
    template: 'You are a specialist agent. Retrieve predefined Q-sets for pharmacy prior authorization evaluation


      Goal: Retrieve a predefined Q-set used to evaluate pharmacy requests based on the prescribed medication and clinical
      context


      Provide accurate and efficient results.'
  provides:
  - useAs: system_prompt
    in: main-agent
    description: System prompt for the agent
- id: main-agent
  name: Q-set Retrieval Agent
  kind: Agent
  type: genesis:agent
  description: Retrieve predefined Q-sets for pharmacy prior authorization evaluation
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 2000
  provides:
  - useAs: input
    in: output
    description: Results
- id: tool-1
  name: Knowledge Hub Search
  kind: Tool
  type: genesis:knowledge_hub_search
  description: Tool for q-set retrieval agent
  asTools: true
  provides:
  - useAs: tools
    in: main-agent
    description: Knowledge Hub Search tool
- id: output
  name: Results Output
  kind: Data
  type: genesis:chat_output
  description: Display results
  config:
    should_store_message: true
outputs:
- results
- status
- details
kpis:
- name: Q-set Retrieval Accuracy
  category: Quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Accuracy of Q-set matching to medications
- name: Speed of Matching
  category: Performance
  valueType: numeric
  target: 1500
  unit: ms
  description: Time to retrieve appropriate Q-set
- name: Retrieval Hit/Miss Rate
  category: Quality
  valueType: percentage
  target: 90
  unit: '%'
  description: Percentage of successful Q-set matches
- name: Q-set Coverage
  category: Quality
  valueType: percentage
  target: 85
  unit: '%'
  description: Percentage of medications with available Q-sets
securityInfo:
  visibility: Private
  confidentiality: High
  gdprSensitive: false
