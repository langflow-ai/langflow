name: Advanced Multi-Agent System
description: Complex workflow demonstrating advanced agent coordination patterns
domain: enterprise_automation
version: 1.0.0

# Advanced multi-agent system with hierarchical coordination
components:
  # Coordinator Agent (manages other agents)
  - type: Agent
    id: coordinator_agent
    config:
      model_provider: OpenAI
      model: gpt-4
      instructions: >
        You are a master coordinator responsible for managing a team of
        specialized agents. Delegate tasks efficiently, monitor progress,
        and ensure quality outcomes across all workstreams.
      temperature: 0.4
      max_tokens: 4096
      role: "coordinator"

  # Data Analysis Specialist
  - type: CrewAIAgent
    id: data_analyst
    config:
      role: "Data Analysis Specialist"
      goal: "Process and analyze large datasets to extract meaningful insights"
      backstory: >
        Expert data scientist with advanced statistical analysis capabilities
        and experience with machine learning algorithms.
      model_provider: OpenAI
      model: gpt-4
      temperature: 0.3

  # Content Generation Specialist
  - type: CrewAIAgent
    id: content_generator
    config:
      role: "Content Generation Specialist"
      goal: "Create high-quality content based on data insights and requirements"
      backstory: >
        Professional content creator with expertise in technical writing,
        marketing copy, and documentation.
      model_provider: OpenAI
      model: gpt-4
      temperature: 0.6

  # Quality Assurance Agent
  - type: Agent
    id: qa_agent
    config:
      model_provider: OpenAI
      model: gpt-4
      instructions: >
        You are responsible for quality assurance across all outputs.
        Review work from other agents for accuracy, completeness, and adherence
        to standards.
      temperature: 0.2
      role: "quality_assurance"

  # External API integrations
  - type: APIRequest
    id: data_source_api
    config:
      url: "${DATA_API_ENDPOINT}"
      method: "GET"
      headers:
        Authorization: "Bearer ${API_TOKEN}"
        Content-Type: "application/json"
      timeout: 30
    provides:
      - useAs: tools
        in: data_analyst

  - type: DatabaseConnector
    id: analytics_db
    config:
      connection_string: "${DATABASE_URL}"
      type: "postgresql"
      query_timeout: 60
      connection_pool: 5
    provides:
      - useAs: tools
        in: data_analyst

  # File processing capabilities
  - type: DocumentProcessor
    id: doc_processor
    config:
      supported_formats: ["pdf", "docx", "csv", "xlsx", "json"]
      extract_text: true
      extract_tables: true
      extract_metadata: true
    provides:
      - useAs: tools
        in: data_analyst
      - useAs: tools
        in: content_generator

  # Web search for research
  - type: WebSearch
    id: research_search
    config:
      search_engine: "google"
      max_results: 15
      include_snippets: true
      safe_search: true
    provides:
      - useAs: tools
        in: content_generator

  # Mathematical computations
  - type: Calculator
    id: advanced_calculator
    config:
      precision: 10
      functions: ["basic", "statistical", "financial", "scientific"]
      matrix_operations: true
    provides:
      - useAs: tools
        in: data_analyst

  # Email integration for notifications
  - type: EmailConnector
    id: notification_system
    config:
      smtp_server: "${SMTP_SERVER}"
      port: 587
      encryption: "tls"
      authentication: true
    provides:
      - useAs: tools
        in: coordinator_agent

  # Shared memory for agent coordination
  - type: MemoryComponent
    id: shared_memory
    config:
      type: "redis"
      connection_string: "${REDIS_URL}"
      ttl: 7200  # 2 hours
      namespace: "multi_agent_workflow"
    provides:
      - useAs: memory
        in: coordinator_agent
      - useAs: memory
        in: data_analyst
      - useAs: memory
        in: content_generator
      - useAs: memory
        in: qa_agent

  # Workflow orchestration
  - type: WorkflowOrchestrator
    id: workflow_engine
    config:
      max_parallel_tasks: 3
      timeout: 1800  # 30 minutes
      retry_attempts: 2
      error_handling: "graceful"
    depends_on:
      - coordinator_agent
      - data_analyst
      - content_generator
      - qa_agent

# Advanced workflow configuration
workflow:
  execution_mode: "parallel"
  max_execution_time: 3600
  error_recovery: true
  progress_tracking: true
  intermediate_results: true

# Validation and monitoring
validation:
  target_automation: 90
  healthcare_compliant: false
  expected_components: 12
  expected_edges: 11
  multi_agent: true
  hierarchical: true
  performance_targets:
    processing_time: 1800  # 30 minutes max
    success_rate: 95
    quality_score: 85

# Monitoring and observability
monitoring:
  metrics_collection: true
  performance_tracking: true
  error_logging: true
  agent_coordination_metrics: true
  resource_utilization: true