name: Simple AI Assistant
description: Basic agent with tool access for general assistance tasks
domain: general_assistance
version: 1.0.0
agentGoal: Provide helpful assistance with access to tools for calculations, web search, and API requests

# Single agent workflow demonstrating Agent â†’ AgentComponent mapping
components:
  - type: Agent
    id: main_agent
    config:
      model_provider: OpenAI
      model: gpt-4
      instructions: >
        You are a helpful AI assistant with access to various tools.
        Always provide accurate, helpful responses and use tools when necessary
        to enhance your responses with real-time data or calculations.
      temperature: 0.7
      max_tokens: 2048
      system_message: "You are a professional AI assistant."

  # API tool for web requests
  - type: APIRequest
    id: web_api
    config:
      url: "https://api.example.com/search"
      method: "GET"
      headers:
        User-Agent: "AI-Assistant/1.0"
    provides:
      - useAs: tools
        in: main_agent

  # Calculator tool for mathematical operations
  - type: Calculator
    id: math_tool
    config:
      precision: 6
    provides:
      - useAs: tools
        in: main_agent

  # Search tool for information retrieval
  - type: WebSearch
    id: search_tool
    config:
      search_engine: "google"
      max_results: 5
    provides:
      - useAs: tools
        in: main_agent

# Validation metadata
validation:
  target_automation: 80
  healthcare_compliant: false
  expected_components: 4
  expected_edges: 3