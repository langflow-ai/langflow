# Standard Component Mappings Seed Data
# Part of AUTPE-6204: Database-first component mapping approach
# These mappings replace hardcoded values from mapper.py

component_mappings:
  # Agents and Language Models
  - genesis_type: "genesis:agent"
    display_name: "Agent"
    description: "Base agent component for AI interactions"
    category: "agents"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "Agent"
      dataType: "Message"
      input_field: "input_value"
      output_field: "response"

  - genesis_type: "genesis:language_model"
    display_name: "Language Model"
    description: "Language model component"
    category: "models"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "Agent"
      dataType: "Message"

  # Input/Output Components
  - genesis_type: "genesis:chat_input"
    display_name: "Chat Input"
    description: "Chat input component"
    category: "io"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "ChatInput"
      dataType: "Message"
      output_field: "message"

  - genesis_type: "genesis:chat_output"
    display_name: "Chat Output"
    description: "Chat output component"
    category: "io"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "ChatOutput"
      dataType: "Message"
      input_field: "input_value"
      output_field: "message"

  - genesis_type: "genesis:text_input"
    display_name: "Text Input"
    description: "Text input component"
    category: "io"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "TextInput"
      dataType: "Text"

  - genesis_type: "genesis:text_output"
    display_name: "Text Output"
    description: "Text output component"
    category: "io"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "TextOutput"
      dataType: "Text"

  - genesis_type: "genesis:file"
    display_name: "File"
    description: "File input component"
    category: "io"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "File"
      dataType: "Document"
      input_field: "path"
      output_field: "data"

  # Prompts
  - genesis_type: "genesis:prompt"
    display_name: "Prompt Component"
    description: "Prompt template component"
    category: "prompts"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "PromptComponent"
      dataType: "PromptComponent"
      input_field: "template"
      output_field: "prompt"

  # Memory
  - genesis_type: "genesis:memory"
    display_name: "Memory"
    description: "Memory component for conversation history"
    category: "memories"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "Memory"
      dataType: "Message"
      input_field: "input_value"
      output_field: "memory"

  # API Components
  - genesis_type: "genesis:api_request"
    display_name: "API Request"
    description: "HTTP API request component"
    category: "tools"
    version: "1.0.0"
    is_active: true
    config:
      timeout: 30
      follow_redirects: true
      headers:
        - key: "Content-Type"
          value: "application/json"
    io_mapping:
      component: "APIRequest"
      dataType: "Data"
      input_field: "url_input"
      output_field: "data"

  # Data Processing
  - genesis_type: "genesis:parse_data"
    display_name: "Parse Data"
    description: "Parse and transform data"
    category: "data"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "ParseData"
      dataType: "Data"

  - genesis_type: "genesis:create_data"
    display_name: "Create Data"
    description: "Create data structures"
    category: "data"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "CreateData"
      dataType: "Data"

  # Vector Stores
  - genesis_type: "genesis:vector_store"
    display_name: "Vector Store"
    description: "Vector database storage"
    category: "vectorstores"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "QdrantVectorStore"
      dataType: "Document"

  # LLMs
  - genesis_type: "genesis:openai"
    display_name: "OpenAI Model"
    description: "OpenAI language model"
    category: "models"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "OpenAIModel"
      dataType: "Message"
      input_field: "input_value"
      output_field: "text_output"

  - genesis_type: "genesis:azure_openai"
    display_name: "Azure OpenAI Model"
    description: "Azure OpenAI language model"
    category: "models"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "AzureOpenAIModel"
      dataType: "Message"
      input_field: "input_value"
      output_field: "text_output"

  - genesis_type: "genesis:anthropic"
    display_name: "Anthropic Model"
    description: "Anthropic Claude model"
    category: "models"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "AnthropicModel"
      dataType: "Message"

  # Tools
  - genesis_type: "genesis:calculator"
    display_name: "Calculator"
    description: "Mathematical calculator tool"
    category: "tools"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "Calculator"
      dataType: "Data"

  - genesis_type: "genesis:web_search"
    display_name: "Web Search"
    description: "Web search tool"
    category: "tools"
    version: "1.0.0"
    is_active: true
    config: {}
    io_mapping:
      component: "WebSearchComponent"
      dataType: "Data"
      input_field: "query"
      output_field: "results"