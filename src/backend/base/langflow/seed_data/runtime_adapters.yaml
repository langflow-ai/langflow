  - genesis_type: "genesis:mcp_tool"
    runtime_type: "langflow"
    target_component: "MCPToolsComponent"
    adapter_config:
      component_class: "MCPToolsComponent"
      input_mapping: {}
      output_mapping:
        response: "response"
    version: "1.0.0"
    priority: 50
    is_active: true

  - genesis_type: "genesis:knowledge_hub_search"
    runtime_type: "langflow"
    target_component: "KnowledgeHubSearch"
    adapter_config:
      component_class: "KnowledgeHubSearch"
      input_mapping:
        search_query: "search_query"
      output_mapping:
        query_results: "query_results"
    version: "1.0.0"
    priority: 50
    is_active: true

  # Clinical Model Adapters
  - genesis_type: "genesis:rxnorm"
    runtime_type: "langflow"
    target_component: "AutonomizeModel"
    adapter_config:
      component_class: "AutonomizeModel"
      input_mapping:
        search_query: "search_query"
      output_mapping:
        prediction: "prediction"
      model_config:
        selected_model: "RxNorm Code"
    version: "1.0.0"
    priority: 75
    is_active: true

  - genesis_type: "genesis:icd10"
    runtime_type: "langflow"
    target_component: "AutonomizeModel"
    adapter_config:
      component_class: "AutonomizeModel"
      input_mapping:
