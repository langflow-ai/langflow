# Runtime Adapters Seed Data
# Part of AUTPE-6204: Database-first component mapping approach
# Maps genesis types to runtime-specific components

runtime_adapters:
  # Healthcare Runtime Adapters
  - genesis_type: "genesis:ehr_connector"
    runtime_type: "langflow"
    target_component: "EHRConnector"
    adapter_config:
      component_class: "EHRConnector"
      input_mapping:
        patient_query: "input_value"
      output_mapping:
        ehr_data: "data"
      healthcare_specific:
        phi_fields: ["patient_id", "patient_name", "dob", "ssn"]
        encryption_fields: ["ssn", "patient_data"]
        audit_actions: ["read", "write", "search", "export"]
    compliance_rules:
      minimum_log_level: "INFO"
      phi_encryption: true
      access_control: "RBAC"
      audit_retention_days: 2555  # 7 years
      data_masking: true
    version: "1.0.0"
    priority: 100
    is_active: true

  - genesis_type: "genesis:claims_connector"
    runtime_type: "langflow"
    target_component: "ClaimsConnector"
    adapter_config:
      component_class: "ClaimsConnector"
      input_mapping:
        claim_data: "input_value"
      output_mapping:
        claim_response: "data"
      healthcare_specific:
        phi_fields: ["patient_id", "member_id", "provider_npi"]
        edi_validation: true
        transaction_logging: true
    compliance_rules:
      minimum_log_level: "INFO"
      edi_validation: true
      transaction_integrity: true
      audit_retention_days: 2555
      hipaa_compliance: true
    version: "1.0.0"
    priority: 100
    is_active: true

  - genesis_type: "genesis:eligibility_connector"
    runtime_type: "langflow"
    target_component: "EligibilityConnector"
    adapter_config:
      component_class: "EligibilityConnector"
      input_mapping:
        eligibility_request: "input_value"
      output_mapping:
        eligibility_response: "data"
      healthcare_specific:
        phi_fields: ["member_id", "patient_id", "subscriber_id"]
        real_time_verification: true
        cache_sensitive_data: false
    compliance_rules:
      minimum_log_level: "INFO"
      cache_phi: false
      real_time_only: true
      audit_retention_days: 2555
      hipaa_compliance: true
    version: "1.0.0"
    priority: 100
    is_active: true

  - genesis_type: "genesis:pharmacy_connector"
    runtime_type: "langflow"
    target_component: "PharmacyConnector"
    adapter_config:
      component_class: "PharmacyConnector"
      input_mapping:
        prescription_data: "input_value"
      output_mapping:
        pharmacy_response: "data"
      healthcare_specific:
        phi_fields: ["patient_id", "prescriber_npi", "dea_number"]
        controlled_substances: true
        drug_interaction_check: true
    compliance_rules:
      minimum_log_level: "INFO"
      dea_compliance: true
      controlled_substance_logging: true
      audit_retention_days: 2555
      hipaa_compliance: true
    version: "1.0.0"
    priority: 100
    is_active: true

  # Standard Component Runtime Adapters
  - genesis_type: "genesis:agent"
    runtime_type: "langflow"
    target_component: "Agent"
    adapter_config:
      component_class: "Agent"
      input_mapping:
        input_value: "input_value"
      output_mapping:
        response: "response"
    version: "1.0.0"
    priority: 50
    is_active: true

  - genesis_type: "genesis:chat_input"
    runtime_type: "langflow"
    target_component: "ChatInput"
    adapter_config:
      component_class: "ChatInput"
      input_mapping: {}
      output_mapping:
        message: "message"
    version: "1.0.0"
    priority: 50
    is_active: true

  - genesis_type: "genesis:chat_output"
    runtime_type: "langflow"
    target_component: "ChatOutput"
    adapter_config:
