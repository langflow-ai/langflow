name: Medication Extractor
description: Extracts medication information from clinical text
agentGoal: Extract all medications with their dosages, frequencies, and routes from
  clinical text
version: 1.0.0
components:
- id: clinical-input
  type: genesis:chat_input
  name: Clinical Text Input
  description: Receive clinical text for medication extraction
  provides:
  - in: extraction-agent
    useAs: input
    description: Clinical text input to agent
- id: rxnorm-extractor
  type: genesis:autonomize_model
  config:
    selected_model: RxNorm Code
  name: RxNorm Medication Extractor
  description: Extract medications with RxNorm codes using AutonomizeModel
  provides:
  - in: extraction-agent
    useAs: tool
    description: RxNorm extraction tool for agent
- id: extraction-agent
  type: genesis:agent
  name: Medication Extraction Agent
  description: Agent specialized in medication extraction
  config:
    system_prompt: "You are a medication extraction specialist. Extract all medications\
      \ from the clinical text with:\n\n1. Medication name (generic and brand if available)\n\
      2. Dosage and units\n3. Frequency\n4. Route of administration\n5. RxNorm codes\
      \ when possible\n\nUse the RxNorm tool when available to get accurate medication\
      \ codes.\n\nOutput as structured JSON matching this schema:\n{\n  \"medications\"\
      : [\n    {\n      \"name\": \"medication name\",\n      \"dosage\": \"dosage\
      \ with units\",\n      \"frequency\": \"how often\",\n      \"route\": \"administration\
      \ route\",\n      \"rxnorm_code\": \"RxNorm code if found\"\n    }\n  ],\n \
      \ \"extraction_confidence\": 0.95\n}\n"
    temperature: 0.1
    max_tokens: 2000
  provides:
  - in: medication-output
    useAs: input
    description: Extracted medications to output
- id: medication-output
  type: genesis:chat_output
  name: Medication Results
  description: Display extracted medications
