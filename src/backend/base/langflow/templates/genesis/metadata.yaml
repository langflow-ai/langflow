name: Genesis Agent Templates
description: Collection of Genesis agent specification templates for AI Studio
version: "1.0.0"
categories:
  healthcare:
    name: Healthcare Agents
    description: Templates for healthcare and clinical workflow automation
    subcategories:
      single-agents:
        name: Single Agent Templates
        description: Individual specialized healthcare agents
        templates:
          - medication-extractor.yaml
          - eligibility-checker.yaml
          - clinical-processing-agent.yaml
          - extraction-agent.yaml
      multi-agent:
        name: Multi-Agent Workflows
        description: Complex healthcare workflows using multiple coordinated agents
        templates: []
      specialized:
        name: Specialized Healthcare Agents
        description: Highly specialized agents for specific healthcare processes
        templates:
          - accumulator-check-agent.yaml
  examples:
    name: Example Templates
    description: Basic example templates for learning and testing
    templates: []

template_schema_version: "1.0.0"
variable_substitution:
  enabled: true
  formats:
    - "{variable_name}"
    - "${ENV_VAR}"

migration_info:
  source: genesis-agent-cli
  migrated_at: "2025-01-16"
  compatibility: "100%"