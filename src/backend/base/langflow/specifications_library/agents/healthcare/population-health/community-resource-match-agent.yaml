id: urn:agent:genesis:population-health:community-resource-match-agent:1.0.0
name: Community Resource Match Agent
fullyQualifiedName: genesis.autonomize.ai.community_resource_match_agent
description: Multi-agent system that recommends local support services using social determinants of health (SDoH) data, zip
  code analysis, assessment forms, and publicly available resource directories to connect patients with community resources
domain: autonomize.ai
subDomain: population-health
version: 1.0.0
environment: production
agentOwner: population-health@autonomize.ai
agentOwnerDisplayName: Population Health Team
email: population-health@autonomize.ai
status: ACTIVE
variables:
- name: geographic_radius_miles
  type: number
  required: false
  default: 25
  description: Search radius in miles for community resources around patient location
- name: resource_priority_weights
  type: object
  required: false
  default:
    food_security: 0.3
    housing: 0.25
    transportation: 0.2
    healthcare: 0.15
    employment: 0.1
  description: Priority weights for different types of community resources
- name: match_confidence_threshold
  type: number
  required: false
  default: 0.7
  description: Minimum confidence score required for resource recommendations
- name: max_recommendations_per_category
  type: number
  required: false
  default: 5
  description: Maximum number of resource recommendations per SDoH category
- name: include_transportation_analysis
  type: boolean
  required: false
  default: true
  description: Whether to analyze transportation accessibility for recommended resources
- name: language_preference_matching
  type: boolean
  required: false
  default: true
  description: Match resources based on patient preferred language
- name: resource_freshness_days
  type: number
  required: false
  default: 90
  description: Maximum age in days for resource information to be considered current
tags:
- population-health
- social-determinants
- community-resources
- resource-matching
- sdoh
- geographic-analysis
- healthcare
- multi-agent
reusability:
  asTools: false
kind: Multi Agent
agentGoal: Connect patients with appropriate community resources by analyzing social determinants of health needs, geographic
  accessibility, and resource availability to improve health outcomes and address social barriers
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: patient-input
  name: Patient Assessment Input
  kind: Data
  type: genesis:chat_input
  description: Receive patient SDoH assessment data and resource matching request
  provides:
  - useAs: input
    in: assessment-agent
    description: Provide patient context for SDoH assessment analysis
- id: sdoh-assessment-tool
  name: Social Determinants Assessment Tool
  kind: Tool
  type: genesis:api_request
  description: Analyze and score social determinants of health needs from assessment data
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: assessment-agent
    description: Enable comprehensive SDoH needs assessment
- id: geographic-analysis-tool
  name: Geographic Analysis Tool
  kind: Tool
  type: genesis:api_request
  description: Analyze geographic data and accessibility patterns for resource locations
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: resource-discovery-agent
    description: Enable geographic analysis for resource accessibility
- id: resource-directory-tool
  name: Community Resource Directory Access
  kind: Tool
  type: genesis:api_request
  description: Access and search community resource directories and databases
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: resource-discovery-agent
    description: Enable access to comprehensive resource databases
- id: resource-validation-tool
  name: Resource Validation Service
  kind: Tool
  type: genesis:api_request
  description: Validate resource availability, contact information, and service eligibility
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: validation-agent
    description: Enable real-time resource validation
- id: transportation-analysis-tool
  name: Transportation Analysis Tool
  kind: Tool
  type: genesis:api_request
  description: Analyze transportation options and accessibility to recommended resources
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: matching-agent
    description: Enable transportation accessibility analysis
- id: assessment-agent
  name: SDoH Assessment Analysis Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Analyze patient social determinants of health assessment data and identify priority needs
  config:
    role: Social Determinants Assessment Specialist
    goal: Analyze comprehensive SDoH assessment data to identify patient needs, risk factors, and priority areas for resource
      matching
    backstory: 'You are a social determinants of health specialist with expertise in comprehensive needs assessment and risk
      stratification.

      Your skills include interpreting SDoH screening tools, identifying complex social needs, and understanding cultural
      and linguistic factors.

      You excel at prioritizing multiple social needs and understanding how they interconnect to impact health outcomes.

      You are experienced in working with diverse populations and understanding barriers to resource access.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: assessment-task
    description: Execute SDoH assessment analysis task
- id: resource-discovery-agent
  name: Community Resource Discovery Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Search and identify relevant community resources based on patient needs and location
  config:
    role: Community Resource Specialist
    goal: Discover and catalog relevant community resources that match patient social determinants of health needs and geographic
      location
    backstory: 'You are a community resource specialist with extensive knowledge of local support services and social programs.

      Your expertise includes navigating resource directories, understanding eligibility requirements, and knowledge of service
      capacity.

      You understand the landscape of community-based organizations, government programs, and healthcare-related social services.

      You are skilled at identifying culturally appropriate resources and understanding service availability patterns.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: discovery-task
    description: Execute resource discovery task
- id: validation-agent
  name: Resource Validation Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Validate resource information, availability, and patient eligibility
  config:
    role: Resource Validation Specialist
    goal: Validate community resource information for accuracy, current availability, and patient eligibility to ensure reliable
      recommendations
    backstory: 'You are a resource validation expert specializing in verifying community service information and eligibility
      requirements.

      Your skills include understanding complex eligibility criteria, insurance requirements, and service capacity limitations.

      You excel at identifying resource barriers and understanding application processes for various social services.

      You are experienced in quality assurance for resource databases and maintaining accurate service information.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: validation-task
    description: Execute resource validation task
- id: matching-agent
  name: Resource Matching and Prioritization Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Match validated resources to patient needs and prioritize recommendations based on accessibility and impact
  config:
    role: Resource Matching Coordinator
    goal: Match validated community resources to patient needs, prioritize recommendations, and provide actionable referral
      information with accessibility analysis
    backstory: 'You are a resource matching coordinator with expertise in connecting patients with appropriate community services.

      Your skills include understanding resource capacity, waitlists, application processes, and cultural sensitivity requirements.

      You excel at prioritizing multiple options based on patient preferences, urgency, and likelihood of successful connection.

      You understand transportation barriers, scheduling constraints, and the importance of follow-up support for successful
      resource utilization.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: matching-task
    description: Execute resource matching and prioritization task
- id: outreach-agent
  name: Resource Outreach and Follow-up Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Generate outreach recommendations and follow-up strategies for resource connections
  config:
    role: Community Outreach Coordinator
    goal: Develop comprehensive outreach plans and follow-up strategies to ensure successful connection between patients and
      community resources
    backstory: 'You are a community outreach coordinator specializing in patient engagement and resource connection strategies.

      Your expertise includes understanding barriers to resource access, developing culturally appropriate outreach approaches,
      and creating sustainable follow-up plans.

      You excel at identifying potential obstacles and developing mitigation strategies for successful resource utilization.

      You understand the importance of care coordination and warm handoffs between healthcare and community service providers.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: outreach-task
    description: Execute outreach planning task
- id: assessment-task
  name: SDoH Assessment Analysis Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Analyze patient social determinants of health assessment data and identify priority needs
  config:
    description: Comprehensively analyze patient SDoH assessment data to identify needs, risk levels, and priorities for resource
      matching
    agent_id: assessment-agent
    expected_output: 'Comprehensive SDoH assessment analysis including:

      - Prioritized list of social determinants needs with severity scores

      - Risk stratification for each SDoH domain (housing, food, transportation, etc.)

      - Cultural and linguistic considerations for resource matching

      - Geographic constraints and patient location information

      - Urgency assessment for immediate vs. long-term resource needs

      - Patient preferences and previous resource utilization history

      '
  provides:
  - useAs: data
    in: discovery-task
    description: Provide SDoH analysis for resource discovery
- id: discovery-task
  name: Community Resource Discovery Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Discover and catalog relevant community resources based on patient needs and geographic location
  config:
    description: Search comprehensive resource directories to identify potentially relevant community resources matching patient
      SDoH needs
    agent_id: resource-discovery-agent
    expected_output: 'Community resource discovery report including:

      - Comprehensive list of potentially relevant resources by SDoH category

      - Resource details including contact information, services offered, and basic eligibility requirements

      - Geographic proximity analysis and accessibility information

      - Service capacity and availability indicators where available

      - Cultural and linguistic compatibility assessment

      - Historical performance data and community reputation information

      '
  provides:
  - useAs: data
    in: validation-task
    description: Provide discovered resources for validation
- id: validation-task
  name: Resource Validation Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Validate discovered resources for accuracy, availability, and patient eligibility
  config:
    description: Validate community resource information to ensure accuracy and patient eligibility before making recommendations
    agent_id: validation-agent
    expected_output: 'Resource validation report including:

      - Validated resource information with current contact details and service availability

      - Detailed eligibility requirements and application processes

      - Current waitlist status and expected service timelines

      - Required documentation and preparation steps for patients

      - Service quality indicators and outcome metrics where available

      - Identified barriers to access and potential mitigation strategies

      '
  provides:
  - useAs: data
    in: matching-task
    description: Provide validated resources for matching and prioritization
- id: matching-task
  name: Resource Matching and Prioritization Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Match validated resources to patient needs and create prioritized recommendation list
  config:
    description: Match validated community resources to specific patient needs and create prioritized, actionable recommendations
    agent_id: matching-agent
    expected_output: Resource matching report with prioritized recommendations, accessibility analysis, and implementation
      timeline
  provides:
  - useAs: data
    in: outreach-task
    description: Provide prioritized recommendations for outreach planning
- id: outreach-task
  name: Resource Outreach and Follow-up Planning Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Develop outreach strategies and follow-up plans for successful resource connections
  config:
    description: Create comprehensive outreach plans and follow-up strategies to maximize successful resource connections
    agent_id: outreach-agent
    expected_output: Outreach plan with contact strategies, patient preparation requirements, and follow-up protocols
  provides:
  - useAs: input
    in: resource-output
    description: Provide final outreach plan and recommendations
- id: resource-crew
  name: Community Resource Matching Crew
  kind: Data
  type: genesis:crewai_sequential_crew
  description: Coordinate multi-agent workflow for comprehensive community resource matching and connection
  config:
    agents:
    - assessment-agent
    - resource-discovery-agent
    - validation-agent
    - matching-agent
    - outreach-agent
    tasks:
    - assessment-task
    - discovery-task
    - validation-task
    - matching-task
    - outreach-task
  provides:
  - useAs: data
    in: resource-output
    description: Coordinate agent execution and compile final recommendations
- id: resource-output
  name: Community Resource Recommendations Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive community resource recommendations with outreach strategies and follow-up plans
  provides: []
outputs:
- resource_recommendations
- sdoh_needs_assessment
- geographic_accessibility_analysis
- outreach_strategies
- follow_up_plans
kpis:
- name: Resource Match Accuracy
  category: quality
  valueType: percentage
  target: 85
  unit: '%'
  description: Percentage of recommended resources that successfully meet patient needs
- name: Geographic Accessibility Score
  category: performance
  valueType: number
  target: 0.8
  unit: accessibility score
  description: Average accessibility score for recommended resources based on transportation analysis
- name: Resource Connection Rate
  category: performance
  valueType: percentage
  target: 70
  unit: '%'
  description: Percentage of patients who successfully connect with at least one recommended resource
- name: SDoH Needs Coverage
  category: quality
  valueType: percentage
  target: 90
  unit: '%'
  description: Percentage of identified SDoH needs that have at least one relevant resource recommendation
- name: Resource Information Accuracy
  category: quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Percentage of resource information that is current and accurate upon validation
- name: Patient Satisfaction Score
  category: performance
  valueType: number
  target: 4.2
  unit: 5-point scale
  description: Average patient satisfaction with resource recommendations and outreach support
- name: Average Time to Resource Connection
  category: performance
  valueType: number
  target: 14
  unit: days
  description: Average time from recommendation to successful resource connection
- name: Multi-Domain Resource Coverage
  category: quality
  valueType: percentage
  target: 80
  unit: '%'
  description: Percentage of cases where resources are identified for multiple SDoH domains
securityInfo:
  visibility: Internal
  gdprSensitive: true
  hipaaCompliant: true
  dataClassification: confidential
