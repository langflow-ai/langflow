  description: Time from policy publication to internal notification
  target: < 4 hours
  measurement: time
  category: Efficiency
  valueType: percentage
- name: Impact Assessment Accuracy
  description: Accuracy of organizational impact predictions
  target: '> 90%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Implementation Timeline Adherence
  description: Percentage of implementations completed on schedule
  target: '> 85%'
  measurement: percentage
  category: Compliance
  valueType: number
- name: Stakeholder Notification Coverage
  description: Percentage of affected stakeholders properly notified
  target: '> 95%'
  measurement: percentage
  category: Communication
  valueType: percentage
- name: Regulatory Compliance Rate
  description: Successful compliance with analyzed policy changes
  target: '> 98%'
  measurement: percentage
  category: Compliance
  valueType: percentage
- name: Workflow Mapping Completeness
  description: Percentage of affected workflows properly identified
  target: '> 92%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Implementation Cost Accuracy
  description: Accuracy of resource requirement estimates
  target: '> 80%'
  measurement: percentage
  category: Planning
  valueType: percentage
- name: Risk Mitigation Effectiveness
  description: Success rate of identified risk mitigation strategies
  target: '> 88%'
  measurement: percentage
  category: Risk Management
  valueType: percentage
securityInfo:
  visibility: Internal
  gdprSensitive: false
  hipaaCompliant: true
  dataClassification: Confidential
