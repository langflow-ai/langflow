id: urn:agent:genesis:compliance:audit-response-generator-agent:1.0.0
name: Audit Response Generator Agent
fullyQualifiedName: genesis.autonomize.ai.audit_response_generator_agent
description: Drafts comprehensive audit responses using internal logs, EHR metadata, and document retrieval supporting CMS, OIG, and RADV audits with evidence compilation and compliance validation
domain: autonomize.ai
subDomain: compliance
version: 1.0.0
environment: production
agentOwner: compliance@autonomize.ai
agentOwnerDisplayName: Compliance Team
email: compliance@autonomize.ai
status: ACTIVE
variables:
- name: audit_type
  type: string
  required: false
  default: cms
  description: Type of audit being responded to (cms, oig, radv, state, internal)
- name: response_completeness_threshold
  type: float
  required: false
  default: 0.95
  description: Minimum completeness score for audit responses
- name: evidence_validation_level
  type: string
  required: false
  default: comprehensive
  description: Level of evidence validation (basic, standard, comprehensive)
- name: include_supporting_documentation
  type: boolean
  required: false
  default: true
  description: Include supporting documentation and exhibits in responses
- name: enable_legal_review_flags
  type: boolean
  required: false
  default: true
  description: Flag responses requiring legal team review
- name: audit_timeline_buffer
  type: number
  required: false
  default: 5
  description: Days before deadline to complete audit responses
- name: evidence_retention_period
  type: number
  required: false
  default: 2555
  description: Days to retain audit evidence (7 years default)
tags:
- compliance
- audit-response
- cms-audits
- oig-audits
- radv-audits
- evidence-compilation
- document-retrieval
- regulatory-compliance
- legal-documentation
- hipaa-compliant
reusability:
  asTools: false
kind: Single Agent
agentGoal: Generate comprehensive, accurate audit responses by analyzing internal logs, retrieving supporting documentation, compiling evidence, and ensuring regulatory compliance for CMS, OIG, and RADV audit requirements
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: audit-request-input
  name: Audit Request Input
  kind: Data
  type: genesis:chat_input
  description: Receive audit requests, information requests, and compliance inquiries requiring detailed responses with evidence compilation
  provides:
  - useAs: input
    in: audit-response-agent
    description: Provide audit requests and compliance inquiries for response generation
- id: audit-log-analyzer
  name: Audit Log Analysis Service
  kind: Tool
  type: genesis:mcp_tool
  description: Analyze internal system logs, transaction records, and audit trails to identify relevant evidence and supporting information
  asTools: true
  config:
    log_retention_days: 2555
    analysis_depth: comprehensive
    include_metadata: true
    tool_name: audit_log_processor
  provides:
  - useAs: tools
    in: audit-response-agent
    description: Enable comprehensive audit log analysis and evidence extraction
- id: ehr-metadata-tool
  name: EHR Metadata Retrieval Service
  kind: Tool
  type: genesis:mcp_tool
  description: Extract relevant EHR metadata, access logs, and clinical documentation to support audit responses with HIPAA compliance
  asTools: true
  config:
    metadata_scope: audit_relevant
    include_access_logs: true
    phi_protection_level: strict
    tool_name: ehr_integration
  provides:
  - useAs: tools
    in: audit-response-agent
    description: Enable secure EHR metadata retrieval for audit evidence
- id: document-retrieval-tool
  name: Document Retrieval and Search
  kind: Tool
  type: genesis:knowledge_hub_search
  description: Search and retrieve organizational documents, policies, procedures, and records relevant to audit requests
  asTools: true
  config:
    search_depth: comprehensive
    include_archived: true
    document_types:
    - policies
    - procedures
    - contracts
    - communications
  provides:
  - useAs: tools
    in: audit-response-agent
    description: Enable comprehensive document search and evidence retrieval
- id: compliance-validation-tool
  name: Compliance Validation Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Validate audit responses against regulatory requirements, ensure completeness, and check compliance with audit standards
  asTools: true
  config:
    tool_name: compliance_validation_engine
  provides:
  - useAs: tools
    in: audit-response-agent
    description: Enable automated compliance validation and response quality checking
- id: evidence-compiler-tool
  name: Evidence Compilation Service
  kind: Tool
  type: genesis:mcp_tool
  description: Compile, organize, and format evidence packages with proper indexing, exhibits, and supporting documentation
  asTools: true
  config:
    tool_name: evidence_compilation_service
  provides:
  - useAs: tools
    in: audit-response-agent
    description: Enable systematic evidence compilation and documentation organization
- id: legal-review-tool
  name: Legal Review Flagging Service
  kind: Tool
  type: genesis:api_request
  description: Flag responses requiring legal review and notify legal team of complex audit matters
  asTools: true
  config:
    method: POST
    url_input: ${LEGAL_REVIEW_SERVICE_URL}/flag-audit-response
    headers:
    - key: Authorization
      value: Bearer ${LEGAL_API_TOKEN}
    - key: Content-Type
      value: application/json
    timeout: 30
  provides:
  - useAs: tools
    in: audit-response-agent
    description: Enable automated legal review flagging and notifications
- id: audit-response-template-tool
  name: Audit Response Template Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Generate structured audit responses using regulatory-compliant templates for different audit types and requirements
  asTools: true
  config:
    tool_name: audit_response_templates
  provides:
  - useAs: tools
    in: audit-response-agent
    description: Enable standardized audit response formatting and structure
- id: audit-response-prompt
  name: Audit Response Generation Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Specialized prompt template for audit response generation with regulatory compliance and evidence presentation expertise
  config:
    saved_prompt: audit_response_generator_prompt_v1
    template: 'You are a healthcare compliance expert specializing in audit response preparation, regulatory documentation, and evidence compilation. Your role is to generate comprehensive, accurate audit responses that meet regulatory standards and protect organizational interests.

      AUDIT EXPERTISE: - CMS compliance audits and RADV reviews - OIG investigations and compliance reviews - State Medicaid audits and program integrity - Medicare Advantage plan audits - HIPAA compliance audits and security assessments - Quality reporting and HEDIS audits

      AUDIT RESPONSE METHODOLOGY: 1. Audit Request Analysis: - Parse audit requests and information demands - Identify specific information requirements and deadlines - Assess scope, complexity, and potential compliance implications - Determine required evidence types and documentation

      2. Evidence Collection and Analysis: - Search internal logs, systems, and documentation - Retrieve relevant EHR metadata and access records - Compile supporting documents and exhibits - Validate evidence authenticity and completeness

      3. Response Compilation: - Structure responses using regulatory-compliant formats - Organize evidence logically with proper indexing - Ensure completeness and accuracy of all information - Include necessary disclaimers and legal protections

      4. Compliance Validation: - Verify response meets all audit requirements - Check for potential compliance gaps or risks - Ensure proper handling of PHI and sensitive information - Validate against regulatory standards and precedents

      EVIDENCE HANDLING REQUIREMENTS: - Maintain chain of custody for all evidence - Ensure HIPAA compliance for PHI-containing documents - Proper redaction of sensitive information when required - Complete documentation of evidence sources and methods - Secure storage and transmission of audit materials

      RESPONSE QUALITY STANDARDS: - Factual accuracy and completeness - Clear, professional communication - Proper legal and regulatory citations - Organized presentation with logical flow - Appropriate level of detail for audit requirements

      AUDIT TYPE CONSIDERATIONS: - CMS RADV: Focus on risk adjustment accuracy and documentation - OIG: Emphasize compliance programs and corrective actions - State Medicaid: Address program requirements and beneficiary services - HIPAA: Document security measures and breach responses - Quality: Provide performance data and improvement initiatives

      OUTPUT REQUIREMENTS: - Executive summary of audit response - Detailed responses to specific audit questions - Organized evidence package with exhibits - Compliance validation summary - Legal review recommendations - Timeline and next steps documentation

      Use your audit tools to analyze logs, retrieve documents, compile evidence, and generate comprehensive responses. Always prioritize accuracy, completeness, and regulatory compliance while protecting organizational interests.

      '
  provides:
  - useAs: system_prompt
    in: audit-response-agent
    description: Provide specialized audit response and regulatory compliance expertise
- id: audit-response-agent
  name: Audit Response Specialist
  kind: Agent
  type: genesis:agent
  description: Expert compliance specialist focused on audit response preparation and regulatory documentation
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 30
    verbose: true
  provides:
  - useAs: input
    in: audit-response-output
    description: Provide comprehensive audit responses with evidence compilation
- id: audit-response-output
  name: Audit Response Package Output
  kind: Data
  type: genesis:chat_output
  description: Present complete audit response packages with organized evidence and compliance validation
  config:
    should_store_message: true
  provides: []
outputs:
- audit_response_document
- evidence_compilation
- compliance_validation_summary
- legal_review_flags
- supporting_documentation
- audit_timeline_tracking
- response_quality_metrics
- regulatory_compliance_checklist
kpis:
- name: Audit Response Completeness Score
  description: Percentage of audit requirements fully addressed in responses
  target: '> 95%'
  measurement: percentage
  category: Quality
  valueType: number
- name: Response Accuracy Rate
  description: Accuracy of information provided in audit responses
  target: '> 98%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Evidence Compilation Time
  description: Average time to compile complete evidence packages
  target: < 48 hours
  measurement: time
  category: Efficiency
  valueType: number
- name: Compliance Validation Success
  description: Percentage of responses passing compliance validation
  target: '> 92%'
  measurement: percentage
  category: Compliance
  valueType: percentage
- name: Audit Timeline Adherence
  description: Percentage of responses submitted before deadlines
  target: '> 98%'
  measurement: percentage
  category: Timeliness
  valueType: number
- name: Legal Review Flag Accuracy
  description: Accuracy of legal review flagging decisions
  target: '> 85%'
  measurement: percentage
  category: Risk Management
  valueType: percentage
- name: Document Retrieval Success Rate
  description: Percentage of requested documents successfully retrieved
  target: '> 90%'
  measurement: percentage
  category: Efficiency
  valueType: percentage
- name: Audit Outcome Success Rate
  description: Percentage of audits with favorable outcomes using generated responses
  target: '> 80%'
  measurement: percentage
  category: Effectiveness
  valueType: percentage
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
