id: urn:agent:genesis:autonomize.ai:utilization-management-review-prep-agent:1.0.0
name: utilization-management-review-prep-agent
fullyQualifiedName: genesis.autonomize.ai.utilization-management-review-prep-agent
description: Gathers all supporting documentation including clinical notes, prior
  denials, and criteria for physician reviewer prep packets to streamline clinical
  review process
domain: autonomize.ai
subDomain: utilization-management
version: 1.0.0
environment: production
agentOwner: healthcare-team@autonomize.ai
agentOwnerDisplayName: Healthcare Team
email: healthcare-team@autonomize.ai
status: ACTIVE
kind: Single Agent
agentGoal: 'Automatically compile comprehensive clinical review packets by gathering
  all relevant documentation, clinical notes, prior authorization history, coverage
  criteria, and supporting evidence to enable efficient and informed clinical decision-making.

  '
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: GoalBasedAgent
toolsUse: true
learningCapability: None
tags:
- clinical-review
- documentation-gathering
- reviewer-prep
- clinical-decision-support
- medical-necessity
sampleInput:
  request: Sample healthcare request
outputs:
- review_packet
- documentation_summary
- clinical_timeline
- decision_support_data
components:
- id: input
  name: Chat Input
  kind: Data
  type: genesis:chat_input
  config: {}
- id: utilization-management-review-prep-agent-agent
  name: Utilization Management Review Prep Agent Agent
  kind: Agent
  type: genesis:agent
  config:
    system_message: You are a healthcare specialist for utilization management review
      prep agent. Provide accurate, helpful responses based on healthcare data and
      workflows.
    max_tokens: 4000
  provides:
  - useAs: response
    in: output
- id: output
  name: Chat Output
  kind: Data
  type: genesis:chat_output
  config: {}
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
kpis:
- name: processing_time
  description: Time to process healthcare requests
  target: < 30 seconds
  category: performance
  valueType: duration
- name: accuracy_rate
  description: Accuracy of healthcare analysis
  target: '> 95%'
  category: quality
  valueType: percentage
