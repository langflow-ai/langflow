id: urn:agent:genesis:autonomize.ai:utilization-management-intake-triage-agent:1.0.0
name: utilization-management-intake-triage-agent
fullyQualifiedName: genesis.autonomize.ai.utilization-management-intake-triage-agent
description: Sorts PA requests by clinical complexity, urgency, and benefit type using
  PA form content, eligibility, and historical approvals to optimize review workflow
  efficiency
domain: autonomize.ai
subDomain: utilization-management
version: 1.0.0
environment: production
agentOwner: healthcare-team@autonomize.ai
agentOwnerDisplayName: Healthcare Team
email: healthcare-team@autonomize.ai
status: ACTIVE
kind: Single Agent
agentGoal: 'Automatically categorize and prioritize incoming prior authorization requests
  by analyzing clinical complexity, urgency indicators, and benefit types to route
  requests to appropriate review pathways and optimize utilization management workflow
  efficiency.

  '
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: GoalBasedAgent
toolsUse: true
learningCapability: None
tags:
- prior-authorization
- triage
- workflow-optimization
- clinical-complexity
- urgency-assessment
sampleInput:
  request: Sample healthcare request
outputs:
- triage_decision
- routing_recommendation
- complexity_analysis
- historical_context
components:
- id: input
  name: Chat Input
  kind: Data
  type: genesis:chat_input
  config: {}
- id: utilization-management-intake-triage-agent-agent
  name: Utilization Management Intake Triage Agent Agent
  kind: Agent
  type: genesis:agent
  config:
    system_message: You are a healthcare specialist for utilization management intake
      triage agent. Provide accurate, helpful responses based on healthcare data and
      workflows.
    max_tokens: 4000
  provides:
  - useAs: response
    in: output
- id: output
  name: Chat Output
  kind: Data
  type: genesis:chat_output
  config: {}
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
kpis:
- name: processing_time
  description: Time to process healthcare requests
  target: < 30 seconds
  category: performance
  valueType: duration
- name: accuracy_rate
  description: Accuracy of healthcare analysis
  target: '> 95%'
  category: quality
  valueType: percentage
