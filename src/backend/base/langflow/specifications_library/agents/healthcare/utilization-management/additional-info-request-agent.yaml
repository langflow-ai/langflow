id: urn:agent:genesis:autonomize.ai:additional-info-request-agent:1.0.0
name: additional-info-request-agent
fullyQualifiedName: genesis.autonomize.ai.additional-info-request-agent
description: Detects missing data fields in PA or Utilization Management forms and
  generates structured, compliant info request letters for providers to ensure complete
  documentation
domain: autonomize.ai
subDomain: utilization-management
version: 1.0.0
environment: production
agentOwner: healthcare-team@autonomize.ai
agentOwnerDisplayName: Healthcare Team
email: healthcare-team@autonomize.ai
status: ACTIVE
kind: Single Agent
agentGoal: 'Automatically identify missing or incomplete information in prior authorization
  and utilization management submissions, then generate specific, compliant, and actionable
  information request letters to providers to ensure complete and accurate documentation.

  '
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: GoalBasedAgent
toolsUse: true
learningCapability: None
tags:
- prior-authorization
- documentation-gaps
- provider-communication
- compliance
- information-requests
sampleInput:
  request: Sample healthcare request
outputs:
- information_request
- gap_analysis
- compliance_checklist
- communication_package
components:
- id: input
  name: Chat Input
  kind: Data
  type: genesis:chat_input
  config: {}
- id: additional-info-request-agent-agent
  name: Additional Info Request Agent Agent
  kind: Agent
  type: genesis:agent
  config:
    system_message: You are a healthcare specialist for additional info request agent.
      Provide accurate, helpful responses based on healthcare data and workflows.
    max_tokens: 4000
  provides:
  - useAs: response
    in: output
- id: output
  name: Chat Output
  kind: Data
  type: genesis:chat_output
  config: {}
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
kpis:
- name: processing_time
  description: Time to process healthcare requests
  target: < 30 seconds
  category: performance
  valueType: duration
- name: accuracy_rate
  description: Accuracy of healthcare analysis
  target: '> 95%'
  category: quality
  valueType: percentage
