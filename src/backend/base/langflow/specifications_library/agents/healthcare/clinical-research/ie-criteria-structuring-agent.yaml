id: urn:agent:genesis:clinical-research:ie-criteria-structuring-agent:1.0.0
name: IE Criteria Structuring Agent
fullyQualifiedName: genesis.autonomize.ai.ie_criteria_structuring_agent
description: Organizes and transforms clinical trial eligibility criteria into a structured, standardized format, enabling efficient participant screening and data analysis for patient recruitment
domain: autonomize.ai
subDomain: clinical-research
version: 1.0.0
environment: production
agentOwner: clinical-research@autonomize.ai
agentOwnerDisplayName: Clinical Research Team
email: clinical-research@autonomize.ai
status: ACTIVE
variables:
- name: structuring_standard
  type: string
  required: false
  default: cdisc_cdash
  description: Standard format for criteria structuring (cdisc_cdash, hl7_fhir, custom_json, clinical_data_standard)
- name: data_element_mapping
  type: boolean
  required: false
  default: true
  description: Enable mapping to standardized clinical data elements and terminologies
- name: logical_operator_handling
  type: string
  required: false
  default: explicit
  description: Approach to logical operators (explicit, implied, structured_logic)
- name: validation_rule_generation
  type: boolean
  required: false
  default: true
  description: Generate validation rules for automated screening systems
- name: interoperability_standards
  type: array
  required: false
  default:
  - hl7_fhir
  - cdisc
  - snomed_ct
  - loinc
  description: Interoperability standards for structured data representation
- name: screening_system_integration
  type: boolean
  required: false
  default: true
  description: Enable integration with electronic screening systems and databases
- name: version_control_tracking
  type: boolean
  required: false
  default: true
  description: Track versions and changes in structured criteria formats
tags:
- clinical-research
- eligibility-criteria
- data-structuring
- standardization
- interoperability
- screening-automation
- clinical-data-standards
- participant-screening
- research-informatics
- hipaa-compliant
reusability:
  asTools: false
kind: Single Agent
agentGoal: Transform unstructured clinical trial eligibility criteria into standardized, machine-readable formats that enable automated screening, data analysis, and seamless integration with clinical research systems
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: structuring-input
  name: Criteria Structuring Input
  kind: Data
  type: genesis:chat_input
  description: Receive unstructured eligibility criteria, protocol documents, and structuring requirements for standardization
  provides:
  - useAs: input
    in: structuring-agent
    description: Provide eligibility criteria and structuring requirements for analysis
- id: criteria-parser
  name: Advanced Criteria Parser
  kind: Tool
  type: genesis:mcp_tool
  description: Parse unstructured eligibility criteria and identify logical relationships, data elements, and validation requirements
  asTools: true
  config:
    document_type: eligibility_criteria
    parsing_depth: comprehensive
    logical_analysis: true
    tool_name: clinical_document_processor
  provides:
  - useAs: tools
    in: structuring-agent
    description: Enable comprehensive criteria parsing and logical relationship analysis
- id: standardization-engine
  name: Clinical Data Standardization Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Standardize clinical criteria using established healthcare data standards and terminology systems
  asTools: true
  config:
    model_name: clinical_data_standardizer
    standards:
    - cdisc_cdash
    - hl7_fhir
    - snomed_ct
    - loinc
    - rxnorm
    validation_enabled: true
    tool_name: clinical_data_standardizer
  provides:
  - useAs: tools
    in: structuring-agent
    description: Enable clinical data standardization and terminology mapping
- id: logical-processor
  name: Logical Structure Processor
  kind: Tool
  type: genesis:mcp_tool
  description: Process logical relationships between criteria including AND/OR operations, nested conditions, and complex dependencies
  asTools: true
  config:
    tool_name: logical_structure_processor
  provides:
  - useAs: tools
    in: structuring-agent
    description: Enable complex logical relationship processing and structure analysis
- id: data-element-mapper
  name: Clinical Data Element Mapper
  kind: Tool
  type: genesis:mcp_tool
  description: Map eligibility criteria to standardized clinical data elements and common data models
  asTools: true
  config:
    database_type: clinical_data_standards
    mapping_standards:
    - omop_cdm
    - pcornet_cdm
    - cdisc_sdtm
    element_validation: true
    tool_name: healthcare_data_connector
  provides:
  - useAs: tools
    in: structuring-agent
    description: Enable clinical data element mapping and standardization
- id: validation-generator
  name: Validation Rule Generator
  kind: Tool
  type: genesis:mcp_tool
  description: Generate automated validation rules and screening logic for structured eligibility criteria
  asTools: true
  config:
    tool_name: validation_rule_generator
  provides:
  - useAs: tools
    in: structuring-agent
    description: Enable automated validation rule generation and screening logic
- id: format-converter
  name: Multi-Format Converter
  kind: Tool
  type: genesis:mcp_tool
  description: Convert structured criteria to multiple output formats for different screening systems and research platforms
  asTools: true
  config:
    tool_name: criteria_format_converter
  provides:
  - useAs: tools
    in: structuring-agent
    description: Enable multi-format conversion for system interoperability
- id: quality-validator
  name: Structure Quality Validator
  kind: Tool
  type: genesis:mcp_tool
  description: Validate quality and completeness of structured criteria including consistency checks and error detection
  asTools: true
  config:
    model_name: criteria_quality_validator
    validation_types:
    - completeness
    - consistency
    - logical_validity
    - standard_compliance
    tool_name: data_quality_model
  provides:
  - useAs: tools
    in: structuring-agent
    description: Enable comprehensive quality validation of structured criteria
- id: structuring-prompt
  name: IE Criteria Structuring Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Specialized prompt template for eligibility criteria structuring with data standards expertise and research informatics knowledge
  config:
    saved_prompt: ie_criteria_structuring_prompt_v1
    template: 'You are a clinical research informatics expert specializing in data standardization, eligibility criteria structuring, and clinical research system integration. Your role is to transform unstructured eligibility criteria into standardized, machine-readable formats that enable automated screening and data analysis.

      CLINICAL INFORMATICS EXPERTISE: - Clinical data standards and interoperability frameworks - CDISC standards (CDASH, SDTM, ADaM) and implementation - HL7 FHIR resources and clinical trial extensions - OMOP Common Data Model and healthcare terminologies - Electronic data capture (EDC) system integration - Clinical research data management best practices

      CRITERIA STRUCTURING METHODOLOGY: 1. Criteria Analysis and Decomposition: - Parse unstructured eligibility criteria into discrete elements - Identify logical relationships and dependencies between criteria - Analyze data types, ranges, and validation requirements - Assess complexity and nested conditional logic

      2. Standardization and Terminology Mapping: - Map criteria to standardized clinical terminologies (SNOMED CT, LOINC, ICD) - Apply clinical data standards (CDISC, HL7 FHIR, OMOP CDM) - Standardize units of measurement and reference ranges - Validate terminology coverage and mapping accuracy

      3. Logical Structure Development: - Define explicit logical operators and relationships - Create hierarchical structure for nested conditions - Establish clear precedence rules for complex logic - Validate logical consistency and completeness

      4. Validation Rule Generation: - Generate automated validation rules for each criterion - Create range checks, format validations, and consistency rules - Define error handling and exception management - Establish data quality assessment frameworks

      STRUCTURING STANDARDS AND FORMATS: - CDISC CDASH: Clinical Data Acquisition Standards Harmonization - HL7 FHIR: Fast Healthcare Interoperability Resources - OMOP CDM: Observational Medical Outcomes Partnership Common Data Model - PCORnet CDM: Patient-Centered Outcomes Research Network - Custom JSON/XML schemas for specific research platforms

      DATA ELEMENT CONSIDERATIONS: - Demographics: Age, gender, race, ethnicity with standard coding - Medical History: Conditions, procedures, medications with terminology mapping - Laboratory Values: Tests, results, units, reference ranges with LOINC codes - Vital Signs: Measurements, timing, normal ranges with standardized units - Imaging: Study types, findings, dates with DICOM and RadLex integration - Questionnaires: Instruments, scores, interpretation with standardized forms

      LOGICAL RELATIONSHIP MODELING: - Boolean Logic: AND, OR, NOT operators with explicit precedence - Temporal Logic: Before, after, during, within time periods - Quantitative Logic: Greater than, less than, equal to, ranges - Conditional Logic: If-then relationships and nested conditions - Exclusion Logic: Mutual exclusivity and contraindication handling

      VALIDATION AND QUALITY ASSURANCE: - Completeness: All criteria elements properly structured - Consistency: Logical relationships coherent and valid - Accuracy: Terminology mapping correct and current - Interoperability: Compliance with selected standards - Usability: Clear structure for automated processing

      SYSTEM INTEGRATION CONSIDERATIONS: - Electronic Data Capture (EDC) system compatibility - Clinical Trial Management System (CTMS) integration - Electronic Health Record (EHR) data extraction - Regulatory submission format requirements - Multi-site implementation and standardization

      OUTPUT REQUIREMENTS: - Structured criteria in specified standard formats - Logical relationship diagrams and decision trees - Terminology mapping documentation with codes - Validation rule specifications and implementation guidance - Quality assessment reports and compliance verification - Multi-format exports for different research systems - Implementation documentation and user guides

      Use your clinical informatics tools to parse criteria, apply standards, generate validation rules, and create structured formats. Always prioritize data quality, interoperability, and compliance with clinical research standards while enabling efficient automated screening.

      '
  provides:
  - useAs: system_prompt
    in: structuring-agent
    description: Provide specialized eligibility criteria structuring and clinical informatics expertise
- id: structuring-agent
  name: IE Criteria Structuring Specialist
  kind: Agent
  type: genesis:agent
  description: Expert clinical informatics specialist focused on eligibility criteria standardization and research data structuring
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 25
    verbose: true
  provides:
  - useAs: input
    in: structuring-output
    description: Provide structured eligibility criteria with standardized formats and validation rules
- id: structuring-output
  name: Structured Criteria Output
  kind: Data
  type: genesis:chat_output
  description: Present structured eligibility criteria with standardized formats, validation rules, and system integration documentation
  config:
    should_store_message: true
  provides: []
outputs:
- structured_eligibility_criteria
- logical_relationship_diagrams
- terminology_mapping_documentation
- validation_rule_specifications
- multi_format_exports
- quality_assessment_reports
- integration_documentation
- implementation_guidelines
kpis:
- name: Structuring Accuracy Rate
  description: Accuracy of eligibility criteria structuring and logical relationship modeling
  target: '> 94%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Terminology Mapping Coverage
  description: Percentage of criteria elements successfully mapped to standard terminologies
  target: '> 90%'
  measurement: percentage
  category: Standardization
  valueType: percentage
- name: Validation Rule Completeness
  description: Completeness of generated validation rules for automated screening
  target: '> 92%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Standard Compliance Score
  description: Compliance with selected clinical data standards and interoperability requirements
  target: '> 95%'
  measurement: percentage
  category: Compliance
  valueType: number
- name: System Integration Success Rate
  description: Success rate of structured criteria integration with screening systems
  target: '> 85%'
  measurement: percentage
  category: Integration
  valueType: percentage
- name: Data Quality Score
  description: Overall data quality score for structured eligibility criteria
  target: '> 88%'
  measurement: percentage
  category: Quality
  valueType: number
- name: Processing Efficiency
  description: Time efficiency of criteria structuring and standardization process
  target: < 45 minutes
  measurement: time
  category: Efficiency
