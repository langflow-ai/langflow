id: urn:agent:genesis:autonomize.ai:guideline-retrieval-agent:1.0.0
name: Guideline Retrieval Agent
fullyQualifiedName: genesis.autonomize.ai.guideline_retrieval_agent
description: Retrieve applicable clinical guidelines based on procedure codes
domain: autonomize.ai
subDomain: clinical-knowledge
version: 1.0.0
environment: production
agentOwner: clinical-knowledge@autonomize.ai
agentOwnerDisplayName: Guideline Retrieval Agent Team
email: clinical-knowledge@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use
- name: temperature
  type: number
  required: false
  default: 0.1
  description: Temperature for model generation
tags:
- UM
- clinical-knowledge
- healthcare
- prior-authorization
kind: Single Agent
agentGoal: Retrieve applicable clinical guidelines, such as LCDs and NCDs, based on
  the requested service codes to support medical necessity evaluation
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: ModelDrivenWorkflow
toolsUse: true
learningCapability: None
components:
- id: input
  name: Request Input
  kind: Data
  type: genesis:chat_input
  description: Input for guideline retrieval agent
  provides:
  - useAs: input
    in: main-agent
    description: Input data
- id: main-agent-prompt
  name: Agent Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Prompt template for agent instructions
  config:
    saved_prompt: guideline_retrieval_prompt_v1
    template: 'You are a specialist agent. Retrieve applicable clinical guidelines
      based on procedure codes


      Goal: Retrieve applicable clinical guidelines, such as LCDs and NCDs, based
      on the requested service codes to support medical necessity evaluation


      Provide accurate and efficient results.'
  provides:
  - useAs: system_prompt
    in: main-agent
    description: System prompt for the agent
- id: main-agent
  name: Guideline Retrieval Agent
  kind: Agent
  type: genesis:agent
  description: Retrieve applicable clinical guidelines based on procedure codes
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 2000
  provides:
  - useAs: input
    in: output
    description: Results
- id: tool-1
  name: Knowledge Hub Search
  kind: Tool
  type: genesis:knowledge_hub_search
  description: Tool for guideline retrieval agent
  asTools: true
  provides:
  - useAs: tools
    in: main-agent
    description: Knowledge Hub Search tool
- id: output
  name: Results Output
  kind: Data
  type: genesis:chat_output
  description: Display results
  config:
    should_store_message: true
outputs:
- results
- status
- details
kpis:
- name: Guideline Match Accuracy
  category: quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Accuracy of guideline retrieval based on codes
- name: Retrieval Success Rate
  category: quality
  valueType: percentage
  target: 98
  unit: '%'
  description: Percentage of successful guideline retrievals
- name: Retrieval Precision/Recall
  category: quality
  valueType: number
  target: 0.9
  unit: score
  description: Precision and recall of retrieved guidelines
- name: Retrieval Latency
  category: performance
  valueType: number
  target: 2000
  unit: ms
  description: Time to retrieve relevant guidelines
securityInfo:
  visibility: Private
  confidentiality: High
  gdprSensitive: false
