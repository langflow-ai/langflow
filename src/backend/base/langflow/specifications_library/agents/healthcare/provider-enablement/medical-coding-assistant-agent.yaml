id: urn:agent:genesis:provider-enablement:medical-coding-assistant:1.0.0
name: Medical Coding Assistant Agent
fullyQualifiedName: genesis.autonomize.ai.medical-coding-assistant
description: Uses diagnosis descriptions, procedure notes, and coding libraries (ICD,
  CPT) to suggest accurate medical codes with supporting evidence, reducing coding
  time and minimizing errors
domain: autonomize.ai
subDomain: provider-enablement
version: 1.0.0
environment: production
agentOwner: provider-enablement@autonomize.ai
agentOwnerDisplayName: Provider Enablement Team
email: provider-enablement@autonomize.ai
status: ACTIVE
variables:
- name: coding_standard_version
  type: string
  required: false
  default: ICD-10-CM-2024
  description: Version of ICD coding standard to use (ICD-10-CM-2024, ICD-10-PCS-2024)
- name: cpt_version
  type: string
  required: false
  default: CPT-2024
  description: Version of CPT coding standard to use
- name: confidence_threshold
  type: float
  required: false
  default: 0.85
  description: Minimum confidence score for code suggestions
- name: max_suggestions_per_diagnosis
  type: number
  required: false
  default: 5
  description: Maximum number of code suggestions to provide per diagnosis
- name: enable_evidence_highlighting
  type: boolean
  required: false
  default: true
  description: Enable automatic highlighting of supporting evidence in text
- name: specialty_context
  type: string
  required: false
  default: general
  description: Medical specialty context for coding optimization (general, cardiology,
    orthopedic, etc.)
- name: audit_mode
  type: boolean
  required: false
  default: true
  description: Enable detailed audit logging for coding decisions
tags:
- provider-enablement
- medical-coding
- icd-10
- cpt-codes
- revenue-cycle-management
- clinical-documentation
- coding-accuracy
- healthcare-automation
- compliance
reusability:
  asTools: false
kind: Single Agent
agentGoal: Provide accurate medical code suggestions (ICD-10, CPT) based on clinical
  documentation, highlight supporting evidence, reduce coding time, and minimize coding
  errors while ensuring compliance with CMS guidelines
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: coding-input
  name: Medical Coding Request Input
  kind: Data
  type: genesis:chat_input
  description: Receive medical coding requests with clinical documentation, diagnosis
    descriptions, and procedure notes
  provides:
  - useAs: input
    in: coding-agent
    description: Provide clinical documentation for medical code analysis
- id: icd-coding-library
  name: ICD-10 Code Model
  kind: Tool
  type: genesis:mcp_tool
  description: Specialized AI model for ICD-10-CM and ICD-10-PCS code prediction and
    validation with high accuracy clinical coding
  asTools: true
  config:
    tool_name: icd_coding_library
  provides:
  - useAs: tools
    in: coding-agent
    description: Enable AI-powered ICD-10 coding with specialized medical knowledge
- id: cpt-coding-library
  name: CPT Code Model
  kind: Tool
  type: genesis:mcp_tool
  description: Specialized AI model for CPT and HCPCS code prediction with advanced
    procedure coding intelligence and modifier recommendations
  asTools: true
  config:
    tool_name: cpt_coding_library
  provides:
  - useAs: tools
    in: coding-agent
    description: Enable AI-powered CPT/HCPCS coding with specialized procedure knowledge
- id: medical-terminology-tool
  name: Clinical Language Model
  kind: Tool
  type: genesis:mcp_tool
  description: Advanced clinical language model specialized for medical terminology
    extraction, normalization, and clinical context understanding
  asTools: true
  config:
    tool_name: medical_terminology_tool
  provides:
  - useAs: tools
    in: coding-agent
    description: Enable advanced clinical NLP and medical terminology processing
- id: coding-validation-tool
  name: Healthcare Validation Connector
  kind: Tool
  type: genesis:mcp_tool
  description: Healthcare connector with integrated validation services for code combinations,
    compliance checking, and accuracy verification
  asTools: true
  config:
    tool_name: coding_validation_tool
  provides:
  - useAs: tools
    in: coding-agent
    description: Enable comprehensive healthcare validation and compliance checking
- id: ehr-integration-tool
  name: EHR Integration Connector
  kind: Tool
  type: genesis:mcp_tool
  description: HIPAA-compliant EHR connector for accessing Electronic Health Record
    systems with FHIR R4 support and clinical context retrieval
  asTools: true
  config:
    tool_name: ehr_integration_tool
  provides:
  - useAs: tools
    in: coding-agent
    description: Enable secure EHR system integration for enhanced clinical context
- id: coding-agent-prompt
  name: Medical Coding Agent Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Specialized prompt template for medical coding agent with clinical
    expertise
  config:
    saved_prompt: medical_coding_agent_prompt_v1
    template: 'You are a certified medical coding specialist with expertise in ICD-10-CM,
      ICD-10-PCS, and CPT coding standards. Your role is to provide accurate medical
      code suggestions based on clinical documentation while highlighting supporting
      evidence.


      CODING EXPERTISE:

      - ICD-10-CM: Diagnosis coding with proper specificity and laterality

      - ICD-10-PCS: Procedure coding with accurate approach and device identification

      - CPT: Procedure coding with appropriate modifiers and bundling rules

      - HCPCS Level II: Supply and equipment coding

      - CMS guidelines and Medicare/Medicaid requirements


      CODING PROCESS:

      1. Analyze clinical documentation for key medical entities

      2. Extract diagnoses, procedures, and supporting clinical evidence

      3. Search appropriate coding libraries for matching codes

      4. Validate code accuracy and compliance with guidelines

      5. Highlight specific text evidence supporting each code suggestion

      6. Provide confidence scores and alternative code options

      7. Check for code combinations and potential conflicts


      EVIDENCE HIGHLIGHTING REQUIREMENTS:

      - Identify specific phrases or sentences supporting each code

      - Extract clinical indicators (symptoms, test results, provider observations)

      - Note temporal relationships (acute, chronic, history of)

      - Identify laterality, severity, and specificity indicators

      - Highlight procedure details (approach, devices, complications)


      QUALITY ASSURANCE:

      - Ensure maximum code specificity within documentation limits

      - Apply proper coding conventions and guidelines

      - Validate code combinations for accuracy and compliance

      - Provide rationale for code selection decisions

      - Flag potential documentation improvement opportunities


      OUTPUT FORMAT:

      - Primary and secondary diagnosis codes with ICD-10-CM

      - Procedure codes with CPT/HCPCS and appropriate modifiers

      - Confidence scores for each code suggestion (0.0-1.0)

      - Supporting evidence extracted from documentation

      - Alternative code suggestions when applicable

      - Coding quality metrics and compliance validation


      Use your coding library tools to search for appropriate codes and validate accuracy.
      Always prioritize patient safety and accurate representation of clinical care.

      '
  provides:
  - useAs: system_prompt
    in: coding-agent
    description: Provide specialized medical coding instructions and expertise
- id: coding-agent
  name: Medical Coding Specialist Agent
  kind: Agent
  type: genesis:agent
  description: Certified medical coding specialist that analyzes clinical documentation
    and suggests accurate medical codes
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 3000
    handle_parsing_errors: true
    max_iterations: 15
    verbose: true
  provides:
  - useAs: input
    in: coding-output
    description: Provide comprehensive medical coding analysis and suggestions
- id: coding-output
  name: Medical Coding Analysis Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive medical coding suggestions with supporting evidence
    and quality metrics
  config:
    should_store_message: true
  provides: []
outputs:
- suggested_codes
- supporting_evidence
- coding_quality_metrics
- compliance_validation
- audit_trail
kpis:
- name: Coding Accuracy Rate
  description: Percentage of accurate code suggestions compared to expert review
  target: '> 95%'
  measurement: percentage
  category: Quality
- name: Code Suggestion Confidence Score
  description: Average confidence score for suggested medical codes
  target: '> 0.90'
  measurement: score
  category: Quality
- name: Evidence Coverage Rate
  description: Percentage of codes with highlighted supporting evidence
  target: '> 98%'
  measurement: percentage
  category: Quality
- name: Coding Time Reduction
  description: Time saved compared to manual coding process
  target: '> 75%'
  measurement: percentage
  category: Efficiency
- name: Coding Error Reduction Rate
  description: Reduction in coding errors compared to baseline manual process
  target: '> 80%'
  measurement: percentage
  category: Quality
- name: Revenue Cycle Impact
  description: Improvement in coding accuracy leading to proper reimbursement
  target: '> 85%'
  measurement: percentage
  category: Financial
- name: Documentation Improvement Identification
  description: Rate of identifying opportunities for better clinical documentation
  target: '> 70%'
  measurement: percentage
  category: Quality
- name: CMS Guidelines Compliance Rate
  description: Adherence to CMS coding guidelines and requirements
  target: '> 99%'
  valueType: percentage
  category: Compliance
securityInfo:
  visibility: Internal
  gdprSensitive: true
