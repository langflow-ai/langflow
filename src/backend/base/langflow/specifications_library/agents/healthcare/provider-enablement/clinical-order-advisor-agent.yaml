  category: quality
  valueType: percentage
- name: Guideline Adherence Rate
  description: Percentage of recommendations aligned with current clinical guidelines
  target: '> 95%'
  category: quality
  valueType: percentage
- name: Clinical Decision Support Utilization
  description: Provider adoption rate of recommended clinical orders
  target: '> 78%'
  category: user_experience
  valueType: percentage
- name: Safety Alert Accuracy
  description: Accuracy of contraindication and safety alerts for clinical orders
  target: '> 98%'
  category: compliance
  valueType: percentage
- name: Cost Reduction Impact
  description: Cost savings achieved through evidence-based order optimization
  target: '> 15%'
  category: cost
  valueType: percentage
- name: Provider Workflow Efficiency
  description: Time saved in clinical decision making and order placement
  target: '> 25%'
  category: efficiency
  valueType: percentage
- name: Quality Measure Improvement
  description: Improvement in clinical quality measures through optimized ordering
  target: '> 12%'
  category: quality
  valueType: percentage
- name: Patient Safety Score
  description: Reduction in potential adverse events through safety validation
  target: '> 20%'
  category: compliance
  valueType: percentage
securityInfo:
  visibility: Internal
  gdprSensitive: true
  hipaaCompliant: true
  dataClassification: phi
