id: urn:agent:genesis:provider-enablement:clinical-documentation-scribe-agent:1.0.0
name: Clinical Documentation Scribe Agent
fullyQualifiedName: genesis.autonomize.ai.clinical-documentation-scribe
description: Converts real-time audio transcripts or visit recordings into structured clinical notes. Integrates with EHR and uses transcription + NLP for automated documentation.
domain: autonomize.ai
subDomain: provider-enablement
version: 1.0.0
environment: production
agentOwner: provider-enablement@autonomize.ai
agentOwnerDisplayName: Provider Enablement Team
email: provider-enablement@autonomize.ai
status: ACTIVE
variables:
- name: transcription_accuracy_threshold
  type: number
  required: false
  default: 0.95
  description: Minimum confidence score for speech transcription acceptance
- name: note_template_type
  type: string
  required: false
  default: soap
  description: Clinical note template format (soap, hpi, assessment_plan, progress_note)
- name: specialty_context
  type: string
  required: false
  default: primary_care
  description: Medical specialty context for note structuring (primary_care, cardiology, orthopedic, etc.)
- name: auto_save_interval
  type: number
  required: false
  default: 30
  description: Auto-save interval in seconds for draft clinical notes
- name: enable_real_time_processing
  type: boolean
  required: false
  default: true
  description: Enable real-time processing of audio streams during patient visits
- name: quality_check_level
  type: string
  required: false
  default: standard
  description: Quality assurance level for generated notes (basic, standard, comprehensive)
- name: include_differential_diagnosis
  type: boolean
  required: false
  default: true
  description: Include differential diagnosis suggestions in clinical notes
- name: phi_protection_level
  type: string
  required: false
  default: strict
  description: PHI protection level (basic, standard, strict) for transcription handling
