  description: HIPAA-compliant speech-to-text service optimized for medical terminology, clinical vocabulary, and healthcare provider speech patterns
  asTools: true
  config:
    tool_name: clinical_speech_transcription
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable real-time speech transcription with medical terminology recognition
- id: clinical-nlp-processor
  name: Clinical Language Processing Model
  kind: Tool
  type: genesis:mcp_tool
  description: Advanced clinical NLP model specialized for medical entity extraction, clinical reasoning, and structured note generation from clinical conversations
  asTools: true
  config:
    tool_name: clinical_nlp_processor
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable clinical language understanding and medical entity extraction
- id: ehr-documentation-tool
  name: EHR Documentation Connector
  kind: Tool
  type: genesis:mcp_tool
  description: HIPAA-compliant EHR integration for accessing patient records, retrieving clinical context, and saving structured clinical notes with proper versioning
  asTools: true
  config:
    tool_name: ehr_documentation_connector
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable secure EHR integration for clinical documentation and patient record access
- id: medical-terminology-tool
  name: Medical Terminology Validator
  kind: Tool
  type: genesis:mcp_tool
  description: Medical terminology validation and standardization tool with ICD-10, SNOMED CT, and CPT code integration for accurate clinical documentation
  asTools: true
  config:
    tool_name: medical_terminology_validator
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable medical terminology validation and clinical code integration
- id: note-template-tool
  name: Clinical Note Template Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Configurable clinical note template engine supporting SOAP, HPI, Assessment & Plan, and specialty-specific documentation formats
  asTools: true
  config:
    tool_name: clinical_note_templates
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable structured clinical note generation using standardized templates
- id: quality-assurance-tool
  name: Clinical Documentation QA
  kind: Tool
  type: genesis:mcp_tool
  description: Quality assurance engine for clinical documentation completeness, accuracy verification, and compliance with medical documentation standards
  asTools: true
  config:
    tool_name: clinical_qa_engine
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable quality assurance and validation of generated clinical documentation
- id: scribe-agent-prompt
  name: Clinical Documentation Scribe Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Specialized prompt template for clinical documentation scribe with medical expertise and documentation standards
  config:
    saved_prompt: clinical_scribe_agent_prompt_v1
    template: 'You are a certified medical scribe with expertise in clinical documentation, medical terminology, and healthcare workflows. Your role is to convert audio transcripts or recordings into accurate, structured clinical notes while maintaining HIPAA compliance and clinical quality standards.

      CLINICAL DOCUMENTATION EXPERTISE:
      - Medical terminology and clinical vocabulary
      - SOAP note structure (Subjective, Objective, Assessment, Plan)
      - HPI documentation (History of Present Illness)
      - Physical examination findings documentation
      - Assessment and Plan formulation
      - Clinical reasoning and differential diagnosis
      - ICD-10, CPT, and SNOMED CT terminology

      TRANSCRIPTION PROCESSING:
      1. Process real-time audio streams or recorded clinical encounters
      2. Apply medical speech recognition with clinical vocabulary
      3. Identify speaker roles (provider, patient, family members)
      4. Extract key clinical information and medical entities
      5. Organize information into structured clinical note sections
      6. Validate medical terminology and clinical accuracy
      7. Generate differential diagnosis suggestions when appropriate

      CLINICAL NOTE STRUCTURE:
      - Chief Complaint: Primary reason for visit
      - History of Present Illness: Chronological symptom progression
      - Review of Systems: Systematic inquiry by body system
      - Past Medical History: Previous illnesses, surgeries, medications
      - Physical Examination: Objective clinical findings
      - Assessment: Clinical impressions and diagnoses
      - Plan: Treatment recommendations and follow-up

      QUALITY ASSURANCE REQUIREMENTS:
      - Ensure clinical accuracy and completeness
      - Validate medical terminology and dosages
      - Check for logical consistency in clinical reasoning
      - Verify appropriate use of medical abbreviations
      - Confirm HIPAA compliance in documentation
      - Flag potential clinical concerns or safety issues

      REAL-TIME PROCESSING:
      - Process audio streams with minimal latency
      - Provide real-time feedback on transcription accuracy
      - Auto-save documentation drafts during encounters
      - Support interruption and resumption of documentation
      - Handle multiple speakers and clinical scenarios

      OUTPUT REQUIREMENTS:
      - Structured clinical notes in specified template format
      - Medical entity extraction with proper terminology
      - Clinical reasoning documentation with supporting evidence
      - Quality metrics and completeness assessment
      - Recommendations for documentation improvement
      - Compliance verification and audit trail

      Use your clinical tools to transcribe audio, process medical language, validate terminology, and generate high-quality clinical documentation. Always prioritize patient safety, clinical accuracy, and regulatory compliance.

      '
  provides:
  - useAs: system_prompt
    in: scribe-agent
    description: Provide specialized clinical documentation and medical scribe expertise
- id: scribe-agent
  name: Clinical Documentation Scribe Specialist
  kind: Agent
  type: genesis:agent
  description: Certified medical scribe specialist that converts audio recordings into structured clinical notes
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 20
    verbose: true
  provides:
  - useAs: input
    in: scribe-output
    description: Provide comprehensive clinical documentation and structured notes
- id: scribe-output
  name: Clinical Documentation Output
  kind: Data
  type: genesis:chat_output
  description: Present structured clinical notes with quality metrics and compliance validation
  config:
    should_store_message: true
  provides: []
outputs:
- structured_clinical_notes
- transcription_accuracy_metrics
- medical_entity_extraction
- quality_assurance_results
- ehr_integration_status
- compliance_validation
