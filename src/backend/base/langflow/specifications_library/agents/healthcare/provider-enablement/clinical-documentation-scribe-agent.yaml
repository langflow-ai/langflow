id: urn:agent:genesis:provider-enablement:clinical-documentation-scribe-agent:1.0.0
name: Clinical Documentation Scribe Agent
fullyQualifiedName: genesis.autonomize.ai.clinical-documentation-scribe
description: Converts real-time audio transcripts or visit recordings into structured clinical notes. Integrates with EHR
  and uses transcription + NLP for automated documentation.
domain: autonomize.ai
subDomain: provider-enablement
version: 1.0.0
environment: production
agentOwner: provider-enablement@autonomize.ai
agentOwnerDisplayName: Provider Enablement Team
email: provider-enablement@autonomize.ai
status: ACTIVE
variables:
- name: transcription_accuracy_threshold
  type: number
  required: false
  default: 0.95
  description: Minimum confidence score for speech transcription acceptance
- name: note_template_type
  type: string
  required: false
  default: soap
  description: Clinical note template format (soap, hpi, assessment_plan, progress_note)
- name: specialty_context
  type: string
  required: false
  default: primary_care
  description: Medical specialty context for note structuring (primary_care, cardiology, orthopedic, etc.)
- name: auto_save_interval
  type: number
  required: false
  default: 30
  description: Auto-save interval in seconds for draft clinical notes
- name: enable_real_time_processing
  type: boolean
  required: false
  default: true
  description: Enable real-time processing of audio streams during patient visits
- name: quality_check_level
  type: string
  required: false
  default: standard
  description: Quality assurance level for generated notes (basic, standard, comprehensive)
- name: include_differential_diagnosis
  type: boolean
  required: false
  default: true
  description: Include differential diagnosis suggestions in clinical notes
- name: phi_protection_level
  type: string
  required: false
  default: strict
  description: PHI protection level (basic, standard, strict) for transcription handling
tags:
- provider-enablement
- clinical-documentation
- speech-transcription
- ehr-integration
- clinical-notes
- medical-scribe
- nlp-processing
- workflow-automation
- real-time-processing
- hipaa-compliant
reusability:
  asTools: false
kind: Single Agent
agentGoal: Convert real-time audio transcripts and visit recordings into structured, accurate clinical notes using advanced
  speech recognition, clinical NLP, and EHR integration while ensuring HIPAA compliance and clinical quality standards
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: Streaming
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: None
components:
- id: scribe-input
  name: Clinical Audio Input
  kind: Data
  type: genesis:chat_input
  description: Receive audio streams, recordings, or pre-transcribed text from clinical encounters for documentation processing
  provides:
  - useAs: input
    in: scribe-agent
    description: Provide clinical audio data for real-time transcription and documentation
- id: speech-transcription-tool
  name: Clinical Speech Transcription Service
  kind: Tool
  type: genesis:speech_transcription_connector
  description: HIPAA-compliant speech-to-text service using AssemblyAI optimized for medical terminology, clinical vocabulary, and healthcare provider speech patterns
  asTools: true
  config:
    speaker_labels: true
    auto_punctuation: true
    auto_highlights: false
    dual_channel: false
    webhook_auth_header_name: ""
    webhook_auth_header_value: ""
    webhook_url: ""
    word_boost: []
    boost_param: default
    redact_pii: true
    redact_pii_audio: false
    redact_pii_policies: [medical_process, medical_condition, injury, treatment, blood_type]
    substitution_policy: entity_name
    test_mode: true
    timeout_seconds: 30
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable real-time speech transcription with medical terminology recognition and HIPAA compliance
- id: clinical-nlp-processor
  name: Clinical Language Processing Model
  kind: Tool
  type: genesis:autonomize
  description: Advanced clinical language model specialized for medical entity extraction, clinical reasoning, and structured note
    generation from clinical conversations
  asTools: true
  config:
    selected_model: "Clinical LLM"
    confidence_threshold: 0.8
    hipaa_compliant: true
    audit_logging: true
    encryption_at_rest: true
    phi_detection: true
    anonymization: true
    test_mode: true
    mock_mode: true
    timeout_seconds: '30'
    analysis_type: entity_extraction
    medical_specialty: general_medicine
    extract_medications: true
    extract_conditions: true
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable clinical language understanding and medical entity extraction
- id: ehr-documentation-tool
  name: EHR Documentation Connector
  kind: Tool
  type: genesis:ehr_connector
  description: HIPAA-compliant EHR integration for accessing patient records, retrieving clinical context, and saving structured
    clinical notes with proper versioning
  asTools: true
  config:
    ehr_system: epic
    fhir_version: "R4"
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable secure EHR integration for clinical documentation and patient record access
- id: medical-terminology-tool
  name: Medical Terminology Validator
  kind: Tool
  type: genesis:medical_terminology_connector
  description: Medical terminology validation and standardization tool with ICD-10, SNOMED CT, and CPT code integration for
    accurate clinical documentation
  asTools: true
  config:
    terminology_system: umls
  provides:
  - useAs: tools
    in: scribe-agent
    description: Enable medical terminology validation and clinical code integration
- id: scribe-agent-prompt
  name: Clinical Documentation Scribe Instructions
  kind: Prompt
  type: genesis:prompt
  description: Specialized prompt template for clinical documentation scribe with medical expertise and documentation standards
  config:
    saved_prompt: clinical_scribe_agent_prompt_v1
    template: 'You are a certified medical scribe with expertise in clinical documentation, medical terminology, and healthcare
      workflows. Your role is to convert audio transcripts or recordings into accurate, structured clinical notes while maintaining
      HIPAA compliance and clinical quality standards.

      CLINICAL DOCUMENTATION EXPERTISE: - Medical terminology and clinical vocabulary - SOAP note structure (Subjective, Objective,
      Assessment, Plan) - HPI documentation (History of Present Illness) - Physical examination findings documentation - Assessment
      and Plan formulation - Clinical reasoning and differential diagnosis - ICD-10, CPT, and SNOMED CT terminology

      TRANSCRIPTION PROCESSING: 1. Process real-time audio streams or recorded clinical encounters 2. Apply medical speech
      recognition with clinical vocabulary 3. Identify speaker roles (provider, patient, family members) 4. Extract key clinical
      information and medical entities 5. Organize information into structured clinical note sections 6. Validate medical
      terminology and clinical accuracy 7. Generate differential diagnosis suggestions when appropriate

      CLINICAL NOTE STRUCTURE: - Chief Complaint: Primary reason for visit - History of Present Illness: Chronological symptom
      progression - Review of Systems: Systematic inquiry by body system - Past Medical History: Previous illnesses, surgeries,
      medications - Physical Examination: Objective clinical findings - Assessment: Clinical impressions and diagnoses - Plan:
      Treatment recommendations and follow-up

      QUALITY ASSURANCE REQUIREMENTS: - Ensure clinical accuracy and completeness - Validate medical terminology and dosages
      - Check for logical consistency in clinical reasoning - Verify appropriate use of medical abbreviations - Confirm HIPAA
      compliance in documentation - Flag potential clinical concerns or safety issues

      REAL-TIME PROCESSING: - Process audio streams with minimal latency - Provide real-time feedback on transcription accuracy
      - Auto-save documentation drafts during encounters - Support interruption and resumption of documentation - Handle multiple
      speakers and clinical scenarios

      OUTPUT REQUIREMENTS: - Structured clinical notes in specified template format - Medical entity extraction with proper
      terminology - Clinical reasoning documentation with supporting evidence - Quality metrics and completeness assessment
      - Recommendations for documentation improvement - Compliance verification and audit trail

      Use your clinical tools to transcribe audio, process medical language, validate terminology, and generate high-quality
      clinical documentation. Always prioritize patient safety, clinical accuracy, and regulatory compliance.

      '
  provides:
  - useAs: system_prompt
    in: scribe-agent
    description: Provide specialized clinical documentation and medical scribe expertise
- id: scribe-agent
  name: Clinical Documentation Scribe Specialist
  kind: Agent
  type: genesis:agent
  description: Certified medical scribe specialist that converts audio recordings into structured clinical notes
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 20
    verbose: true
  provides:
  - useAs: input
    in: scribe-output
    description: Provide comprehensive clinical documentation and structured notes
- id: scribe-output
  name: Clinical Documentation Output
  kind: Data
  type: genesis:chat_output
  description: Present structured clinical notes with quality metrics and compliance validation
  config:
    should_store_message: true
  provides: []
outputs:
- structured_clinical_notes
- transcription_accuracy_metrics
- medical_entity_extraction
- quality_assurance_results
- ehr_integration_status
- compliance_validation
kpis:
- name: Transcription Accuracy Rate
  description: Percentage of accurate speech-to-text conversion for medical terminology
  target: '> 95%'
  valueType: percentage
  category: quality
- name: Clinical Note Completeness Score
  description: Percentage of required clinical note sections properly documented
  target: '> 92%'
  valueType: percentage
  category: quality
- name: Documentation Time Reduction
  description: Time saved compared to manual clinical documentation
  target: '> 70%'
  valueType: percentage
  category: efficiency
- name: Real-time Processing Latency
  description: Average delay between speech input and transcribed output
  target: < 3 seconds
  valueType: duration
  category: performance
- name: Medical Terminology Accuracy
  description: Accuracy of medical terminology recognition and documentation
  target: '> 98%'
  valueType: percentage
  category: quality
- name: HIPAA Compliance Rate
  description: Adherence to HIPAA requirements in transcription and documentation
  target: '> 99%'
  valueType: percentage
  category: compliance
- name: Provider Satisfaction Score
  description: Healthcare provider satisfaction with generated clinical documentation
  target: '> 4.5/5'
  valueType: number
  category: user_experience
- name: EHR Integration Success Rate
  description: Successful integration and saving of clinical notes to EHR systems
  target: '> 97%'
  valueType: percentage
  category: technical
securityInfo:
  visibility: Internal
  gdprSensitive: true
  hipaaCompliant: true
  dataClassification: phi
