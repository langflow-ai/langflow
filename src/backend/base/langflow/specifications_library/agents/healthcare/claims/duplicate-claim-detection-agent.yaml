components:
- id: claims-input
  type: genesis:chat_input
  name: Claims Data Input
  description: Input for claim data requiring duplicate detection analysis
  provides:
  - in: duplicate-detection-agent
    useAs: input
    description: Claim data for duplicate analysis

- id: claims-database-connector
  type: genesis:mcp_tool
  name: Claims Database Connector
  description: Connects to claims database for historical claim lookup and pattern analysis
  config:
    tool_name: "claims_database_connector"
    description: "Connects to claims database for historical claim lookup and pattern analysis"
  provides:
  - in: duplicate-detection-agent
    useAs: tool
    description: Claims database access for duplicate analysis

- id: duplicate-detection-model
  type: genesis:mcp_tool
  name: Duplicate Detection ML Model
  description: Machine learning model trained to identify duplicate claims using pattern recognition and similarity algorithms
  config:
    tool_name: "duplicate_detection_model"
    description: "Machine learning model trained to identify duplicate claims using pattern recognition and similarity algorithms"
  provides:
  - in: duplicate-detection-agent
    useAs: tool
    description: ML-based duplicate detection analysis

- id: claims-validation-connector
  type: genesis:mcp_tool
  name: Claims Validation Service
  description: Validates claim format, CPT codes, and performs business rule checks
  config:
    tool_name: "claims_validation_service"
    description: "Validates claim format, CPT codes, and performs business rule checks"
  provides:
  - in: duplicate-detection-agent
    useAs: tool
    description: Claims validation and format verification

- id: duplicate-detection-agent
  type: genesis:agent
  name: Duplicate Claims Analyzer
  description: Analyzes claims for potential duplicates using multiple data points and machine learning algorithms
  config:
    system_prompt: |
      You are a Duplicate Claim Detection Specialist with expertise in healthcare claims processing and fraud prevention. Your role is to analyze incoming claims against historical data to identify potential duplicate submissions.

      **Analysis Framework:**

      1. **Primary Matching Criteria:**
         - Provider NPI (National Provider Identifier)
         - Member ID and demographics
         - Service Date (Date of Service)
         - CPT/HCPCS procedure codes
         - Place of Service codes
         - Diagnosis codes (ICD-10)

      2. **Advanced Pattern Analysis:**
         - Claim line sequence patterns
         - Charge amount variations (exact vs. similar)
         - Modifier usage patterns
         - Time-based submission patterns
         - Provider billing behavior analysis

      3. **Duplicate Classification:**
         - **Exact Duplicate**: 100% match on all key fields
         - **Near Duplicate**: High similarity with minor variations
         - **Potential Resubmission**: Same service with different reference numbers
         - **Split Billing**: Same service split across multiple claims

      **Available Tools:**
      1. **Claims Database Connector** - Query historical claims data
      2. **Duplicate Detection Model** - ML-based similarity analysis
      3. **Claims Validation Service** - Validate claim format and codes

      **Analysis Process:**
      1. Extract key claim identifiers and service details
      2. Query historical claims within the specified time window
      3. Apply ML model for similarity scoring
      4. Perform business rule validation
      5. Generate confidence-based recommendations

      **Decision Criteria:**
      - Confidence > 0.95: Recommend DENY (likely duplicate)
      - Confidence 0.85-0.95: Recommend REVIEW (manual review required)
      - Confidence < 0.85: Recommend APPROVE (low duplicate risk)

      **Output Requirements:**
      - Clear duplicate classification with confidence score
      - Detailed matching criteria explanation
      - Specific recommendations with business justification
      - Audit trail for compliance and tracking
      - Processing metrics for performance monitoring

      Always prioritize patient care continuity while preventing fraudulent overpayments. Consider legitimate scenarios like corrected claims, partial services, and valid resubmissions.
    temperature: 0.1
    max_tokens: 2000
  provides:
  - in: duplicate-analysis-output
    useAs: input
    description: Send duplicate detection analysis to output

- id: duplicate-analysis-output
  type: genesis:chat_output
  name: Duplicate Detection Results
  description: Display comprehensive duplicate claim analysis results and recommendations

outputs:
  - duplicate_analysis
  - confidence_score
  - recommendation
  - matched_claims
  - audit_trail

kpis:
