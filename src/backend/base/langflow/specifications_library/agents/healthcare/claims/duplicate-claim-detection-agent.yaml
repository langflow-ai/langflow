id: urn:agent:genesis:autonomize.ai:duplicate-claim-detection-agent:1.0.0
name: Duplicate Claim Detection Agent
fullyQualifiedName: genesis.autonomize.ai.duplicate_claim_detection_agent
description: Analyzes claim line details, NPI, DOS, and CPT patterns to identify potential duplicate submissions or resubmissions, preventing overpayment through advanced pattern recognition and machine learning algorithms
domain: autonomize.ai
subDomain: claims-operations
version: 1.0.0
environment: production
agentOwner: claims-operations@autonomize.ai
agentOwnerDisplayName: Claims Operations Team
email: claims-operations@autonomize.ai
status: ACTIVE
kind: Single Agent
agentGoal: Identify and flag potential duplicate claims using comprehensive claim line detail analysis, provider patterns, service dates, and CPT code sequences to prevent overpayment and ensure claims processing integrity
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: ReflexiveAgent
toolsUse: true
learningCapability: None

variables:
- name: duplicate_threshold_days
  type: number
  required: false
  default: 90
  description: Time window in days to check for potential duplicates
- name: similarity_threshold
  type: number
