  target: "<3%"
  valueType: percentage
  category: quality
- name: processing_time
  description: Average time to analyze claims for duplicates
  target: "<500ms"
  valueType: duration
  category: performance
  unit: "milliseconds"
- name: cost_savings
  description: Monthly savings from prevented duplicate payments
  target: ">$50,000"
  valueType: number
  category: business
  unit: "USD"
- name: claims_reviewed
  description: Number of claims processed for duplicate analysis
  target: ">10,000/day"
  valueType: count
  category: performance

securityInfo:
  visibility: Internal
  gdprSensitive: true
  hipaaCompliant: true