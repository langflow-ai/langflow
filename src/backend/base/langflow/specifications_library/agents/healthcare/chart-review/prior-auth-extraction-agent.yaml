  description: Accuracy of clinical data extraction from prior authorization documents
  target: '> 92%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Medical Coding Validation Success
  description: Success rate of medical code validation and standardization
  target: '> 95%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Urgency Classification Accuracy
  description: Accuracy of PA urgency and priority classification
  target: '> 88%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Medical Necessity Analysis Completeness
  description: Completeness of medical necessity analysis and clinical evidence assessment
  target: '> 90%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Processing Time Reduction
  description: Reduction in PA processing time through automated extraction
  target: '> 40%'
  measurement: percentage
  category: Efficiency
  valueType: number
- name: Decision Support Utilization Rate
  description: Percentage of PA decisions utilizing generated decision support information
  target: '> 85%'
  measurement: percentage
  category: Adoption
  valueType: percentage
- name: Clinical Attachment Processing Success
  description: Success rate of processing and extracting data from clinical attachments
  target: '> 87%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Workflow Optimization Impact
  description: Improvement in PA workflow efficiency and routing accuracy
  target: '> 30%'
  measurement: percentage
  category: Process Improvement
  valueType: percentage
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
