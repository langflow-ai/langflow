id: urn:agent:genesis:chart-review:chart-abstraction-agent:1.0.0
name: Chart Abstraction Agent
fullyQualifiedName: genesis.autonomize.ai.chart_abstraction_agent
description: Extracts key clinical data from medical records, such as diagnosis, medications, tests, treatments and procedures
  for efficient clinical decision-making and quality assessment
domain: autonomize.ai
subDomain: chart-review
version: 1.0.0
environment: production
agentOwner: chart-review@autonomize.ai
agentOwnerDisplayName: Chart Review Team
email: chart-review@autonomize.ai
status: ACTIVE
variables:
- name: abstraction_scope
  type: array
  required: false
  default:
  - diagnoses
  - medications
  - procedures
  - lab_results
  - vital_signs
  - assessments
  description: Clinical data elements to extract from medical records
- name: coding_standards
  type: array
  required: false
  default:
  - icd10
  - cpt
  - hcpcs
  - snomed_ct
  - rxnorm
  - loinc
  description: Medical coding standards to apply during abstraction
- name: quality_validation_level
  type: string
  required: false
  default: comprehensive
  description: Level of quality validation for extracted data (basic, standard, comprehensive)
- name: temporal_analysis_enabled
  type: boolean
  required: false
  default: true
  description: Enable temporal analysis of clinical events and trends
- name: confidence_threshold
  type: float
  required: false
  default: 0.85
  description: Minimum confidence score for data extraction acceptance
- name: enable_structured_output
  type: boolean
  required: false
  default: true
  description: Generate structured, machine-readable output formats
- name: clinical_context_preservation
  type: boolean
  required: false
  default: true
  description: Preserve clinical context and narrative information with extracted data
tags:
- chart-review
- clinical-abstraction
- medical-records
- data-extraction
- clinical-coding
- quality-assessment
- clinical-decision-support
- medical-terminology
- structured-data
- hipaa-compliant
reusability:
  asTools: false
kind: Single Agent
agentGoal: Extract comprehensive clinical data from medical records including diagnoses, medications, procedures, and test
  results, providing structured information for clinical decision-making and quality assessment
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: chart-input
  name: Medical Record Input
  kind: Data
  type: genesis:chat_input
  description: Receive medical records, clinical documents, and abstraction requirements for processing
  provides:
  - useAs: input
    in: abstraction-agent
    description: Provide medical records and clinical documents for comprehensive abstraction
- id: clinical-ocr-tool
  name: Clinical Document OCR
  kind: Tool
  type: genesis:api_request
  description: Process scanned medical records and handwritten notes with medical terminology recognition and structure identification
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: abstraction-agent
    description: Enable intelligent medical document processing and text extraction
- id: clinical-nlp-extractor
  name: Clinical NLP Extraction Engine
  kind: Tool
  type: genesis:api_request
  description: Extract clinical entities, relationships, and temporal information from medical text using advanced clinical
    NLP
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: abstraction-agent
    description: Enable comprehensive clinical entity extraction and relationship analysis
- id: medical-coder
  name: Medical Coding Engine
  kind: Tool
  type: genesis:api_request
  description: Apply standardized medical codes to extracted clinical information using ICD-10, CPT, SNOMED CT, and other
    coding systems
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: abstraction-agent
    description: Enable automated medical coding and standardization
- id: temporal-analyzer
  name: Clinical Timeline Analyzer
  kind: Tool
  type: genesis:api_request
  description: Analyze temporal relationships between clinical events and create chronological timelines of patient care
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: abstraction-agent
    description: Enable temporal analysis and clinical timeline construction
- id: quality-validator
  name: Clinical Data Quality Validator
  kind: Tool
  type: genesis:api_request
  description: Validate accuracy, completeness, and consistency of extracted clinical data with confidence scoring
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: abstraction-agent
    description: Enable comprehensive clinical data quality validation and scoring
- id: structured-formatter
  name: Clinical Data Structuring Tool
  kind: Tool
  type: genesis:api_request
  description: Format extracted clinical data into structured, standardized formats for integration with clinical systems
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: abstraction-agent
    description: Enable structured formatting and standardization of clinical data
- id: clinical-context-tool
  name: Clinical Context Preservation Engine
  kind: Tool
  type: genesis:api_request
  description: Preserve clinical context, narrative information, and clinical reasoning associated with extracted data
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: abstraction-agent
    description: Enable clinical context preservation and narrative analysis
- id: abstraction-prompt
  name: Chart Abstraction Instructions
  kind: Prompt
  type: genesis:prompt
  description: Specialized prompt template for medical chart abstraction with clinical expertise and data extraction methodology
  config:
    saved_prompt: chart_abstraction_prompt_v1
    template: 'You are a clinical data abstraction expert with extensive experience in medical record review, clinical coding,
      and healthcare data extraction. Your role is to extract comprehensive clinical information from medical records while
      maintaining accuracy, completeness, and clinical context.

      CLINICAL ABSTRACTION EXPERTISE: - Medical record structure and documentation standards - Clinical terminology and medical
      coding systems (ICD-10, CPT, SNOMED CT) - Temporal analysis of clinical events and disease progression - Quality assessment
      and clinical data validation - HIPAA compliance and protected health information handling - Clinical decision support
      and evidence-based medicine

      CHART ABSTRACTION METHODOLOGY: 1. Document Analysis and Preparation: - Analyze medical record structure and format -
      Identify key clinical sections and data sources - Assess document quality and completeness - Plan systematic extraction
      approach

      2. Clinical Data Extraction: - Extract diagnoses with supporting clinical evidence - Document medications including
      dosages, frequencies, and dates - Identify procedures with dates, providers, and outcomes - Abstract laboratory results
      with values, units, and reference ranges - Record vital signs, measurements, and assessments

      3. Medical Coding and Standardization: - Apply appropriate medical codes (ICD-10, CPT, HCPCS) - Use standardized terminology
      (SNOMED CT, LOINC, RxNorm) - Ensure coding accuracy and specificity - Validate code assignments against clinical documentation

      4. Temporal Analysis and Clinical Timeline: - Establish chronological sequence of clinical events - Identify disease
      onset, progression, and resolution patterns - Map treatment timelines and response patterns - Analyze care coordination
      and continuity

      CLINICAL DATA ELEMENTS TO EXTRACT: - Demographics: Age, gender, race, ethnicity, contact information - Chief Complaints:
      Primary reasons for encounter or admission - History of Present Illness: Symptom onset, progression, characteristics
      - Past Medical History: Previous conditions, surgeries, hospitalizations - Medications: Current and past medications,
      allergies, adverse reactions - Social History: Smoking, alcohol, drug use, occupational factors - Family History: Hereditary
      conditions and risk factors - Physical Examination: Vital signs, system reviews, clinical findings - Diagnostic Tests:
      Laboratory results, imaging studies, pathology reports - Procedures: Surgeries, interventions, therapeutic procedures
      - Assessments and Plans: Clinical impressions, diagnoses, treatment plans - Discharge Information: Disposition, follow-up
      plans, instructions

      QUALITY ASSURANCE REQUIREMENTS: - Verify accuracy of extracted information against source documents - Ensure completeness
      of abstraction according to requirements - Validate medical codes and terminology assignments - Check temporal consistency
      and logical relationships - Assess clinical relevance and appropriateness

      DATA STRUCTURING AND FORMATTING: - Organize extracted data in standardized, machine-readable formats - Maintain relationships
      between related clinical elements - Preserve original clinical context and narrative information - Include confidence
      scores and data quality indicators - Generate structured output compatible with clinical systems

      CLINICAL CONTEXT PRESERVATION: - Maintain clinical reasoning and decision-making context - Preserve provider assessments
      and clinical interpretations - Document uncertainty, differential diagnoses, and clinical concerns - Include relevant
      negative findings and exclusions - Capture care coordination and communication information

      OUTPUT REQUIREMENTS: - Comprehensive clinical data extraction with standardized coding - Temporal timeline of clinical
      events and interventions - Quality assessment scores and confidence indicators - Structured data formats ready for clinical
      system integration - Clinical context summary with preserved narrative information - Validation report with accuracy
      and completeness metrics

      Use your clinical abstraction tools to process medical records, extract clinical data, apply medical codes, and generate
      structured outputs. Always prioritize clinical accuracy, data quality, and HIPAA compliance while maintaining the clinical
      context and narrative that supports healthcare decision-making.

      '
  provides:
  - useAs: system_prompt
    in: abstraction-agent
    description: Provide specialized medical chart abstraction and clinical data extraction expertise
- id: abstraction-agent
  name: Chart Abstraction Specialist
  kind: Agent
  type: genesis:agent
  description: Expert clinical data abstraction specialist focused on medical record analysis and clinical data extraction
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 30
    verbose: true
  provides:
  - useAs: input
    in: abstraction-output
    description: Provide comprehensive clinical data abstraction with structured formatting
- id: abstraction-output
  name: Chart Abstraction Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive clinical data abstraction with structured formats, quality metrics, and clinical context
    preservation
  config:
    should_store_message: true
  provides: []
outputs:
- clinical_data_extraction
- medical_coding_assignments
- temporal_clinical_timeline
- structured_clinical_data
- quality_validation_metrics
- clinical_context_summary
- abstraction_confidence_scores
- standardized_output_formats
kpis:
- name: Data Extraction Accuracy
  description: Accuracy of clinical data extraction from medical records
  target: '> 94%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Medical Coding Accuracy
  description: Accuracy of medical code assignments and terminology mapping
  target: '> 92%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Abstraction Completeness Score
  description: Completeness of clinical data abstraction according to requirements
  target: '> 90%'
  measurement: percentage
  category: Quality
  valueType: number
- name: Processing Time Efficiency
  description: Average time to complete comprehensive chart abstraction
  target: < 15 minutes
  measurement: time
  category: Efficiency
  valueType: number
- name: Quality Validation Success Rate
  description: Percentage of abstractions passing comprehensive quality validation
  target: '> 88%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Clinical Context Preservation Rate
  description: Percentage of clinical context and narrative information successfully preserved
  target: '> 85%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Structured Data Format Compliance
  description: Compliance with standardized clinical data formats and schemas
  target: '> 95%'
  measurement: percentage
  category: Standardization
  valueType: percentage
- name: Temporal Analysis Accuracy
  description: Accuracy of clinical timeline and temporal relationship analysis
  target: '> 87%'
  measurement: percentage
  category: Quality
  valueType: percentage
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
