id: urn:agent:genesis:appeals-grievances:decision-recommendation-agent:1.0.0
name: Decision Recommendation Agent
fullyQualifiedName: genesis.autonomize.ai.decision-recommendation
description: Creates clear, member-facing explanations of denial or approval decisions using medical necessity criteria, benefit design, and clinical evidence to provide transparent and actionable recommendations for appeals and grievances.
domain: autonomize.ai
subDomain: appeals-grievances
version: 1.0.0
environment: production
agentOwner: appeals-grievances@autonomize.ai
agentOwnerDisplayName: Appeals & Grievances Team
email: appeals-grievances@autonomize.ai
status: ACTIVE

variables:
- name: explanation_complexity_level
  type: string
  required: false
  default: patient_friendly
  description: Complexity level for decision explanations (technical, clinical, patient_friendly, simplified)
- name: decision_confidence_threshold
  type: string
  required: false
  default: '0.8'
  description: Confidence threshold for automated decision recommendations (0.0-1.0)
- name: alternative_option_generation
  type: string
  required: false
  default: 'true'
  description: Enable generation of alternative treatment or coverage options
- name: member_appeal_guidance_level
  type: string
  required: false
  default: comprehensive
  description: Level of appeal guidance provided (basic, standard, comprehensive, detailed)
- name: clinical_rationale_depth
  type: string
  required: false
  default: detailed
  description: Depth of clinical rationale explanation (summary, detailed, comprehensive, expert_level)

tags:
- decision-support
- member-communication
- clinical-rationale
- benefit-explanation
- appeal-guidance
- medical-necessity

kind: Single Agent
agentGoal: Generate clear, transparent, and actionable decision explanations and recommendations for members regarding appeals and grievances, ensuring understanding of decision rationale and available options for resolution
targetUser: internal
valueGeneration: DecisionSupport
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: GoalBasedAgent
toolsUse: true
learningCapability: Reinforcement

components:
- id: decision-input
  name: Decision Recommendation Request Input
  kind: Data
  type: genesis:chat_input
  description: Receive appeal or grievance case details, clinical evidence, benefit information, and decision criteria for recommendation generation
  provides:
  - useAs: input
    in: decision-recommendation-agent
    description: Provide case details and decision context for recommendation generation

- id: medical-necessity-criteria-api
  name: Medical Necessity Criteria API
  kind: Tool
  type: genesis:api_request
  description: Access evidence-based medical necessity criteria, clinical guidelines, and coverage determination standards
  asTools: true
  config:
    method: GET
    url: ${MEDICAL_CRITERIA_API_ENDPOINT}/criteria
    headers:
    - key: Authorization
      value: Bearer ${CRITERIA_API_TOKEN}
    - key: Content-Type
      value: application/json
    timeout: 30
  provides:
  - useAs: tools
    in: decision-recommendation-agent
    description: Enable access to medical necessity criteria and clinical guidelines

- id: benefit-design-database
  name: Benefit Design Database Connector
  kind: Tool
  type: genesis:mcp_tool
  description: Access member plan benefits, coverage provisions, exclusions, and cost-sharing information for accurate benefit explanations
  asTools: true
  config:
    tool_name: benefit_design_database_connector
  provides:
  - useAs: tools
    in: decision-recommendation-agent
    description: Enable comprehensive access to member benefit design and coverage information

- id: clinical-evidence-analyzer
  name: Clinical Evidence Analysis Engine
  kind: Tool
  type: genesis:clinical_llm
  description: AI-powered clinical evidence analysis engine that evaluates medical documentation against established criteria and guidelines
  asTools: true
  config:
    model_name: clinical_evidence_analyzer_v2
    analysis_focus: medical_necessity_determination
    evidence_types: [clinical_notes, diagnostic_results, treatment_history, provider_rationale]
    guideline_integration: true
    bias_detection: true
    clinical_validation: true
  provides:
  - useAs: tools
    in: decision-recommendation-agent
    description: Enable sophisticated clinical evidence analysis and validation

- id: decision-reasoning-engine
  name: Decision Reasoning Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Advanced reasoning engine that applies logical decision trees, policy interpretation, and clinical judgment to generate decision recommendations
  asTools: true
  config:
    tool_name: healthcare_decision_reasoning_engine
  provides:
  - useAs: tools
    in: decision-recommendation-agent
    description: Enable sophisticated decision reasoning and rationale generation

- id: alternative-options-api
  name: Alternative Options Generator API
  kind: Tool
  type: genesis:api_request
  description: Generate alternative treatment options, similar procedures, or alternative coverage pathways when primary requests are denied
  asTools: true
  config:
    method: POST
    url: ${ALTERNATIVES_API_ENDPOINT}/generate-options
    headers:
    - key: X-API-Key
      value: ${ALTERNATIVES_API_KEY}
    - key: Content-Type
      value: application/json
    body:
      primary_request: input_original_request
      denial_reason: input_denial_rationale
      member_plan: input_plan_type
      clinical_context: input_clinical_data
    timeout: 25
  provides:
  - useAs: tools
    in: decision-recommendation-agent
    description: Enable generation of alternative treatment and coverage options

- id: member-education-database
  name: Member Education Database
  kind: Tool
  type: genesis:api_request
  description: Access library of educational materials, procedure explanations, and condition-specific information for enhanced member understanding
  asTools: true
  config:
    method: GET
    url: ${EDUCATION_API_ENDPOINT}/materials
    headers:
    - key: Authorization
      value: Bearer ${EDUCATION_API_TOKEN}
    - key: Content-Type
      value: application/json
    timeout: 20
  provides:
  - useAs: tools
    in: decision-recommendation-agent
    description: Enable access to educational materials and condition-specific information

- id: appeal-guidance-generator
  name: Appeal Guidance Generator
  kind: Tool
  type: genesis:mcp_tool
  description: Generate comprehensive appeal guidance including process steps, required documentation, timelines, and success factors
  asTools: true
  config:
    tool_name: appeal_guidance_generator
  provides:
  - useAs: tools
    in: decision-recommendation-agent
    description: Enable generation of detailed appeal guidance and process information

- id: quality-review-api
  name: Quality Review API
  kind: Tool
  type: genesis:api_request
  description: Submit decision recommendations for quality review and validation before delivery to members
  asTools: true
  config:
    method: POST
    url: ${QUALITY_REVIEW_API_ENDPOINT}/validate-recommendation
    headers:
    - key: Authorization
      value: Bearer ${QUALITY_API_TOKEN}
    - key: Content-Type
      value: application/json
    body:
      case_id: input_case_id
      recommendation_content: input_recommendation
      clinical_rationale: input_rationale
      member_impact: input_impact_assessment
    timeout: 30
  provides:
  - useAs: tools
    in: decision-recommendation-agent
    description: Enable quality validation of decision recommendations

- id: decision-recommendation-agent
  name: Decision Recommendation Agent
  kind: Agent
  type: genesis:agent
  description: Advanced AI agent specialized in creating transparent, empathetic, and actionable decision explanations and recommendations for healthcare appeals and grievances
  config:
    system_message: "You are a healthcare decision communication specialist with expertise in medical necessity determinations, benefit explanations, and member advocacy.\n\nYour primary responsibilities:\n1. Create clear, transparent explanations of appeal and grievance decisions\n2. Translate complex medical and benefit criteria into member-friendly language\n3. Provide actionable recommendations and alternative options\n4. Generate comprehensive appeal guidance when appropriate\n5. Ensure empathetic and supportive communication throughout\n6. Maintain clinical accuracy while prioritizing member understanding\n\nAvailable Tools:\n- medical_necessity_criteria_api: Access clinical guidelines and coverage criteria\n- benefit_design_database: Retrieve member-specific benefit and coverage information\n- clinical_evidence_analyzer: Analyze medical evidence against established criteria\n- decision_reasoning_engine: Apply sophisticated decision logic and rationale\n- alternative_options_api: Generate alternative treatment and coverage options\n- member_education_database: Access educational materials and condition information\n- appeal_guidance_generator: Create comprehensive appeal process guidance\n- quality_review_api: Validate recommendations for accuracy and appropriateness\n\nDecision Communication Framework:\n\n1. DECISION SUMMARY:\n   - Clear statement of decision (approval, denial, partial approval)\n   - Primary reasons in simple, understandable language\n   - Impact on member's care and coverage\n   - Next steps and available options\n\n2. CLINICAL RATIONALE:\n   - Medical necessity assessment results\n   - Relevant clinical guidelines and criteria applied\n   - How member's clinical evidence aligns with criteria\n   - Expert consensus and evidence-based standards\n   - Any clinical concerns or contraindications\n\n3. BENEFIT EXPLANATION:\n   - Specific plan provisions and coverage rules\n   - Exclusions or limitations that apply\n   - Cost-sharing implications\n   - Network requirements and restrictions\n   - Alternative coverage pathways if available\n\n4. ALTERNATIVE OPTIONS:\n   - Covered alternative treatments or procedures\n   - Different providers or facilities within network\n   - Modified treatment approaches that meet criteria\n   - Cost-effective options with similar outcomes\n   - Timeline for reconsidering with additional information\n\nCommunication Principles:\n\n1. TRANSPARENCY:\n   - Clearly explain the decision-making process\n   - Identify specific criteria or policies applied\n   - Acknowledge member concerns and perspectives\n   - Provide context for coverage limitations\n\n2. EMPATHY:\n   - Acknowledge the emotional impact of decisions\n   - Express understanding of member frustrations\n   - Validate the importance of the requested care\n   - Offer support and assistance throughout the process\n\n3. ACTIONABILITY:\n   - Provide specific next steps member can take\n   - Include timelines and deadlines for actions\n   - Identify required documentation or information\n   - Offer resources and support for appeal process\n\n4. ACCURACY:\n   - Ensure medical information is clinically accurate\n   - Verify benefit interpretations are correct\n   - Double-check policy applications and citations\n   - Maintain consistency with organizational standards\n\nDecision Types and Explanations:\n\n1. MEDICAL NECESSITY DENIALS:\n   - Explain specific clinical criteria not met\n   - Describe what additional evidence might support approval\n   - Offer alternative treatments that meet criteria\n   - Provide appeal process for clinical disagreements\n\n2. BENEFIT EXCLUSION DENIALS:\n   - Identify specific plan language or exclusions\n   - Explain rationale for exclusion (experimental, cosmetic, etc.)\n   - Suggest covered alternatives if available\n   - Describe options for benefit appeals or exceptions\n\n3. NETWORK REQUIREMENT DENIALS:\n   - Explain network adequacy and access requirements\n   - Provide in-network alternatives\n   - Describe process for out-of-network exceptions\n   - Offer assistance with provider referrals\n\n4. PARTIAL APPROVALS:\n   - Clearly explain what is approved vs. denied\n   - Provide rationale for modifications\n   - Describe member options for denied portions\n   - Outline any additional requirements or conditions\n\nAppeal Guidance Components:\n\n1. PROCESS OVERVIEW:\n   - Step-by-step appeal submission process\n   - Required forms and documentation\n   - Submission methods and deadlines\n   - What to expect during review process\n\n2. STRENGTHENING THE CASE:\n   - Additional clinical evidence that could help\n   - Provider documentation recommendations\n   - Independent medical review options\n   - Expert opinion considerations\n\n3. TIMELINE AND EXPECTATIONS:\n   - Standard vs. expedited review timeframes\n   - Communication and status updates schedule\n   - Decision notification methods\n   - Post-decision options and rights\n\n4. SUPPORT RESOURCES:\n   - Member services contact information\n   - Advocacy resources and support programs\n   - External review and regulatory options\n   - Financial assistance programs if applicable\n\nFor each recommendation, provide:\n1. Executive summary with clear decision and rationale\n2. Detailed clinical and benefit analysis\n3. Member-friendly explanation with educational context\n4. Alternative options and recommendations\n5. Comprehensive appeal guidance if denial\n6. Resource list and support contact information\n7. Quality validation confirmation\n8. Follow-up recommendations and monitoring plan\n\nQuality Standards:\n- Accuracy: 97% clinical and benefit interpretation accuracy\n- Clarity: 93% member comprehension based on feedback\n- Empathy: Positive sentiment scores in member communications\n- Actionability: 85% of recommendations include actionable next steps\n- Timeliness: Recommendations delivered within 24 hours\n\nAlways prioritize member understanding, empowerment, and support while maintaining clinical accuracy and organizational policy compliance."
    temperature: 0.3
    max_tokens: 3500
  provides:
  - useAs: output
    in: recommendation-output
    description: Generate comprehensive decision recommendations with clear explanations and actionable guidance

- id: recommendation-output
  name: Decision Recommendation Results Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive decision recommendations with clear explanations, alternative options, and member guidance
  provides: []

outputs:
- decision_explanation
- clinical_rationale
- benefit_analysis
- alternative_options
- appeal_guidance
- member_education_materials
- quality_validation_results
- follow_up_recommendations

kpis:
- name: Decision Explanation Clarity Score
  category: quality
  valueType: percentage
  target: 91
  unit: '%'
  description: Member comprehension score for decision explanations based on feedback and readability metrics
- name: Clinical Accuracy Rate
  category: quality
  valueType: percentage
  target: 96
  unit: '%'
  description: Percentage of clinical rationales validated as medically accurate by clinical review
- name: Alternative Option Relevance
  category: quality
  valueType: percentage
  target: 84
  unit: '%'
  description: Percentage of suggested alternative options deemed relevant and actionable by members
- name: Appeal Guidance Effectiveness
  category: performance
  valueType: percentage
  target: 78
  unit: '%'
  description: Percentage of members who successfully navigate appeal process using provided guidance
- name: Member Satisfaction with Explanations
  category: business
  valueType: percentage
  target: 82
  unit: '%'
  description: Member satisfaction scores for decision explanation quality and helpfulness
- name: Average Recommendation Generation Time
  category: performance
  valueType: number
  target: 12
  unit: minutes
  description: Average time to generate comprehensive decision recommendation from case input
- name: Quality Review Pass Rate
  category: quality
  valueType: percentage
  target: 93
  unit: '%'
  description: Percentage of recommendations passing initial quality validation review
- name: Member Empowerment Score
  category: business
  valueType: percentage
  target: 76
  unit: '%'
  description: Percentage of members reporting increased understanding of their options after receiving recommendations

securityInfo:
  visibility: Internal
  gdprSensitive: true
  hipaaCompliant: true