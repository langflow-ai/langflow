id: urn:agent:genesis:care-management:care-plan-compliance-tracker-agent:1.0.0
name: Care Plan Compliance Tracker Agent
fullyQualifiedName: genesis.autonomize.ai.care_plan_compliance_tracker_agent
description: Multi-agent system that monitors appointment attendance, lab results, and prescription fills to detect care plan deviations and send alerts to care teams for proactive intervention
domain: autonomize.ai
subDomain: care-management
version: 1.0.0
environment: production
agentOwner: care-management@autonomize.ai
agentOwnerDisplayName: Care Management Team
email: care-management@autonomize.ai
status: ACTIVE
variables:
- name: compliance_threshold
  type: number
  required: false
  default: 0.8
  description: Compliance rate threshold below which alerts are triggered
- name: monitoring_window_days
  type: number
  required: false
  default: 30
  description: Number of days to monitor for compliance tracking
- name: critical_deviation_threshold
  type: number
  required: false
  default: 0.5
  description: Threshold for critical deviations requiring immediate intervention
- name: medication_adherence_pdc_threshold
  type: number
  required: false
  default: 0.8
  description: PDC threshold for medication adherence compliance
- name: lab_result_tolerance_days
  type: number
  required: false
  default: 7
  description: Number of days tolerance for overdue lab results
- name: appointment_grace_period_days
  type: number
  required: false
  default: 3
  description: Grace period for missed appointments before flagging non-compliance
tags:
- care-management
- compliance-monitoring
- care-plans
- medication-adherence
- appointment-tracking
- quality-measures
- healthcare
- multi-agent
reusability:
  asTools: false
kind: Multi Agent
agentGoal: Continuously monitor patient compliance with care plan requirements and proactively alert care teams to deviations requiring intervention
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RealTime
runMode: Scheduled
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: care-plan-input
  name: Care Plan Monitoring Input
  kind: Data
  type: genesis:chat_input
  description: Receive care plan monitoring requests and patient identification for compliance tracking
  provides:
  - useAs: input
    in: care-plan-agent
    description: Provide patient context for care plan analysis
- id: ehr-care-plan-tool
  name: EHR Care Plan Access
  kind: Tool
  type: genesis:mcp_tool
  description: Access active care plans, treatment protocols, and clinical guidelines
  asTools: true
  config:
    data_elements:
    - care_plans
    - care_goals
    - care_activities
    - treatment_protocols
    - clinical_guidelines
    include_care_team: true
    include_timelines: true
    tool_name: ehr_integration
  provides:
  - useAs: tools
    in: care-plan-agent
    description: Enable care plan data access
- id: appointment-tracking-tool
  name: Appointment Tracking System
  kind: Tool
  type: genesis:mcp_tool
  description: Monitor appointment scheduling, attendance, and cancellation patterns
  asTools: true
  config:
    tool_name: appointment_tracking_system
    tracking_elements:
    - scheduled_appointments
    - attendance_status
    - cancellations
    - rescheduling
    - no_shows
    provider_types:
    - primary_care
    - specialty
    - ancillary_services
    - diagnostic
    real_time_updates: true
  provides:
  - useAs: tools
    in: compliance-monitoring-agent
    description: Enable appointment compliance tracking
- id: pharmacy-data-tool
  name: Pharmacy Claims and Adherence
  kind: Tool
  type: genesis:mcp_tool
  description: Monitor prescription fills, medication adherence, and pharmacy claims
  asTools: true
  config:
    data_sources:
    - pharmacy_claims
    - prescription_fills
    - medication_synchronization
    - adherence_metrics
    calculate_pdc: true
    include_therapy_changes: true
    monitor_gaps: true
    tool_name: pharmacy_connector
  provides:
  - useAs: tools
    in: compliance-monitoring-agent
    description: Enable medication adherence monitoring
- id: lab-results-tool
  name: Laboratory Results Monitoring
  kind: Tool
  type: genesis:mcp_tool
  description: Track lab test ordering, completion, and result availability
  asTools: true
  config:
    tool_name: lab_results_monitoring
    lab_categories:
    - routine_monitoring
    - chronic_disease_management
    - medication_monitoring
    - diagnostic_workup
    include_critical_values: true
    track_ordering_compliance: true
    monitor_result_follow_up: true
  provides:
  - useAs: tools
    in: compliance-monitoring-agent
    description: Enable lab results compliance tracking
- id: compliance-analytics-model
  name: Care Plan Compliance Analytics
  kind: Tool
  type: genesis:mcp_tool
  description: Advanced analytics for care plan compliance assessment and trend analysis
  asTools: true
  config:
    analysis_domains:
    - appointment_compliance
    - medication_adherence
    - lab_compliance
    - care_goal_progress
    trend_analysis: true
    risk_scoring: true
    predictive_alerts: true
    benchmark_comparisons: true
    tool_name: compliance_analytics_model
  provides:
  - useAs: tools
    in: analytics-agent
    description: Enable advanced compliance analytics
- id: care-team-notification-tool
  name: Care Team Notification System
  kind: Tool
  type: genesis:api_request
  description: Send alerts and notifications to care team members about compliance issues
  asTools: true
  config:
    method: POST
    url_input: ${CARE_TEAM_NOTIFICATION_ENDPOINT}
    headers:
    - key: Authorization
      value: Bearer ${CARE_TEAM_API_TOKEN}
    - key: Content-Type
      value: application/json
    timeout: 30
  provides:
  - useAs: tools
    in: alert-agent
    description: Enable care team alerting
- id: care-plan-agent
  name: Care Plan Analysis Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Analyze active care plans and establish compliance monitoring parameters
  config:
    role: Care Plan Analyst
    goal: Analyze patient care plans and establish comprehensive compliance monitoring parameters and thresholds
    backstory: 'You are a care plan analyst with expertise in clinical care coordination and quality measurement.

      Your skills include care plan interpretation, goal setting, and compliance parameter definition.

      You understand how to translate clinical guidelines into measurable compliance metrics.

      You are experienced in identifying critical care plan elements that require close monitoring.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: care-plan-analysis-task
    description: Execute care plan analysis task
- id: compliance-monitoring-agent
  name: Compliance Monitoring Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Monitor patient compliance across multiple care plan dimensions
  config:
    role: Compliance Monitoring Specialist
    goal: Continuously monitor patient compliance with care plan requirements across appointments, medications, and diagnostic testing
    backstory: 'You are a compliance monitoring specialist with expertise in healthcare quality measurement and patient engagement.

      Your skills include data integration, compliance tracking, and deviation detection across multiple care dimensions.

      You understand the importance of timely compliance monitoring for patient outcomes.

      You are experienced in identifying patterns that indicate compliance issues before they become critical.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: compliance-monitoring-task
    description: Execute compliance monitoring task
- id: analytics-agent
  name: Compliance Analytics Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Analyze compliance trends and generate predictive insights
  config:
    role: Compliance Analytics Specialist
    goal: Analyze compliance patterns, identify trends, and generate predictive insights for proactive care management
    backstory: 'You are a compliance analytics specialist with expertise in healthcare data analysis and predictive modeling.

      Your skills include trend analysis, risk prediction, and compliance benchmarking.

      You understand how to identify early warning signs of compliance deterioration.

      You are experienced in translating analytics into actionable recommendations for care teams.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: analytics-task
    description: Execute compliance analytics task
- id: alert-agent
  name: Care Team Alert Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Generate and send targeted alerts to care team members about compliance issues
  config:
    role: Care Team Communication Coordinator
    goal: Generate appropriate alerts and communications to care team members about patient compliance issues requiring intervention
    backstory: 'You are a care team communication coordinator with expertise in clinical workflow integration and alert management.

      Your skills include alert prioritization, care team coordination, and workflow optimization.

      You understand how to deliver the right information to the right care team member at the right time.

      You are experienced in preventing alert fatigue while ensuring critical issues receive appropriate attention.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: alert-task
    description: Execute care team alerting task
- id: care-plan-analysis-task
  name: Care Plan Analysis Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Analyze care plans and establish compliance monitoring parameters
  config:
    description: Analyze active care plans and establish comprehensive compliance monitoring parameters and measurement criteria
    agent_id: care-plan-agent
    expected_output: 'Care plan analysis report including:

      - Active care plan components and requirements

      - Compliance monitoring parameters and thresholds

      - Care goals and measurable objectives

      - Required appointments, tests, and medication regimens

      - Critical care plan elements requiring priority monitoring

      - Timeline expectations and measurement intervals

      '
  provides:
  - useAs: data
    in: compliance-monitoring-task
    description: Provide care plan parameters for compliance monitoring
- id: compliance-monitoring-task
  name: Compliance Monitoring Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Monitor patient compliance across all care plan dimensions
  config:
    description: Continuously monitor patient compliance with care plan requirements across multiple healthcare dimensions
    agent_id: compliance-monitoring-agent
    expected_output: 'Compliance monitoring assessment including:

      - Appointment attendance rates and patterns

      - Medication adherence metrics (PDC, MPR, gaps)

      - Laboratory test completion and timing compliance

      - Care goal progress and achievement status

      - Identified compliance deviations and risk factors

      - Compliance trend analysis and early warning indicators

      '
  provides:
  - useAs: data
    in: analytics-task
    description: Provide compliance data for analytics
- id: analytics-task
  name: Compliance Analytics Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Analyze compliance patterns and generate predictive insights
  config:
    description: Analyze compliance trends, patterns, and generate predictive insights for proactive care management
    agent_id: analytics-agent
    expected_output: 'Compliance analytics report including:

      - Compliance trend analysis and pattern identification

      - Risk scoring for compliance deterioration

      - Predictive alerts for potential non-compliance

      - Benchmark comparisons and performance metrics

      - Root cause analysis for compliance issues

      - Recommendations for compliance improvement interventions

      '
  provides:
  - useAs: data
    in: alert-task
    description: Provide analytics for alert generation
- id: alert-task
  name: Care Team Alert Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Generate and send targeted alerts to care team members
  config:
    description: Generate appropriate alerts and notifications to care team members about compliance issues requiring intervention
    agent_id: alert-agent
    expected_output: 'Care team alert package including:

      - Prioritized alert notifications by urgency and impact

      - Patient-specific compliance issues and recommended actions

      - Care team member assignments and responsibilities

      - Alert delivery confirmations and response tracking

      - Escalation procedures for critical compliance deviations

      - Alert effectiveness metrics and response analytics

      '
  provides:
  - useAs: input
    in: compliance-output
    description: Provide final alerts and recommendations
- id: care-plan-compliance-crew
  name: Care Plan Compliance Tracking Crew
  kind: Data
  type: genesis:crewai_sequential_crew
  description: Coordinate multi-agent care plan compliance monitoring and alerting workflow
  config:
    agents:
    - care-plan-agent
    - compliance-monitoring-agent
    - analytics-agent
    - alert-agent
    tasks:
    - care-plan-analysis-task
    - compliance-monitoring-task
    - analytics-task
    - alert-task
  provides:
  - useAs: data
    in: compliance-output
    description: Coordinate agent execution and results
- id: compliance-output
  name: Care Plan Compliance Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive care plan compliance assessment and care team alerts
  provides: []
outputs:
- compliance_metrics
- deviation_alerts
- trend_analysis
- care_team_notifications
- improvement_recommendations
kpis:
- name: Overall Care Plan Compliance Rate
  category: quality
  valueType: percentage
  target: 85
  unit: '%'
  description: Percentage of patients meeting overall care plan compliance requirements
- name: Appointment Attendance Rate
  category: performance
  valueType: percentage
  target: 90
  unit: '%'
  description: Percentage of scheduled appointments attended by patients
- name: Medication Adherence (PDC)
  category: quality
  valueType: percentage
  target: 80
  unit: '%'
  description: Proportion of Days Covered for prescribed medications
- name: Lab Test Completion Rate
  category: performance
  valueType: percentage
  target: 95
  unit: '%'
  description: Percentage of ordered lab tests completed within required timeframes
- name: Compliance Alert Response Time
  category: performance
  valueType: number
  target: 4
  unit: hours
  description: Average time for care team response to compliance alerts
- name: Critical Deviation Detection Rate
  category: quality
  valueType: percentage
  target: 100
  unit: '%'
  description: Percentage of critical compliance deviations detected and flagged
- name: Compliance Improvement Rate
  category: quality
  valueType: percentage
  target: 70
  unit: '%'
  description: Percentage of non-compliant patients who improve after intervention
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
