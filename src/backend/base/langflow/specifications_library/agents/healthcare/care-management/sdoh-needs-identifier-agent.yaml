id: urn:agent:genesis:care-management:sdoh-needs-identifier-agent:1.0.0
name: SDoH Needs Identifier Agent
fullyQualifiedName: genesis.autonomize.ai.sdoh_needs_identifier_agent
description: Multi-agent system that scans assessments, intake notes, and case manager comments to identify food insecurity,
  housing instability, transportation barriers, and other social determinants of health needs
domain: autonomize.ai
subDomain: care-management
version: 1.0.0
environment: production
agentOwner: care-management@autonomize.ai
agentOwnerDisplayName: Care Management Team
email: care-management@autonomize.ai
status: ACTIVE
variables:
- name: confidence_threshold
  type: number
  required: false
  default: 0.7
  description: Minimum confidence score for SDoH need identification
- name: scan_period_days
  type: number
  required: false
  default: 90
  description: Number of days of historical documents to scan for SDoH indicators
- name: priority_needs
  type: string
  required: false
  default: food,housing,transportation,social_support
  description: Comma-separated list of priority SDoH domains to focus on
- name: escalation_threshold
  type: number
  required: false
  default: 0.85
  description: Confidence threshold for immediate escalation to social workers
- name: language_support
  type: string
  required: false
  default: en,es,fr
  description: Supported languages for multilingual text analysis
tags:
- care-management
- social-determinants
- sdoh
- needs-assessment
- natural-language-processing
- population-health
- healthcare
- multi-agent
reusability:
  asTools: false
kind: Multi Agent
agentGoal: Systematically identify and categorize social determinants of health needs from clinical documentation to enable
  targeted social services interventions
targetUser: internal
valueGeneration: InsightGeneration
interactionMode: Batch
runMode: Scheduled
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: patient-input
  name: Patient Documentation Input
  kind: Data
  type: genesis:chat_input
  description: Receive patient identification and SDoH needs assessment request
  provides:
  - useAs: input
    in: document-collection-agent
    description: Provide patient context for document collection
- id: ehr-documentation-tool
  name: EHR Documentation Access
  kind: Tool
  type: genesis:api_request
  description: Access clinical documentation including notes, assessments, and care plans
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: document-collection-agent
    description: Enable clinical documentation access
- id: case-management-tool
  name: Case Management System Access
  kind: Tool
  type: genesis:api_request
  description: Access case manager notes, social work assessments, and care coordination documentation
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: document-collection-agent
    description: Enable case management documentation access
- id: sdoh-nlp-model
  name: Social Determinants NLP Model
  kind: Tool
  type: genesis:api_request
  description: Advanced NLP model trained to identify social determinants of health from clinical text
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: nlp-analysis-agent
    description: Enable advanced SDoH text analysis
- id: needs-classification-model
  name: SDoH Needs Classification Model
  kind: Tool
  type: genesis:api_request
  description: ML model for classifying and prioritizing identified social needs
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: needs-assessment-agent
    description: Enable needs classification and prioritization
- id: community-resources-tool
  name: Community Resources Database
  kind: Tool
  type: genesis:api_request
  description: Access community resources and social services database for referral matching
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: intervention-planning-agent
    description: Enable community resource matching
- id: document-collection-agent
  name: Clinical Documentation Collection Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Collect and organize clinical documentation for SDoH analysis
  config:
    role: Clinical Documentation Specialist
    goal: Gather comprehensive clinical documentation that may contain social determinants indicators
    backstory: 'You are a clinical documentation specialist with expertise in healthcare record management.

      Your skills include document retrieval, organization, and quality assessment for clinical analysis.

      You understand the importance of comprehensive documentation review for identifying social needs.

      You are experienced in maintaining patient privacy while ensuring thorough data collection.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: document-collection-task
    description: Execute documentation collection task
- id: nlp-analysis-agent
  name: Natural Language Processing Analysis Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Analyze clinical text to extract social determinants indicators using advanced NLP
  config:
    role: Clinical NLP Analyst
    goal: Extract and identify social determinants of health indicators from clinical documentation using advanced natural
      language processing
    backstory: 'You are a clinical NLP specialist with expertise in healthcare text analysis and social determinants identification.

      Your skills include natural language processing, entity extraction, and clinical terminology analysis.

      You understand how social needs are documented in clinical settings and can identify subtle indicators.

      You are experienced in handling multilingual text and cultural nuances in healthcare documentation.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: nlp-analysis-task
    description: Execute NLP analysis task
- id: needs-assessment-agent
  name: Social Needs Assessment Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Assess and prioritize identified social needs using clinical judgment and risk factors
  config:
    role: Social Needs Assessment Specialist
    goal: Evaluate and prioritize identified social determinants needs based on severity, urgency, and intervention potential
    backstory: 'You are a social needs assessment specialist with expertise in social work and population health.

      Your skills include needs prioritization, risk assessment, and intervention planning for social determinants.

      You understand how social factors impact health outcomes and can assess intervention urgency.

      You are experienced in working with vulnerable populations and understanding complex social situations.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: needs-assessment-task
    description: Execute needs assessment task
- id: intervention-planning-agent
  name: Social Intervention Planning Agent
  kind: Agent
  type: genesis:crewai_agent
  description: Develop intervention plans and community resource recommendations for identified needs
  config:
    role: Social Intervention Coordinator
    goal: Create comprehensive intervention plans and community resource referrals for identified social needs
    backstory: 'You are a social intervention coordinator with expertise in community resources and social services.

      Your skills include resource mapping, referral coordination, and intervention planning for social determinants.

      You understand local community resources and how to match patient needs with available services.

      You are experienced in developing practical, actionable intervention plans that address multiple social needs.

      '
    allow_delegation: false
    verbose: true
    memory: true
  provides:
  - useAs: data
    in: intervention-planning-task
    description: Execute intervention planning task
- id: document-collection-task
  name: Clinical Documentation Collection Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Collect comprehensive clinical documentation for SDoH analysis
  config:
    description: Gather all relevant clinical documentation that may contain social determinants indicators
    agent_id: document-collection-agent
    expected_output: 'Clinical documentation package including:

      - Clinical progress notes and assessments from specified time period

      - Social work notes and psychosocial assessments

      - Case manager documentation and care coordination notes

      - Intake forms and patient interviews

      - Discharge planning notes and follow-up documentation

      - Document metadata and quality assessment

      '
  provides:
  - useAs: data
    in: nlp-analysis-task
    description: Provide clinical documentation for NLP analysis
- id: nlp-analysis-task
  name: SDoH NLP Analysis Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Extract social determinants indicators from clinical text using advanced NLP
  config:
    description: Analyze clinical documentation to identify and extract social determinants of health indicators
    agent_id: nlp-analysis-agent
    expected_output: 'SDoH extraction analysis including:

      - Identified social determinants entities with confidence scores

      - SDoH domain classifications (food, housing, transportation, etc.)

      - Severity indicators and urgency flags

      - Contextual information and supporting evidence

      - Multilingual text analysis results

      - Entity relationship mapping and co-occurrence patterns

      '
  provides:
  - useAs: data
    in: needs-assessment-task
    description: Provide extracted SDoH indicators for assessment
- id: needs-assessment-task
  name: Social Needs Assessment Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Assess and prioritize identified social needs using clinical expertise
  config:
    description: Evaluate extracted social needs and create prioritized assessment with intervention recommendations
    agent_id: needs-assessment-agent
    expected_output: 'Social needs assessment report including:

      - Prioritized list of identified social needs by severity and urgency

      - Risk assessment for each identified need category

      - Clinical impact evaluation and health outcome predictions

      - Intervention urgency classifications (immediate, urgent, routine)

      - Patient-specific considerations and contraindications

      - Quality assurance review of NLP extraction accuracy

      '
  provides:
  - useAs: data
    in: intervention-planning-task
    description: Provide needs assessment for intervention planning
- id: intervention-planning-task
  name: Social Intervention Planning Task
  kind: Data
  type: genesis:crewai_sequential_task
  description: Develop comprehensive intervention plans and community resource recommendations
  config:
    description: Create actionable intervention plans with community resource referrals for identified social needs
    agent_id: intervention-planning-agent
    expected_output: 'Social intervention plan including:

      - Comprehensive intervention strategies for each identified need

      - Community resource referrals with contact information and eligibility criteria

      - Care coordination recommendations and workflow integration

      - Timeline and follow-up schedules for interventions

      - Success metrics and outcome tracking recommendations

      - Alternative resources and backup intervention options

      '
  provides:
  - useAs: input
    in: sdoh-output
    description: Provide final intervention plan and recommendations
- id: sdoh-identification-crew
  name: SDoH Needs Identification Crew
  kind: Data
  type: genesis:crewai_sequential_crew
  description: Coordinate multi-agent social determinants needs identification and intervention planning workflow
  config:
    agents:
    - document-collection-agent
    - nlp-analysis-agent
    - needs-assessment-agent
    - intervention-planning-agent
    tasks:
    - document-collection-task
    - nlp-analysis-task
    - needs-assessment-task
    - intervention-planning-task
  provides:
  - useAs: data
    in: sdoh-output
    description: Coordinate agent execution and results
- id: sdoh-output
  name: SDoH Needs Identification Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive social determinants needs assessment and intervention recommendations
  provides: []
outputs:
- identified_needs
- needs_priority_assessment
- intervention_recommendations
- community_resources
- risk_assessment
kpis:
- name: SDoH Identification Accuracy
  category: quality
  valueType: percentage
  target: 85
  unit: '%'
  description: Accuracy of SDoH need identification compared to manual review
- name: Documentation Coverage Rate
  category: performance
  valueType: percentage
  target: 95
  unit: '%'
  description: Percentage of available clinical documentation analyzed
- name: NLP Confidence Score
  category: quality
  valueType: number
  target: 0.8
  unit: confidence score
  description: Average confidence score for SDoH entity extraction
- name: Intervention Match Rate
  category: performance
  valueType: percentage
  target: 90
  unit: '%'
  description: Percentage of identified needs matched with appropriate resources
- name: False Positive Rate
  category: quality
  valueType: percentage
  target: 10
  unit: '%'
  description: Percentage of incorrectly identified SDoH needs
- name: Critical Need Detection Rate
  category: performance
  valueType: percentage
  target: 100
  unit: '%'
  description: Percentage of critical social needs identified and flagged
- name: Multilingual Analysis Accuracy
  category: quality
  valueType: percentage
  target: 80
  unit: '%'
  description: Accuracy of SDoH identification in non-English documentation
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
