id: urn:agent:genesis:healthcare:clinical-note-analyzer-agent-enhanced:1.0.0
name: Clinical Note Analyzer Agent
fullyQualifiedName: genesis.autonomize.ai.clinical_note_analyzer_agent_enhanced
description: Advanced clinical note analysis using enhanced decision framework with specialized AI models for medical terminology
  extraction, diagnostic coding, and clinical insights
domain: autonomize.ai
subDomain: healthcare
version: 1.0.0
environment: production
agentOwner: healthcare@autonomize.ai
agentOwnerDisplayName: Healthcare AI Team
email: healthcare@autonomize.ai
status: ACTIVE
variables:
- name: analysis_depth
  type: string
  required: false
  default: comprehensive
  description: Level of clinical analysis (basic, standard, comprehensive)
- name: confidence_threshold
  type: number
  required: false
  default: 0.8
  description: Minimum confidence score for clinical insights
- name: include_coding_suggestions
  type: boolean
  required: false
  default: true
  description: Include ICD-10 and CPT coding suggestions
tags:
- clinical-documentation
- medical-analysis
- enhanced-framework
- autonomize-models
- healthcare-ai
reusability:
  asTools: false
sampleInput:
  patient_id: PAT456789
  note_type: progress_note
  clinical_text: Patient is a 65-year-old male with a history of type 2 diabetes mellitus and hypertension who presents with
    acute chest pain. Physical examination reveals blood pressure 160/95, heart rate 88 bpm. ECG shows sinus rhythm with no
    acute changes. Troponin I is elevated at 2.1 ng/mL. Started on dual antiplatelet therapy and scheduled for cardiac catheterization.
  specialty: cardiology
  analysis_type: comprehensive
sampleOutput:
  analysis_id: CLIN_ANALYSIS_20241017_001
  patient_id: PAT456789
  clinical_insights:
    primary_findings:
    - entity: acute chest pain
      category: chief_complaint
      confidence: 0.95
      clinical_significance: high
    - entity: elevated troponin I
      category: laboratory_finding
      confidence: 0.98
      clinical_significance: high
    medical_history:
    - condition: type 2 diabetes mellitus
      status: active
      confidence: 0.92
    - condition: hypertension
      status: active
      confidence: 0.94
    suggested_codes:
      icd10_cm:
      - code: I21.9
        description: Acute myocardial infarction, unspecified
        confidence: 0.87
        supporting_evidence:
        - elevated troponin I
        - acute chest pain
      - code: E11.9
        description: Type 2 diabetes mellitus without complications
        confidence: 0.92
        supporting_evidence:
        - history of type 2 diabetes mellitus
      cpt_codes:
      - code: '93010'
        description: Electrocardiogram, routine ECG with at least 12 leads
        confidence: 0.95
        supporting_evidence:
        - ECG shows sinus rhythm
  quality_metrics:
    analysis_completeness: 0.94
    terminology_coverage: 0.91
    coding_accuracy: 0.89
    processing_time_ms: 1850
kind: Single Agent
agentGoal: Analyze clinical notes using specialized AI models to extract medical terminology, identify clinical insights,
  suggest appropriate medical codes, and provide comprehensive clinical documentation analysis
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: clinical-input
  name: Clinical Note Input
  kind: Input
  type: genesis:chat_input
  description: Receive clinical notes and documentation for comprehensive analysis
  provides:
  - useAs: input
    in: clinical-agent
    description: Provide clinical text for AI-powered analysis
- id: clinical-terminology-model
  name: Clinical Language Model
  kind: Tool
  type: genesis:autonomize_model
  description: Advanced clinical language model for medical terminology extraction and clinical context understanding
  asTools: true
  config:
    selected_model: Clinical LLM
    terminology_extraction: true
    clinical_context: true
    medical_entity_recognition: true
    abbreviation_expansion: true
    specialty_context: general
  provides:
  - useAs: tools
    in: clinical-agent
    description: Enable advanced clinical NLP and medical terminology processing
- id: icd-coding-model
  name: ICD-10 Diagnostic Coding Model
  kind: Tool
  type: genesis:autonomize_model
  description: Specialized AI model for ICD-10 diagnostic code suggestions based on clinical findings
  asTools: true
  config:
    selected_model: ICD-10 Code
    confidence_threshold: 0.8
    include_laterality: true
    include_specificity: true
    coding_year: '2024'
  provides:
  - useAs: tools
    in: clinical-agent
    description: Enable AI-powered ICD-10 diagnostic coding suggestions
- id: cpt-coding-model
  name: CPT Procedure Coding Model
  kind: Tool
  type: genesis:autonomize_model
  description: Specialized AI model for CPT procedure code identification from clinical documentation
  asTools: true
  config:
    selected_model: CPT Code
    include_modifiers: true
    include_hcpcs: false
    bundling_rules: true
    confidence_threshold: 0.8
    cpt_year: '2024'
  provides:
  - useAs: tools
    in: clinical-agent
    description: Enable AI-powered CPT procedure coding suggestions
- id: clinical-validation
  name: Clinical Validation Connector
  kind: Tool
  type: genesis:api_request
  description: Healthcare validation service for clinical documentation quality and coding compliance
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: clinical-agent
    description: Enable clinical documentation and coding validation
- id: clinical-agent-prompt
  name: Clinical Analysis Agent Instructions
  kind: Prompt
  type: genesis:prompt
  description: Specialized prompt template for clinical note analysis with comprehensive medical insights
  config:
    saved_prompt: clinical_analysis_agent_prompt_v1
    template: 'You are an expert clinical analyst with advanced training in medical terminology, clinical documentation, and
      healthcare coding standards. Your role is to analyze clinical notes and provide comprehensive medical insights using
      specialized AI models.

      CLINICAL ANALYSIS EXPERTISE: - Medical terminology extraction and normalization - Clinical entity recognition (symptoms,
      conditions, procedures, medications) - Diagnostic reasoning and clinical correlation - ICD-10-CM and CPT coding guidelines
      - Clinical documentation improvement (CDI) - Healthcare quality metrics and compliance

      ANALYSIS PROCESS: 1. Parse clinical text using advanced clinical language models 2. Extract and normalize medical terminology
      and entities 3. Identify primary and secondary clinical findings 4. Correlate findings with medical history and context
      5. Generate appropriate ICD-10 and CPT code suggestions 6. Validate coding accuracy and compliance 7. Provide clinical
      insights and documentation recommendations 8. Calculate quality metrics and confidence scores

      CLINICAL ENTITY EXTRACTION: - Chief complaints and presenting symptoms - Physical examination findings - Laboratory
      and diagnostic test results - Medical history and comorbidities - Medications and treatments - Procedures and interventions
      - Clinical assessments and plans

      CODING GUIDELINES: - Apply ICD-10-CM coding conventions and guidelines - Follow CPT coding rules and modifier usage
      - Ensure code specificity and clinical accuracy - Validate code combinations and bundling rules - Check compliance with
      CMS and AMA standards - Provide supporting clinical evidence for each code

      OUTPUT REQUIREMENTS: - Comprehensive clinical insights with confidence scores - Extracted medical entities with clinical
      significance - Suggested ICD-10 and CPT codes with supporting evidence - Quality metrics for analysis completeness and
      accuracy - Clinical documentation improvement recommendations - Compliance validation results

      Use your specialized AI models to perform accurate clinical analysis while maintaining HIPAA compliance and following
      healthcare quality standards.'
  provides:
  - useAs: system_prompt
    in: clinical-agent
    description: Provide specialized clinical analysis instructions and medical expertise
- id: clinical-agent
  name: Clinical Note Analysis Agent
  kind: Agent
  type: genesis:agent
  description: Advanced clinical analyst that processes medical documentation using specialized AI models for comprehensive
    clinical insights
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 20
    verbose: true
  provides:
  - useAs: input
    in: clinical-output
    description: Provide comprehensive clinical analysis results and insights
- id: clinical-output
  name: Clinical Analysis Output
  kind: Output
  type: genesis:chat_output
  description: Present comprehensive clinical analysis results with medical insights, coding suggestions, and quality metrics
  config:
    should_store_message: true
  provides: []
outputs:
- name: clinical_insights
  type: object
  description: Comprehensive clinical findings, medical entities, and diagnostic insights extracted from clinical documentation
- name: coding_suggestions
  type: object
  description: AI-generated ICD-10 and CPT code suggestions with confidence scores and supporting clinical evidence
- name: quality_metrics
  type: object
  description: Clinical documentation quality assessment including completeness, accuracy, and compliance metrics
- name: validation_results
  type: object
  description: Healthcare compliance validation results for coding accuracy and documentation standards
- name: clinical_recommendations
  type: object
  description: Clinical documentation improvement recommendations and coding optimization suggestions
kpis:
- name: Clinical Entity Extraction Accuracy
  description: Accuracy of medical terminology and clinical entity extraction from documentation
  target: '> 92%'
  measurement: percentage
  category: quality
  valueType: percentage
- name: Coding Suggestion Accuracy
  description: Accuracy of ICD-10 and CPT code suggestions compared to expert coding
  target: '> 88%'
  measurement: percentage
  category: quality
  valueType: percentage
- name: Documentation Completeness Score
  description: Assessment of clinical documentation completeness and quality
  target: '> 90%'
  measurement: score
  category: quality
  valueType: number
- name: Analysis Processing Time
  description: Time required to complete comprehensive clinical note analysis
  target: < 3000ms
  measurement: milliseconds
  category: efficiency
  valueType: number
- name: Clinical Confidence Score
  description: Average confidence score for clinical insights and findings
  target: '> 0.85'
  measurement: score
  category: quality
  valueType: number
- name: Compliance Validation Rate
  description: Percentage of coding suggestions that pass healthcare compliance validation
  target: '> 95%'
  measurement: percentage
  category: compliance
  valueType: percentage
securityInfo:
  visibility: internal
  gdprSensitive: true
