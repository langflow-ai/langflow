  description: Percentage of active providers under continuous credential monitoring
  target: '> 99%'
  measurement: percentage
  category: Coverage
  valueType: percentage
- name: Expiration Alert Accuracy
  description: Accuracy of expiration date tracking and alert generation timing
  target: '> 98%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Compliance Risk Prevention Rate
  description: Percentage of potential credential lapses prevented through early intervention
  target: '> 95%'
  measurement: percentage
  category: Risk Management
  valueType: percentage
- name: License Verification Success Rate
  description: Success rate for real-time license status verification across jurisdictions
  target: '> 97%'
  measurement: percentage
  category: Performance
  valueType: percentage
- name: Alert Response Time
  description: Average time to generate alerts after credential status changes
  target: < 4 hours
  measurement: time
  category: Performance
  valueType: number
- name: Renewal Completion Rate
  description: Percentage of tracked credentials successfully renewed before expiration
  target: '> 96%'
  measurement: percentage
  category: Compliance
  valueType: percentage
- name: Board Certification Tracking Accuracy
  description: Accuracy of board certification status and maintenance requirement tracking
  target: '> 94%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: NPDB Monitoring Completeness
  description: Completeness of NPDB monitoring coverage for all network providers
  target: '> 98%'
  measurement: percentage
  category: Coverage
  valueType: percentage
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
