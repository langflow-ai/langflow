id: urn:agent:genesis:provider-data-management:provider-credential-watch-agent:1.0.0
name: Provider Credential Watch Agent
fullyQualifiedName: genesis.autonomize.ai.provider_credential_watch_agent
description: Tracks expirations and recredentialing requirements using credentialing databases, board status, and public registries to ensure continuous provider compliance
domain: autonomize.ai
subDomain: provider-data-management
version: 1.0.0
environment: production
agentOwner: provider-data-management@autonomize.ai
agentOwnerDisplayName: Provider Data Management Team
email: provider-data-management@autonomize.ai
status: ACTIVE
variables:
- name: expiration_alert_advance_days
  type: array
  required: false
  default:
  - 90
  - 60
  - 30
  - 14
  - 7
  description: Days in advance to send expiration alerts for licenses and certifications
- name: monitoring_frequency
  type: string
  required: false
  default: daily
  description: Frequency for checking credential status and expirations (daily, weekly, monthly)
- name: board_certification_tracking
  type: boolean
  required: false
  default: true
  description: Enable tracking of specialty board certifications and maintenance requirements
- name: license_verification_sources
  type: array
  required: false
  default:
  - state_medical_boards
  - dea_registry
  - cms_opt_out
  - npdb
  description: Primary sources for ongoing license verification and status monitoring
- name: automated_renewal_reminders
  type: boolean
  required: false
  default: true
  description: Enable automated renewal reminders to providers and credentialing staff
- name: compliance_risk_scoring
  type: boolean
  required: false
  default: true
  description: Enable risk scoring for providers based on credential status and history
- name: multi_jurisdiction_tracking
  type: boolean
  required: false
  default: true
  description: Track credentials across multiple states and jurisdictions
- name: continuing_education_monitoring
  type: boolean
  required: false
  default: true
  description: Monitor continuing medical education requirements and completion
tags:
- provider-data-management
- credential-monitoring
- expiration-tracking
- license-verification
- board-certification
- compliance-monitoring
- automated-alerts
- renewal-management
- risk-assessment
- regulatory-compliance
reusability:
  asTools: false
kind: Single Agent
agentGoal: Proactively monitor healthcare provider credentials, licenses, and certifications to prevent lapses in compliance through continuous tracking, early warning systems, and automated renewal management
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: Streaming
runMode: Scheduled
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: credential-watch-input
  name: Provider Credential Monitoring Input
  kind: Data
  type: genesis:chat_input
  description: Receive provider credential information and monitoring requirements for continuous compliance tracking
  provides:
  - useAs: input
    in: credential-watch-agent
    description: Provide provider credential data and monitoring parameters for tracking analysis
- id: license-monitor-tool
  name: Multi-State License Monitoring System
  kind: Tool
  type: genesis:api_request
  description: Comprehensive license monitoring system that tracks provider licenses across multiple states and jurisdictions with real-time status updates
  asTools: true
  config:
    method: GET
    url_input: https://api.medical-license-tracker.com/v1/monitor
    headers:
    - key: Authorization
      value: Bearer ${LICENSE_MONITOR_TOKEN}
    - key: Content-Type
      value: application/json
    timeout: 30
  provides:
  - useAs: tools
    in: credential-watch-agent
    description: Enable comprehensive multi-state license monitoring and status tracking
- id: board-certification-tracker
  name: Board Certification Tracking System
  kind: Tool
  type: genesis:mcp_tool
  description: Advanced board certification tracking system that monitors specialty certifications, maintenance requirements, and recertification deadlines
  asTools: true
  config:
    tool_name: board_certification_tracker
  provides:
  - useAs: tools
    in: credential-watch-agent
    description: Enable comprehensive board certification monitoring and maintenance tracking
- id: dea-monitor-tool
  name: DEA Registration Monitoring Service
  kind: Tool
  type: genesis:api_request
  description: DEA registration monitoring service that tracks controlled substance prescribing authorization and renewal requirements
  asTools: true
  config:
    method: POST
    url_input: https://api.dea-verification.com/v1/monitor
    headers:
    - key: X-API-Key
      value: ${DEA_VERIFICATION_KEY}
    - key: Content-Type
      value: application/json
    body:
      dea_number: provider_dea_placeholder
      monitoring_enabled: true
  provides:
  - useAs: tools
    in: credential-watch-agent
    description: Enable DEA registration monitoring and renewal tracking
- id: npdb-monitor-tool
  name: NPDB Continuous Monitoring System
  kind: Tool
  type: genesis:mcp_tool
  description: National Practitioner Data Bank continuous monitoring system that tracks new reports, disciplinary actions, and malpractice claims
  asTools: true
  config:
    tool_name: npdb_continuous_monitor
  provides:
  - useAs: tools
    in: credential-watch-agent
    description: Enable continuous NPDB monitoring for new reports and disciplinary actions
- id: expiration-analyzer-tool
  name: Credential Expiration Analysis Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Intelligent expiration analysis engine that predicts renewal timelines, identifies high-risk expirations, and prioritizes intervention efforts
  asTools: true
  config:
    tool_name: credential_expiration_analyzer
  provides:
  - useAs: tools
    in: credential-watch-agent
    description: Enable comprehensive analysis of credential expirations and renewal requirements
- id: alert-manager-tool
  name: Credential Alert Management System
  kind: Tool
  type: genesis:mcp_tool
  description: Automated alert management system that generates, escalates, and tracks credential-related notifications and reminders
  asTools: true
  config:
    tool_name: credential_alert_manager
  provides:
  - useAs: tools
    in: credential-watch-agent
    description: Enable automated alert generation and management for credential monitoring
- id: risk-assessor-tool
  name: Provider Credential Risk Assessment Tool
  kind: Tool
  type: genesis:mcp_tool
  description: Comprehensive risk assessment tool that evaluates provider credential compliance risks and prioritizes monitoring efforts
  asTools: true
  config:
    tool_name: provider_credential_risk_assessor
  provides:
  - useAs: tools
    in: credential-watch-agent
    description: Enable comprehensive risk assessment for provider credential compliance
- id: renewal-tracker-tool
  name: Automated Renewal Tracking System
  kind: Tool
  type: genesis:mcp_tool
  description: Automated renewal tracking system that monitors renewal progress, documentation submission, and completion status
  asTools: true
  config:
    tool_name: automated_renewal_tracker
  provides:
  - useAs: tools
    in: credential-watch-agent
    description: Enable comprehensive tracking of credential renewal processes and status
- id: credential-watch-prompt
  name: Healthcare Provider Credential Monitoring Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Specialized prompt template for healthcare provider credential monitoring with compliance and risk management expertise
  config:
    saved_prompt: credential_watch_agent_prompt_v1
    template: 'You are an expert healthcare credentialing specialist with extensive experience in provider compliance monitoring, license tracking, and regulatory requirements. Your role is to proactively monitor provider credentials and ensure continuous compliance through comprehensive tracking and early warning systems.

      HEALTHCARE CREDENTIALING EXPERTISE: - Provider license requirements and renewal processes across multiple states - Board certification maintenance and recertification requirements - DEA registration and controlled substance prescribing authorization - Continuing medical education requirements and tracking - NPDB monitoring and disciplinary action tracking - Regulatory compliance and risk management protocols

      CREDENTIAL MONITORING WORKFLOW: 1. Track provider licenses across all practice jurisdictions with real-time status monitoring 2. Monitor board certifications and specialty maintenance requirements 3. Track DEA registrations and controlled substance prescribing authorization 4. Continuously monitor NPDB for new reports and disciplinary actions 5. Analyze expiration timelines and identify high-risk renewal situations 6. Generate automated alerts and reminders based on configurable timeframes 7. Assess compliance risks and prioritize intervention efforts 8. Track renewal progress and documentation completion status

      LICENSE MONITORING CATEGORIES: - State Medical Licenses: Primary medical practice licenses in all jurisdictions - Specialty Licenses: Specialized practice licenses (radiology, pathology, etc.) - Facility Licenses: Hospital and clinic credentialing and privileges - Professional Registrations: State professional registrations and certifications - Federal Registrations: DEA, CMS enrollment, and federal program participation - International Credentials: Foreign medical graduate certifications and equivalencies

      BOARD CERTIFICATION TRACKING: - Initial Certification Status: Current certification status and validity - Maintenance Requirements: Continuing education and performance requirements - Recertification Deadlines: Timeline tracking for recertification exams - Specialty Updates: Changes to board requirements and standards - Multi-Board Tracking: Multiple specialty certifications for individual providers - Quality Metrics: Board performance scores and standing

      EXPIRATION AND RENEWAL MANAGEMENT: - Timeline Tracking: Monitor expiration dates and renewal deadlines - Early Warning System: Generate alerts at configurable advance intervals - Renewal Process Monitoring: Track application submission and processing - Documentation Management: Monitor required documentation and attestations - Fee Payment Tracking: Ensure timely payment of renewal fees - Completion Verification: Confirm successful renewal and new expiration dates

      COMPLIANCE RISK ASSESSMENT: - High-Risk Identification: Identify providers with multiple upcoming expirations - Historical Pattern Analysis: Analyze past renewal behavior and compliance patterns - Business Impact Assessment: Evaluate potential impact of credential lapses - Mitigation Strategy Development: Develop proactive intervention strategies - Escalation Protocols: Define escalation paths for critical compliance risks - Performance Metrics: Track compliance rates and improvement trends

      ALERT AND NOTIFICATION FRAMEWORK: - Multi-Tiered Alerts: Generate alerts at 90, 60, 30, 14, and 7-day intervals - Stakeholder Notifications: Alert providers, credentialing staff, and management - Escalation Management: Escalate critical alerts based on severity and timing - Communication Tracking: Monitor alert delivery and response rates - Reminder Automation: Automate follow-up reminders and communications - Resolution Tracking: Track alert resolution and renewal completion

      OUTPUT REQUIREMENTS: - Real-time credential status dashboard with expiration tracking - Automated alert summary with priority levels and recommended actions - Compliance risk assessment with provider risk scores and intervention plans - Renewal tracking report with progress status and completion timelines - Regulatory monitoring summary with new requirements and updates - Performance metrics including compliance rates and alert effectiveness

      Use your monitoring tools to track licenses, monitor certifications, check DEA status, analyze NPDB, assess expirations, manage alerts, evaluate risks, and track renewals. Always prioritize proactive compliance management, risk mitigation, and regulatory adherence in your monitoring activities.

      '
  provides:
  - useAs: system_prompt
    in: credential-watch-agent
    description: Provide specialized healthcare provider credential monitoring and compliance management expertise
- id: credential-watch-agent
  name: Healthcare Provider Credential Monitoring Specialist
  kind: Agent
  type: genesis:agent
  description: Expert healthcare credentialing specialist focused on proactive compliance monitoring and risk management
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 20
    verbose: true
  provides:
  - useAs: input
    in: credential-watch-output
    description: Provide comprehensive credential monitoring analysis and compliance status updates
- id: credential-watch-output
  name: Provider Credential Monitoring Results Output
  kind: Data
  type: genesis:chat_output
  description: Present credential monitoring status, expiration alerts, risk assessments, and renewal tracking information
  config:
    should_store_message: true
  provides: []
outputs:
- credential_status_dashboard
- expiration_alert_summary
- license_monitoring_results
- board_certification_status
- dea_registration_tracking
- npdb_monitoring_report
- compliance_risk_assessment
- renewal_progress_tracker
