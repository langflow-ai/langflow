  description: Percentage of geographic areas meeting regulatory network adequacy standards
  target: '> 95%'
  measurement: percentage
  category: Compliance
  valueType: percentage
- name: Member Access Score
  description: Average member access score based on time-distance and appointment availability
  target: '> 4.2/5'
  measurement: score
  category: Quality
  valueType: number
- name: Geographic Coverage Completeness
  description: Percentage of member ZIP codes with adequate provider access within standards
  target: '> 92%'
  measurement: percentage
  category: Coverage
  valueType: percentage
- name: Provider-to-Member Ratio Adequacy
  description: Percentage of specialty areas meeting minimum provider-to-member ratios
  target: '> 90%'
  measurement: percentage
  category: Capacity
  valueType: percentage
- name: Gap Identification Accuracy
  description: Accuracy of identifying actual network adequacy gaps and access issues
  target: '> 94%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Contracting Recommendation Effectiveness
  description: Success rate of strategic contracting recommendations in addressing network gaps
  target: '> 85%'
  measurement: percentage
  category: Strategic Impact
  valueType: percentage
