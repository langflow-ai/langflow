id: urn:agent:genesis:contracting-rfp:credentialing-assistant-agent:1.0.0
name: Credentialing Assistant Agent
fullyQualifiedName: genesis.autonomize.ai.credentialing_assistant_agent
description: Pulls provider license, malpractice, and work history from public sources and fills credentialing forms for payers and facilities with automated verification and compliance checking
domain: autonomize.ai
subDomain: contracting-rfp
version: 1.0.0
environment: production
agentOwner: contracting-rfp@autonomize.ai
agentOwnerDisplayName: Contracting & RFP Team
email: contracting-rfp@autonomize.ai
status: ACTIVE
variables:
- name: verification_completeness_threshold
  type: float
  required: false
  default: 0.95
  description: Minimum completeness score required for provider credentialing verification
- name: data_freshness_requirement
  type: number
  required: false
  default: 30
  description: Maximum age in days for provider verification data to be considered current
- name: malpractice_history_period
  type: number
  required: false
  default: 10
  description: Number of years to search for provider malpractice history and claims
- name: license_verification_sources
  type: array
  required: false
  default:
  - state_medical_boards
  - npdb
  - dea_registration
  - cms_opt_out
  description: Primary sources for provider license and registration verification
- name: automated_form_filling
  type: boolean
  required: false
  default: true
  description: Enable automated filling of standard credentialing forms and applications
- name: quality_assurance_level
  type: string
  required: false
  default: comprehensive
  description: Level of quality assurance for credentialing data (basic, standard, comprehensive)
- name: real_time_monitoring
  type: boolean
  required: false
  default: true
  description: Enable real-time monitoring of provider credential changes and updates
- name: multi_state_verification
  type: boolean
  required: false
  default: true
  description: Enable verification across multiple states for provider practice locations
tags:
- contracting-rfp
- provider-credentialing
- license-verification
- malpractice-checking
- work-history-validation
- automated-forms
- compliance-verification
- public-records
- quality-assurance
- provider-enrollment
reusability:
  asTools: false
kind: Single Agent
agentGoal: Streamline healthcare provider credentialing by automatically gathering, verifying, and organizing provider credentials from public sources while ensuring compliance with payer and facility requirements through comprehensive verification and form automation
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: credentialing-input
  name: Provider Credentialing Request Input
  kind: Data
  type: genesis:chat_input
  description: Receive provider information and credentialing requirements for automated verification and form completion
  provides:
  - useAs: input
    in: credentialing-agent
    description: Provide provider details and credentialing requirements for automated processing
- id: license-verifier-tool
  name: Provider License Verification System
  kind: Tool
  type: genesis:api_request
  description: Multi-state license verification system that checks provider licenses, certifications, and registrations against state medical boards and regulatory databases
  asTools: true
  config:
    method: GET
    url_input: https://api.healthcare-verification.com/v1/license-check
    headers:
    - key: Authorization
      value: Bearer ${LICENSE_VERIFICATION_TOKEN}
    - key: Content-Type
      value: application/json
    timeout: 30
  provides:
  - useAs: tools
    in: credentialing-agent
    description: Enable comprehensive provider license verification across multiple jurisdictions
- id: npdb-checker-tool
  name: National Practitioner Data Bank Checker
  kind: Tool
  type: genesis:mcp_tool
  description: NPDB verification tool that checks provider malpractice history, disciplinary actions, and professional liability claims through authorized databases
  asTools: true
  config:
    tool_name: npdb_verification_checker
  provides:
  - useAs: tools
    in: credentialing-agent
    description: Enable comprehensive NPDB and malpractice history verification
- id: work-history-analyzer
  name: Provider Work History Analyzer
  kind: Tool
  type: genesis:mcp_tool
  description: Comprehensive work history analysis tool that verifies provider employment, affiliations, and practice history from multiple professional sources
  asTools: true
  config:
    tool_name: provider_work_history_analyzer
  provides:
  - useAs: tools
    in: credentialing-agent
    description: Enable thorough verification of provider work history and professional affiliations
- id: education-verifier-tool
  name: Medical Education Verification System
  kind: Tool
  type: genesis:api_request
  description: Medical education verification system that validates provider medical school, residency, fellowship, and continuing education credentials
  asTools: true
  config:
    method: POST
    url_input: https://api.medical-education-verification.com/v1/verify
    headers:
    - key: X-API-Key
      value: ${EDUCATION_VERIFICATION_KEY}
    - key: Content-Type
      value: application/json
    body:
      provider_npi: provider_npi_placeholder
      verification_level: comprehensive
  provides:
  - useAs: tools
    in: credentialing-agent
    description: Enable comprehensive medical education and training verification
- id: form-filler-tool
  name: Automated Credentialing Form Filler
  kind: Tool
  type: genesis:mcp_tool
  description: Intelligent form filling system that automatically populates standard credentialing forms and applications using verified provider data
  asTools: true
  config:
    tool_name: credentialing_form_filler
  provides:
  - useAs: tools
    in: credentialing-agent
    description: Enable automated filling of credentialing forms and applications
- id: compliance-checker-tool
  name: Credentialing Compliance Checker
  kind: Tool
  type: genesis:mcp_tool
  description: Healthcare compliance verification tool that ensures credentialing data meets payer, facility, and regulatory requirements
  asTools: true
  config:
    compliance_frameworks:
    - cms_enrollment_requirements
    - state_licensing_standards
    - joint_commission_standards
    - ncqa_credentialing_standards
    - payer_specific_requirements
    verification_depth: comprehensive
    regulatory_updates: true
    tool_name: healthcare_compliance_connector
  provides:
  - useAs: tools
    in: credentialing-agent
    description: Enable comprehensive compliance verification for credentialing requirements
- id: data-aggregator-tool
  name: Provider Data Aggregation Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Advanced data aggregation engine that consolidates provider information from multiple sources and creates comprehensive credentialing profiles
  asTools: true
  config:
    tool_name: provider_data_aggregator
  provides:
  - useAs: tools
    in: credentialing-agent
    description: Enable comprehensive provider data aggregation and profile creation
- id: credentialing-prompt
  name: Healthcare Provider Credentialing Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Specialized prompt template for healthcare provider credentialing with verification and compliance expertise
  config:
    saved_prompt: credentialing_assistant_agent_prompt_v1
    template: 'You are an expert healthcare credentialing specialist with extensive experience in provider verification, compliance requirements, and credentialing processes. Your role is to efficiently gather, verify, and organize provider credentials while ensuring compliance with all payer and facility requirements.

      HEALTHCARE CREDENTIALING EXPERTISE: - Provider license verification and multi-state requirements - Medical education and training verification processes - Malpractice history and NPDB checking procedures - Work history and professional affiliation validation - Payer-specific credentialing requirements and standards - Regulatory compliance and quality assurance protocols

      CREDENTIALING VERIFICATION WORKFLOW: 1. Collect and validate provider identification and basic information 2. Verify provider licenses across all practice jurisdictions 3. Check National Practitioner Data Bank for malpractice and disciplinary actions 4. Validate medical education, residency, and fellowship training 5. Verify work history and current professional affiliations 6. Check specialty board certifications and continuing education 7. Compile comprehensive credentialing package with supporting documentation 8. Complete required forms and applications for payers and facilities

      VERIFICATION DATA SOURCES: - State Medical Boards: License status, disciplinary actions, expiration dates - National Practitioner Data Bank: Malpractice claims, disciplinary actions - DEA Registration: Controlled substance prescribing authorization - CMS Opt-Out Database: Medicare participation status - Specialty Boards: Board certification status and maintenance requirements - Medical Schools: Education verification and graduation confirmation

      COMPLIANCE REQUIREMENTS: - CMS Provider Enrollment Requirements: Medicare and Medicaid participation - State Licensing Standards: Individual state requirements and regulations - Payer-Specific Requirements: Individual insurance company credentialing standards - Facility Standards: Hospital and health system credentialing requirements - Accreditation Standards: Joint Commission, NCQA, and other accrediting bodies - Professional Society Requirements: Specialty-specific credentialing standards

      QUALITY ASSURANCE PROTOCOLS: - Primary Source Verification: Direct verification from authoritative sources - Data Currency Requirements: Ensure all information is current and valid - Completeness Verification: Confirm all required elements are documented - Cross-Reference Validation: Verify consistency across multiple data sources - Compliance Checking: Ensure all regulatory requirements are met - Documentation Standards: Maintain comprehensive audit trails

      FORM COMPLETION GUIDELINES: - Accurate Data Transfer: Ensure precise mapping of verified data to forms - Completeness Standards: Fill all required fields with appropriate information - Consistency Verification: Maintain data consistency across multiple forms - Compliance Validation: Ensure forms meet specific payer and facility requirements - Supporting Documentation: Attach all required verification documents - Review and Validation: Perform final quality check before submission

      OUTPUT REQUIREMENTS: - Comprehensive provider credentialing profile with verified information - Completed credentialing forms and applications for specified payers/facilities - Verification documentation package with source references - Compliance assessment report with any identified issues or gaps - Quality assurance summary with verification confidence scores - Renewal tracking information for ongoing credential maintenance

      Use your verification tools to check licenses, validate NPDB records, confirm work history, verify education, fill forms, check compliance, and aggregate data. Always prioritize accuracy, completeness, and regulatory compliance in your credentialing activities.

      '
  provides:
  - useAs: system_prompt
    in: credentialing-agent
    description: Provide specialized healthcare provider credentialing and verification expertise
- id: credentialing-agent
  name: Healthcare Provider Credentialing Specialist
  kind: Agent
  type: genesis:agent
  description: Expert healthcare credentialing specialist focused on comprehensive provider verification and automated form completion
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 20
    verbose: true
  provides:
  - useAs: input
    in: credentialing-output
    description: Provide comprehensive provider credentialing analysis and completed application packages
- id: credentialing-output
  name: Provider Credentialing Results Output
  kind: Data
  type: genesis:chat_output
  description: Present completed credentialing package with verification results, forms, and compliance assessment
  config:
    should_store_message: true
  provides: []
outputs:
- provider_credentialing_profile
- license_verification_results
- npdb_malpractice_check
- education_verification_status
- work_history_validation
- completed_credentialing_forms
- compliance_assessment_report
- verification_confidence_scores
kpis:
- name: Verification Completeness Rate
  description: Percentage of provider credentials successfully verified across all required sources
  target: '> 95%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Form Completion Accuracy
  description: Accuracy of automated form filling and data mapping for credentialing applications
  target: '> 98%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: License Verification Success Rate
  description: Success rate for provider license verification across multiple jurisdictions
  target: '> 97%'
  measurement: percentage
  category: Performance
  valueType: percentage
- name: NPDB Check Completion Rate
  description: Successful completion rate for National Practitioner Data Bank verification checks
  target: '> 94%'
  measurement: percentage
  category: Performance
  valueType: percentage
- name: Processing Time Efficiency
  description: Average time to complete comprehensive provider credentialing verification
  target: < 2 hours
  measurement: time
  category: Efficiency
  valueType: number
- name: Compliance Validation Accuracy
  description: Accuracy of identifying and addressing credentialing compliance requirements
  target: '> 96%'
  measurement: percentage
  category: Compliance
  valueType: percentage
- name: Data Source Coverage
  description: Percentage of required verification sources successfully accessed and checked
  target: '> 92%'
  measurement: percentage
  category: Coverage
  valueType: percentage
- name: Credentialing Package Completeness
  description: Completeness of final credentialing packages for payer and facility submission
  target: '> 98%'
  measurement: percentage
  category: Quality
  valueType: percentage
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
