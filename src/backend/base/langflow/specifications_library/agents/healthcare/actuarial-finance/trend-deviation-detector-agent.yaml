id: urn:agent:genesis:actuarial-finance:trend-deviation-detector-agent:1.0.0
name: Trend Deviation Detector Agent
fullyQualifiedName: genesis.autonomize.ai.trend_deviation_detector_agent
description: Flags anomalies in claim cost or volume trends across service lines, geographies, or populations using longitudinal
  claims data for early detection of cost and utilization deviations
domain: autonomize.ai
subDomain: actuarial-finance
version: 1.0.0
environment: production
agentOwner: actuarial-finance@autonomize.ai
agentOwnerDisplayName: Actuarial & Finance Team
email: actuarial-finance@autonomize.ai
status: ACTIVE
variables:
- name: deviation_sensitivity_threshold
  type: number
  required: false
  default: 2.5
  description: Standard deviation threshold for flagging significant trend anomalies (2.5 sigma default)
- name: trending_analysis_period
  type: number
  required: false
  default: 24
  description: Number of months for baseline trend analysis and deviation detection
- name: seasonal_adjustment_enabled
  type: boolean
  required: false
  default: true
  description: Enable seasonal adjustment for trend analysis to account for cyclical patterns
- name: geographic_granularity
  type: string
  required: false
  default: state_level
  description: Geographic analysis granularity (zip_code, county, state_level, regional, national)
- name: service_line_categories
  type: array
  required: false
  default:
  - inpatient
  - outpatient
  - pharmacy
  - professional
  - ancillary
  description: Service line categories for targeted trend analysis and deviation detection
- name: population_segmentation
  type: array
  required: false
  default:
  - age_groups
  - chronic_conditions
  - risk_scores
  - utilization_tiers
  description: Population segmentation criteria for demographic-specific trend analysis
- name: early_warning_sensitivity
  type: string
  required: false
  default: high
  description: Sensitivity level for early warning alerts (low, medium, high, critical)
- name: predictive_modeling_enabled
  type: boolean
  required: false
  default: true
  description: Enable predictive modeling for trend forecasting and deviation prediction
tags:
- actuarial-finance
- trend-analysis
- anomaly-detection
- cost-monitoring
- utilization-analysis
- claims-analytics
- financial-modeling
- early-warning
- predictive-analytics
- risk-management
reusability:
  asTools: false
kind: Single Agent
agentGoal: Proactively detect and alert on significant deviations in healthcare cost and utilization trends to enable early
  intervention and financial risk management through advanced statistical analysis and machine learning
targetUser: internal
valueGeneration: InsightGeneration
interactionMode: Streaming
runMode: Scheduled
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: trend-input
