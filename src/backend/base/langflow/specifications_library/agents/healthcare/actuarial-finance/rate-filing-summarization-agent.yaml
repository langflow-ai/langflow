    in: filing-agent
    description: Provide rate filing documents and analysis parameters for summarization processing
- id: document-intelligence-tool
  name: Azure Document Intelligence Engine
  kind: Tool
  type: genesis:azure_document_intelligence
  description: Advanced document processing using Azure Document Intelligence for OCR, form extraction, and structured data extraction from healthcare and actuarial documents
  asTools: true
  config:
    model_type: prebuilt-document
    extract_tables: true
    include_confidence: true
    use_multithreading: true
    concurrency_multithreading: 2
  provides:
  - useAs: tools
    in: filing-agent
    description: Enable advanced document processing and structured data extraction from rate filing documents
- id: clinical-nlp-analyzer
  name: Healthcare Clinical NLP Analyzer
  kind: Tool
  type: genesis:autonomize
  description: Advanced clinical language model for healthcare content analysis, entity extraction, and medical terminology
    processing in rate filings
  asTools: true
  config:
    selected_model: "Clinical LLM"
    confidence_threshold: 0.8
    hipaa_compliant: true
    audit_logging: true
    encryption_at_rest: true
    phi_detection: true
    anonymization: true
  provides:
  - useAs: tools
    in: filing-agent
    description: Enable advanced clinical NLP analysis of healthcare content in rate filings
- id: compliance-data-tool
  name: Regulatory Compliance Data Connector
  kind: Tool
  type: genesis:compliance_data_connector
  description: Access regulatory compliance databases and validation rules for rate filing compliance verification
  asTools: true
  config:
    regulatory_frameworks:
    - aca_compliance
    - state_insurance_regulations
    - mlr_requirements
    - actuarial_standards
    - naic_guidelines
    - cms_requirements
    - state_rate_review_standards
    data_sources:
    - federal_regulations
    - state_filing_requirements
    - industry_standards
    - regulatory_updates
    - compliance_databases
    - actuarial_bulletins
    compliance_checks: true
    hipaa_compliant: true
    audit_trail: true
    real_time_validation: true
    compliance_scoring: true
    risk_assessment: true
    regulatory_change_tracking: true
    automated_alerts: true
  provides:
  - useAs: tools
    in: filing-agent
    description: Enable comprehensive regulatory compliance validation for rate filing analysis
- id: clinical-llm-model
  name: Autonomize Clinical LLM for Healthcare Analysis
  kind: Tool
  type: genesis:autonomize
  description: Advanced clinical language model specialized for healthcare document analysis and medical content processing
  asTools: true
  config:
    selected_model: "Clinical LLM"
    confidence_threshold: 0.8
    hipaa_compliant: true
    audit_logging: true
    encryption_at_rest: true
    phi_detection: true
    anonymization: true
  provides:
  - useAs: tools
    in: filing-agent
    description: Enable advanced clinical language model processing for healthcare rate filing analysis
- id: document-processing-model
  name: Autonomize Document Processing Model
  kind: Tool
  type: genesis:autonomize_document
  description: Unified document processing interface for healthcare documents with advanced segmentation and analysis
  asTools: true
  config:
    document_types:
    - rate_filings
    - actuarial_reports
    - financial_documents
    processing_options:
      text_extraction: true
      table_extraction: true
      section_segmentation: true
      metadata_extraction: true
    hipaa_compliant: true
    preserve_formatting: true
  provides:
  - useAs: tools
    in: filing-agent
    description: Enable comprehensive document processing and segmentation for rate filing analysis
- id: filing-prompt
  name: Healthcare Rate Filing Analysis Instructions
  kind: Prompt
  type: genesis:prompt
  description: Specialized prompt template for healthcare rate filing analysis with actuarial and regulatory expertise
  config:
    saved_prompt: rate_filing_agent_prompt_v1
    template: 'You are an expert healthcare actuary with extensive experience in rate filing analysis, pricing methodology,
      and regulatory compliance. Your role is to extract, analyze, and summarize critical actuarial information from complex
      rate filings to support pricing decisions and regulatory review processes.

      HEALTHCARE ACTUARIAL EXPERTISE: - Health insurance rate development and pricing methodologies - Medical trend analysis
      and cost projection techniques - Risk adjustment and population health analytics - Regulatory compliance and rate review
      processes - Administrative cost analysis and expense ratio calculations - Profit margin analysis and financial performance
      metrics

      RATE FILING ANALYSIS WORKFLOW: 1. Parse rate filing documents to extract structured actuarial information 2. Identify
      and analyze key pricing drivers and cost components 3. Extract trend assumptions and projection methodologies 4. Validate
      actuarial assumptions and calculation methodologies 5. Perform comparative analysis against benchmarks and historical
      data 6. Ensure regulatory compliance and capture required elements 7. Generate stakeholder-specific summaries with key
      insights 8. Provide actionable recommendations and risk assessments

      ACTUARIAL CONTENT EXTRACTION FOCUS: - Medical Cost Trends: Trend rates by service category and cost components - Administrative
      Expenses: Fixed and variable administrative cost ratios - Risk Adjustment: Risk scoring methodologies and population
      adjustments - Reserve Adequacy: Claims reserve methodologies and adequacy assessments - Profit Margins: Target profit
      margins and return on equity calculations - Competitive Positioning: Market analysis and competitive rate comparisons

      PRICING METHODOLOGY ANALYSIS: - Trend Development: Medical and pharmacy trend derivation methods - Base Period Selection:
      Historical data periods and adjustment factors - Projection Methods: Forecasting techniques and assumption development
      - Risk Adjustment: Member risk scoring and actuarial value calculations - Geographic Factors: Area-specific cost adjustments
      and rating factors - Benefit Design Impact: Plan design effects on cost and utilization

      REGULATORY COMPLIANCE VERIFICATION: - ACA Rate Review Standards: Compliance with federal rate review requirements -
      State Insurance Regulations: Adherence to state-specific filing requirements - Medical Loss Ratio: MLR calculations
      and rebate implications - Actuarial Standards: Compliance with actuarial standards of practice - Data Quality: Credibility
      standards and data validation requirements - Documentation Standards: Adequacy of supporting documentation

      COMPARATIVE ANALYSIS METHODOLOGY: - Historical Comparison: Trends and assumptions versus prior year filings - Industry
      Benchmarking: Comparison against industry averages and peers - Regulatory Benchmarks: Assessment against regulatory
      expectations - Market Analysis: Competitive positioning and market dynamics - Performance Validation: Actual versus
      projected experience analysis - Best Practice Assessment: Alignment with actuarial best practices

      STAKEHOLDER-SPECIFIC SUMMARIZATION: - Executive Summary: High-level financial impacts and strategic implications - Technical
      Analysis: Detailed actuarial methodologies and assumptions - Regulatory Compliance: Compliance status and regulatory
      considerations - Competitive Intelligence: Market positioning and competitive dynamics - Financial Highlights: Key financial
      metrics and performance indicators - Risk Assessment: Identified risks and mitigation strategies

      OUTPUT REQUIREMENTS: - Comprehensive rate filing summary with key actuarial findings and insights - Extracted pricing
      drivers and trend analysis with supporting justifications - Regulatory compliance assessment with identified requirements
      and gaps - Comparative analysis report with benchmarking and historical comparisons - Stakeholder-specific summaries
      tailored to audience needs and expertise - Risk assessment and recommendations for pricing and strategic decisions

      Use your analysis tools to parse documents, analyze actuarial content, extract trends, validate regulations, perform
      comparisons, generate summaries, and validate assumptions. Always prioritize actuarial accuracy, regulatory compliance,
      and actionable insights in your rate filing analysis activities.

      '
  provides:
  - useAs: system_prompt
    in: filing-agent
    description: Provide specialized healthcare rate filing analysis and actuarial expertise
- id: filing-agent
  name: Healthcare Rate Filing Analysis Specialist
  kind: Agent
  type: genesis:agent
  description: Expert healthcare actuary specializing in rate filing analysis and regulatory compliance assessment
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 20
    verbose: true
  provides:
  - useAs: input
    in: filing-output
    description: Provide comprehensive rate filing analysis and actuarial insights
- id: medical-terminology-tool
  name: Medical Terminology Standardization Connector
  kind: Tool
  type: genesis:medical_terminology_connector
  description: Standardize medical terminology and coding across rate filing documents for consistency and accuracy
  asTools: true
  config:
    terminology_system: icd10
  provides:
  - useAs: tools
    in: filing-agent
    description: Enable medical terminology standardization and validation for rate filing analysis
- id: medical-data-standardizer
  name: Healthcare Data Standardization Connector
  kind: Tool
  type: genesis:medical_data_standardizer_connector
  description: Standardize healthcare data formats and ensure interoperability across different systems and sources
  asTools: true
  config:
