id: urn:agent:genesis:actuarial-finance:rate-filing-summarization-agent:1.0.0
name: Rate Filing Summarization Agent
fullyQualifiedName: genesis.autonomize.ai.rate_filing_summarization_agent
description: Extracts key actuarial justifications, pricing drivers, and trends from rate filings to generate summaries for
  internal review and regulatory compliance analysis
domain: autonomize.ai
subDomain: actuarial-finance
version: 1.0.0
environment: production
agentOwner: actuarial-finance@autonomize.ai
agentOwnerDisplayName: Actuarial & Finance Team
email: actuarial-finance@autonomize.ai
status: ACTIVE
variables:
