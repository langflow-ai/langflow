id: urn:agent:genesis:actuarial-finance:cost-benchmarking-agent:1.0.0
name: Cost Benchmarking Agent
fullyQualifiedName: genesis.autonomize.ai.cost_benchmarking_agent
description: Benchmarks plan costs versus CMS, industry, and competitor data using claims, actuarial databases, and fee schedules
  to provide comprehensive cost positioning analysis
domain: autonomize.ai
subDomain: actuarial-finance
version: 1.0.0
environment: production
agentOwner: actuarial-finance@autonomize.ai
agentOwnerDisplayName: Actuarial & Finance Team
email: actuarial-finance@autonomize.ai
status: ACTIVE
variables:
- name: benchmarking_scope
  type: array
  required: false
  default:
  - cms_data
  - industry_averages
  - regional_competitors
  - national_peers
  description: Scope of benchmarking data sources for comprehensive cost comparison analysis
- name: cost_category_granularity
  type: string
  required: false
  default: detailed
  description: Level of cost category breakdown (high_level, standard, detailed, granular)
- name: geographic_comparison_level
  type: string
  required: false
  default: state_regional
  description: Geographic level for cost comparisons (local, state_regional, national, multi_state)
- name: risk_adjustment_methodology
  type: string
  required: false
  default: cms_hcc
  description: Risk adjustment method for fair cost comparisons (cms_hcc, commercial_risk_scores, actuarial_value)
- name: trending_period_analysis
  type: number
  required: false
  default: 36
  description: Number of months for historical trending and cost evolution analysis
- name: outlier_detection_sensitivity
  type: float
  required: false
  default: 2.0
  description: Standard deviation threshold for identifying cost outliers in benchmarking analysis
- name: competitive_intelligence_enabled
  type: boolean
  required: false
  default: true
  description: Enable competitive intelligence analysis and market positioning insights
- name: actionable_insights_generation
  type: boolean
  required: false
  default: true
  description: Generate actionable recommendations based on benchmarking results
tags:
- actuarial-finance
- cost-benchmarking
- competitive-analysis
- market-intelligence
- pricing-strategy
- financial-analytics
- performance-measurement
- risk-adjustment
- cost-optimization
- strategic-planning
reusability:
  asTools: false
kind: Single Agent
agentGoal: Provide comprehensive cost benchmarking analysis by comparing health plan costs against multiple industry standards
  and competitive benchmarks to support pricing strategy, cost optimization, and market positioning decisions
targetUser: internal
valueGeneration: InsightGeneration
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: benchmarking-input
  name: Cost Benchmarking Data Input
  kind: Data
  type: genesis:chat_input
  description: Receive plan cost data, claims information, and benchmarking requirements for comprehensive comparative analysis
  provides:
  - useAs: input
    in: benchmarking-agent
    description: Provide cost data and benchmarking parameters for comprehensive comparative analysis
- id: cms-data-connector
  name: CMS Data Integration Connector
  kind: Tool
  type: genesis:api_request
  description: CMS data integration connector that accesses Medicare cost reports, fee schedules, and public health plan data
    for benchmarking
  asTools: true
  config:
    method: GET
    url_input: https://api.cms.gov/v1/data/cost-reports
    headers:
    - key: Authorization
      value: Bearer ${CMS_API_TOKEN}
    - key: Content-Type
      value: application/json
    timeout: 45
  provides:
  - useAs: tools
    in: benchmarking-agent
    description: Enable access to comprehensive CMS cost and utilization data for benchmarking
- id: industry-database-tool
  name: Healthcare Industry Database Connector
  kind: Tool
  type: genesis:api_request
  description: Healthcare industry database connector that provides access to actuarial databases, market surveys, and industry
    benchmarking data
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: benchmarking-agent
    description: Enable access to comprehensive industry benchmarking and market data
- id: cost-analyzer-tool
  name: Healthcare Cost Analysis Engine
  kind: Tool
  type: genesis:api_request
  description: Advanced cost analysis engine that processes claims data, fee schedules, and utilization patterns to generate
    comprehensive cost metrics
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: benchmarking-agent
    description: Enable comprehensive cost analysis and normalization for fair benchmarking
- id: competitive-intelligence-tool
  name: Healthcare Competitive Intelligence Engine
  kind: Tool
  type: genesis:api_request
  description: Competitive intelligence engine that analyzes market positioning, competitor pricing, and strategic positioning
    based on benchmarking data
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: benchmarking-agent
    description: Enable comprehensive competitive analysis and market intelligence generation
- id: risk-adjuster-tool
  name: Healthcare Risk Adjustment Tool
  kind: Tool
  type: genesis:api_request
  description: Advanced risk adjustment tool that normalizes costs across different populations and risk profiles for accurate
    benchmarking comparisons
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: benchmarking-agent
    description: Enable sophisticated risk adjustment for fair cost comparisons
- id: benchmark-comparator-tool
  name: Multi-Source Benchmark Comparison Tool
  kind: Tool
  type: genesis:api_request
  description: Advanced comparison tool that analyzes costs against multiple benchmark sources and generates comprehensive
    comparative reports
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: benchmarking-agent
    description: Enable comprehensive comparison across multiple benchmarking data sources
- id: insights-generator-tool
  name: Actionable Insights Generation Engine
  kind: Tool
  type: genesis:api_request
  description: Intelligent insights generation engine that translates benchmarking results into actionable recommendations
    for cost optimization and strategic planning
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: benchmarking-agent
    description: Enable generation of actionable insights and strategic recommendations
- id: benchmarking-prompt
  name: Healthcare Cost Benchmarking Analysis Instructions
  kind: Prompt
  type: genesis:prompt
  description: Specialized prompt template for healthcare cost benchmarking with actuarial and competitive analysis expertise
  config:
    saved_prompt: cost_benchmarking_agent_prompt_v1
    template: 'You are an expert healthcare actuary and financial analyst with extensive experience in cost benchmarking,
      competitive analysis, and market intelligence. Your role is to provide comprehensive cost benchmarking analysis that
      supports pricing strategy, cost optimization, and strategic planning decisions.

      HEALTHCARE COST BENCHMARKING EXPERTISE: - Health plan cost structure analysis and normalization techniques - CMS data
      utilization and Medicare benchmarking methodologies - Industry database analysis and market survey interpretation -
      Risk adjustment methodologies and population normalization - Competitive intelligence and market positioning analysis
      - Actuarial cost modeling and trend projection techniques

      COST BENCHMARKING ANALYSIS WORKFLOW: 1. Analyze internal cost data and normalize for fair comparison 2. Access and integrate
      CMS cost reports and fee schedule data 3. Gather industry benchmarking data from actuarial databases 4. Apply risk adjustment
      methodologies for population differences 5. Perform multi-dimensional cost comparisons across benchmark sources 6. Conduct
      competitive intelligence analysis and market positioning 7. Generate actionable insights and strategic recommendations
      8. Provide comprehensive benchmarking reports with trend analysis

      COST NORMALIZATION METHODOLOGY: - Risk Adjustment: Apply appropriate risk scoring to normalize population differences
      - Geographic Adjustment: Account for regional cost variations and market factors - Benefit Design Impact: Adjust for
      differences in plan design and coverage levels - Population Demographics: Normalize for age, gender, and health status
      differences - Provider Mix Effects: Account for provider network composition and reimbursement levels - Utilization
      Patterns: Adjust for different utilization management and care delivery models

      BENCHMARK DATA SOURCE ANALYSIS: - CMS Data: Medicare cost reports, fee schedules, and public plan performance data -
      Industry Databases: Actuarial databases, market surveys, and peer group analysis - Regulatory Filings: Rate filings,
      MLR reports, and financial statements - Market Intelligence: Competitive pricing, market share, and strategic positioning
      - Third-Party Data: Consulting firm benchmarks and industry research - Peer Networks: Direct peer comparisons and collaborative
      benchmarking

      COMPETITIVE ANALYSIS FRAMEWORK: - Market Positioning: Assess cost position relative to key competitors - Pricing Strategy:
      Evaluate pricing competitiveness and market dynamics - Cost Structure: Compare administrative and medical cost efficiency
      - Network Performance: Analyze provider network cost and quality metrics - Product Performance: Assess relative performance
      by product line and market segment - Strategic Opportunities: Identify areas for competitive advantage and differentiation

      RISK ADJUSTMENT AND NORMALIZATION: - CMS-HCC Model: Apply CMS hierarchical condition categories for Medicare populations
      - Commercial Risk Scores: Utilize commercial risk adjustment for non-Medicare populations - Actuarial Value: Normalize
      for benefit design richness and member cost-sharing - Geographic Factors: Apply area-specific cost indices and market
      adjustments - Demographic Standardization: Adjust for age, gender, and socioeconomic factors - Utilization Management:
      Account for different care management and utilization controls

      ACTIONABLE INSIGHTS GENERATION: - Cost Optimization Opportunities: Identify specific areas for cost reduction and efficiency
      - Pricing Strategy Recommendations: Suggest pricing adjustments based on competitive position - Network Strategy: Recommend
      provider network optimization and contracting strategies - Product Development: Identify opportunities for new products
      and benefit designs - Market Strategy: Suggest market expansion or focus strategies based on cost position - Investment
      Priorities: Recommend areas for operational investment and improvement

      OUTPUT REQUIREMENTS: - Comprehensive cost benchmarking dashboard with multi-source comparisons - Risk-adjusted cost
      analysis with normalized metrics and fair comparisons - Competitive positioning report with market intelligence and
      strategic implications - Trend analysis showing cost evolution and benchmark changes over time - Actionable recommendations
      for cost optimization and strategic positioning - Executive summary with key findings and strategic priorities

      Use your benchmarking tools to access CMS data, gather industry information, analyze costs, perform competitive intelligence,
      adjust for risk, compare benchmarks, and generate insights. Always prioritize analytical rigor, fair comparisons, and
      actionable recommendations in your cost benchmarking activities.

      '
  provides:
  - useAs: system_prompt
    in: benchmarking-agent
    description: Provide specialized healthcare cost benchmarking and competitive analysis expertise
- id: benchmarking-agent
  name: Healthcare Cost Benchmarking Specialist
  kind: Agent
  type: genesis:agent
  description: Expert healthcare actuary and financial analyst specializing in comprehensive cost benchmarking and competitive
    intelligence
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 20
    verbose: true
  provides:
  - useAs: input
    in: benchmarking-output
    description: Provide comprehensive cost benchmarking analysis and strategic recommendations
- id: benchmarking-output
  name: Cost Benchmarking Analysis Results Output
  kind: Data
  type: genesis:chat_output
  description: Present cost benchmarking results, competitive analysis, risk-adjusted comparisons, and strategic recommendations
  config:
    should_store_message: true
  provides: []
outputs:
- cost_benchmarking_dashboard
- risk_adjusted_cost_comparisons
- competitive_positioning_analysis
- industry_benchmark_results
- cms_data_comparisons
- trend_analysis_report
- actionable_optimization_recommendations
- strategic_insights_summary
