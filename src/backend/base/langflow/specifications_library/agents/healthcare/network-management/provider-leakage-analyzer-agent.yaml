id: urn:agent:genesis:network-management:provider-leakage-analyzer-agent:1.0.0
name: Provider Leakage Analyzer Agent
fullyQualifiedName: genesis.autonomize.ai.provider_leakage_analyzer_agent
description: Identifies out-of-network referral or service leakage by comparing in-network claim expectations with actual
  billed patterns, analyzing provider behavior and network adequacy
domain: autonomize.ai
subDomain: network-management
version: 1.0.0
environment: production
agentOwner: network-management@autonomize.ai
agentOwnerDisplayName: Network Management Team
email: network-management@autonomize.ai
status: ACTIVE
variables:
- name: leakage_threshold
  type: float
  required: false
  default: 0.15
  description: Percentage threshold for identifying significant provider leakage
- name: analysis_period
  type: number
  required: false
  default: 12
  description: Months of claims data to analyze for leakage patterns
- name: specialty_focus
  type: array
  required: false
  default:
  - cardiology
  - orthopedics
  - oncology
  - neurology
  - gastroenterology
  description: Medical specialties to prioritize in leakage analysis
- name: geographic_scope
  type: array
  required: false
  default:
  - county
  - metro_area
  - state
  - region
  description: Geographic levels for network adequacy and leakage analysis
- name: cost_impact_threshold
  type: number
  required: false
  default: 50000
  description: Minimum annual cost impact to flag for intervention
- name: enable_predictive_modeling
  type: boolean
  required: false
  default: true
  description: Enable predictive modeling for future leakage risk assessment
- name: network_adequacy_standards
  type: object
  required: false
  default:
    primary_care: 0.95
    specialty_care: 0.85
    behavioral_health: 0.8
  description: Network adequacy standards by provider type
tags:
- network-management
- provider-leakage
- out-of-network-analysis
- claims-analysis
- network-adequacy
- provider-behavior
- cost-containment
- referral-patterns
- geographic-analysis
- hipaa-compliant
reusability:
  asTools: false
kind: Single Agent
agentGoal: Analyze claims data to identify out-of-network service leakage, assess provider referral patterns, evaluate network
  adequacy, and recommend strategies to reduce leakage and improve network utilization
targetUser: internal
valueGeneration: InsightGeneration
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: leakage-input
  name: Provider Leakage Analysis Input
  kind: Data
  type: genesis:chat_input
  description: Receive leakage analysis requests, claims data parameters, and network adequacy assessment requirements
  provides:
  - useAs: input
    in: leakage-agent
    description: Provide leakage analysis requests and claims data parameters
- id: claims-analyzer
  name: Claims Data Analysis Engine
  kind: Tool
  type: genesis:api_request
  description: Analyze claims data to identify out-of-network utilization patterns, cost trends, and provider behavior anomalies
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: leakage-agent
    description: Enable comprehensive claims data analysis and pattern identification
- id: network-directory-tool
  name: Provider Network Directory
  kind: Tool
  type: genesis:api_request
  description: Access provider network directory with specialty mapping, geographic coverage, and contract status information
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: leakage-agent
    description: Enable provider network mapping and adequacy assessment
- id: referral-analyzer
  name: Referral Pattern Analysis Tool
  kind: Tool
  type: genesis:api_request
  description: Analyze provider referral patterns, identify leakage points, and assess referral appropriateness and network
    compliance
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: leakage-agent
    description: Enable referral pattern analysis and leakage point identification
- id: geographic-analyzer
  name: Geographic Network Analysis
  kind: Tool
  type: genesis:api_request
  description: Analyze geographic distribution of providers and members to identify network gaps and access barriers
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: leakage-agent
    description: Enable geographic network analysis and adequacy assessment
- id: cost-impact-calculator
  name: Leakage Cost Impact Calculator
  kind: Tool
  type: genesis:api_request
  description: Calculate financial impact of provider leakage including excess costs, member satisfaction effects, and network
    optimization opportunities
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: leakage-agent
    description: Enable comprehensive cost impact analysis and ROI calculations
- id: predictive-modeler
  name: Leakage Prediction Model
  kind: Tool
  type: genesis:api_request
  description: Predict future leakage risks based on provider behavior, network changes, and market dynamics
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: leakage-agent
    description: Enable predictive leakage analysis and risk assessment
- id: network-optimizer
  name: Network Optimization Recommender
  kind: Tool
  type: genesis:api_request
  description: Recommend network improvements, provider recruitment strategies, and contract modifications to reduce leakage
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: leakage-agent
    description: Enable network optimization recommendations and strategic planning
- id: leakage-prompt
  name: Provider Leakage Analysis Instructions
  kind: Prompt
  type: genesis:prompt
  description: Specialized prompt template for provider leakage analysis with network management expertise and optimization
    strategies
  config:
    saved_prompt: provider_leakage_analyzer_prompt_v1
    template: 'You are a healthcare network management expert specializing in provider leakage analysis, network adequacy
      assessment, and network optimization strategies. Your role is to identify out-of-network utilization patterns, assess
      network gaps, and recommend strategies to improve network efficiency.

      NETWORK MANAGEMENT EXPERTISE: - Provider network adequacy standards and regulations - Claims data analysis and out-of-network
      identification - Referral pattern analysis and provider behavior assessment - Geographic access analysis and network
      gap identification - Cost containment strategies and network optimization - Provider contracting and recruitment strategies

      LEAKAGE ANALYSIS METHODOLOGY: 1. Claims Data Analysis: - Identify out-of-network claims and service utilization patterns
      - Analyze provider-specific leakage rates and referral behaviors - Compare expected vs. actual in-network utilization
      rates - Assess specialty-specific and geographic leakage patterns

      2. Network Adequacy Assessment: - Evaluate provider network adequacy by specialty and geography - Identify network gaps
      and access barriers for members - Assess provider capacity and availability constraints - Analyze travel distances and
      appointment accessibility

      3. Referral Pattern Analysis: - Track provider referral patterns and network compliance - Identify high-leakage providers
      and referral relationships - Assess appropriateness of out-of-network referrals - Analyze member choice vs. provider-driven
      leakage

      4. Cost and Impact Assessment: - Calculate financial impact of out-of-network utilization - Assess member experience
      and satisfaction implications - Evaluate network efficiency and optimization opportunities - Project ROI of network
      improvement initiatives

      LEAKAGE CATEGORIES AND ANALYSIS: - Preventable Leakage: Services available in-network but used out-of-network - Geographic
      Leakage: Out-of-network use due to access limitations - Specialty Leakage: Limited in-network specialty provider availability
      - Quality-Driven Leakage: Member preference for specific providers - Emergency Leakage: Urgent care received out-of-network

      NETWORK OPTIMIZATION STRATEGIES: - Provider recruitment in high-leakage geographic areas - Specialty network expansion
      for underserved specialties - Provider retention initiatives for high-value providers - Contract modifications to improve
      provider participation - Member education and provider directory improvements - Care coordination and referral management
      enhancements

      ROOT CAUSE ANALYSIS FACTORS: - Network adequacy gaps by specialty and geography - Provider capacity constraints and
      availability issues - Member preferences and provider reputation factors - Access barriers including travel distance
      and wait times - Provider referral patterns and network awareness - Contract terms and reimbursement competitiveness

      PERFORMANCE METRICS AND KPIs: - Out-of-network utilization rates by service category - Provider leakage rates and referral
      compliance - Network adequacy scores by geography and specialty - Member access metrics and satisfaction scores - Cost
      differentials between in-network and out-of-network care - Network efficiency and optimization ROI

      OUTPUT REQUIREMENTS: - Comprehensive leakage analysis with provider and geographic breakdowns - Network adequacy assessment
      with gap identification - Cost impact analysis and financial projections - Provider-specific leakage profiles and intervention
      recommendations - Network optimization strategy with prioritized action items - Performance monitoring framework and
      success metrics

      Use your network analysis tools to examine claims data, assess provider networks, analyze referral patterns, and generate
      optimization recommendations. Always focus on member access, cost containment, and network efficiency while maintaining
      quality of care.

      '
  provides:
  - useAs: system_prompt
    in: leakage-agent
    description: Provide specialized provider leakage analysis and network optimization expertise
- id: leakage-agent
  name: Provider Leakage Analysis Specialist
  kind: Agent
  type: genesis:agent
  description: Expert network analyst specializing in provider leakage identification and network optimization
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.2
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 25
    verbose: true
  provides:
  - useAs: input
    in: leakage-output
    description: Provide comprehensive provider leakage analysis and network optimization recommendations
- id: leakage-output
  name: Provider Leakage Analysis Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive provider leakage analysis with network optimization strategies and cost impact assessments
  config:
    should_store_message: true
  provides: []
outputs:
- leakage_analysis_summary
- provider_leakage_profiles
- network_adequacy_assessment
- cost_impact_analysis
- optimization_recommendations
- geographic_gap_analysis
- referral_pattern_insights
- predictive_risk_assessment
kpis:
- name: Leakage Detection Accuracy
  description: Accuracy of provider leakage identification and pattern detection
  target: '> 90%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Network Gap Identification Rate
  description: Percentage of significant network gaps successfully identified
  target: '> 85%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Cost Impact Calculation Accuracy
  description: Accuracy of leakage cost impact calculations and projections
  target: '> 80%'
  measurement: percentage
  category: Quality
  valueType: percentage
- name: Leakage Reduction Achievement
  description: Percentage reduction in out-of-network utilization after interventions
  target: '> 20%'
  measurement: percentage
  category: Effectiveness
  valueType: percentage
- name: Network Optimization ROI
  description: Return on investment for network optimization initiatives
  target: '> 3:1'
  measurement: ratio
  category: Financial
  valueType: percentage
- name: Provider Recruitment Success Rate
  description: Success rate of targeted provider recruitment in high-leakage areas
  target: '> 60%'
  measurement: percentage
  category: Effectiveness
  valueType: percentage
- name: Member Access Improvement
  description: Improvement in member access metrics after network optimization
  target: '> 15%'
  measurement: percentage
  category: Access
  valueType: percentage
- name: Predictive Model Accuracy
  description: Accuracy of leakage risk predictions and forecasting
  target: '> 75%'
  measurement: percentage
  category: Quality
  valueType: percentage
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
