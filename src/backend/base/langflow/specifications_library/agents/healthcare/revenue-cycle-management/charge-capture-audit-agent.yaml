id: urn:agent:genesis:autonomize.ai:charge-capture-audit-agent:1.0.0
name: charge-capture-audit-agent
fullyQualifiedName: genesis.autonomize.ai.charge-capture-audit-agent
description: Intelligent charge capture audit agent that cross-checks clinical documentation
  against billing codes to identify undercoding, missed charges, and compliance issues
domain: autonomize.ai
subDomain: revenue-cycle-management
version: 1.0.0
environment: production
agentOwner: healthcare-team@autonomize.ai
agentOwnerDisplayName: Healthcare Team
