id: urn:agent:genesis:autonomize.ai:price-estimation-agent:1.0.0
name: price-estimation-agent
fullyQualifiedName: genesis.autonomize.ai.price-estimation-agent
description: Advanced price estimation agent that calculates accurate out-of-pocket
  costs using eligibility data, plan design, and service codes while ensuring price
  transparency compliance
domain: autonomize.ai
subDomain: revenue-cycle-management
version: 1.0.0
environment: production
agentOwner: healthcare-team@autonomize.ai
agentOwnerDisplayName: Healthcare Team
email: healthcare-team@autonomize.ai
status: ACTIVE
kind: Single Agent
agentGoal: Provide accurate, transparent price estimates to patients and support price
  transparency compliance while improving patient financial experience
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: GoalBasedAgent
toolsUse: true
learningCapability: None
tags:
- revenue_cycle_management
- healthcare
- automation
sampleInput:
  request: Sample healthcare request
outputs:
- response
- analysis
- recommendations
components:
- id: input
  name: Chat Input
  kind: Data
  type: genesis:chat_input
  config: {}
- id: price-estimation-agent-agent
  name: Price Estimation Agent Agent
  kind: Agent
  type: genesis:agent
  config:
    system_message: You are a healthcare specialist for price estimation agent. Provide
      accurate, helpful responses based on healthcare data and workflows.
    max_tokens: 4000
  provides:
  - useAs: response
    in: output
- id: output
  name: Chat Output
  kind: Data
  type: genesis:chat_output
  config: {}
securityInfo:
  visibility: Internal
  confidentiality: Medium
  gdprSensitive: true
kpis:
- name: processing_time
  description: Time to process healthcare requests
  target: < 30 seconds
  category: performance
  valueType: duration
- name: accuracy_rate
  description: Accuracy of healthcare analysis
  target: '> 95%'
  category: quality
  valueType: percentage
