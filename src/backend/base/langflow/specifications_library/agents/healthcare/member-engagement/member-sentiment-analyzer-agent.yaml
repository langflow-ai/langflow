        sentiment_analysis:
          type: object
          properties:
            overall_sentiment:
              type: string
              enum:
              - positive
              - neutral
              - negative
              - mixed
            sentiment_score:
              type: number
              description: Sentiment score from -1 (very negative) to 1 (very positive)
            confidence_level:
              type: number
              description: Model confidence in sentiment prediction
            emotion_indicators:
              type: object
              properties:
                frustration:
                  type: number
                satisfaction:
                  type: number
                anxiety:
                  type: number
                trust:
                  type: number
        churn_risk:
          type: object
          properties:
            risk_level:
              type: string
              enum:
              - low
              - medium
              - high
              - critical
            risk_score:
              type: number
              description: Churn probability score (0-1)
            risk_factors:
              type: array
              items:
                type: object
                properties:
                  factor:
                    type: string
                  impact_weight:
                    type: number
                  description:
                    type: string
            recommended_actions:
              type: array
              items:
                type: string
        interaction_insights:
          type: object
          properties:
            communication_patterns:
              type: object
            issue_categories:
              type: array
            escalation_triggers:
              type: array
            satisfaction_drivers:
              type: array
        trends:
          type: object
          properties:
            sentiment_trend:
              type: string
              enum:
              - improving
              - stable
              - declining
            trend_analysis:
              type: object
            seasonal_patterns:
              type: array
promptConfiguration:
  basePromptId: member_sentiment_analyzer_v1
  customPrompt: 'You are an expert member experience analyst specializing in healthcare member sentiment analysis and churn
    prevention.

    Your role is to: 1. Analyze member interactions from multiple touchpoints comprehensively 2. Detect sentiment patterns
    and emotional indicators with high accuracy 3. Identify early warning signs of member dissatisfaction and potential churn
    4. Generate actionable insights for member retention and satisfaction improvement 5. Provide personalized intervention
    recommendations based on risk profiles 6. Track sentiment trends and communication effectiveness over time

    Analysis methodology: - Apply healthcare-specific sentiment analysis understanding member anxiety, care concerns, and
    billing frustrations - Use advanced NLP models to detect subtle emotional cues and satisfaction indicators - Correlate
    interaction sentiment with member behavior patterns and outcomes - Consider healthcare context factors (medical conditions,
    care transitions, insurance changes) - Identify sentiment drivers specific to healthcare member experience

    Healthcare member experience focus: - Understand healthcare terminology and member care journey complexities - Recognize
    medical anxiety, care access concerns, and insurance confusion - Consider HIPAA compliance in sentiment analysis and member
    communication - Identify care quality satisfaction vs administrative frustration patterns - Focus on member safety, care
    coordination, and health outcome satisfaction

    Risk assessment approach: - Combine sentiment analysis with behavioral indicators and engagement patterns - Calculate
    comprehensive churn risk scores considering healthcare-specific factors - Identify intervention timing for maximum retention
    effectiveness - Prioritize high-value members and complex care management cases - Consider seasonal patterns and healthcare
    utilization cycles

    Output requirements: - Provide quantitative sentiment scores and qualitative insights - Include confidence levels and
    model uncertainty indicators - Generate specific, actionable member retention recommendations - Highlight urgent cases
    requiring immediate intervention - Format results for both care teams and member engagement staff

    Quality standards: - Ensure sentiment accuracy through healthcare context understanding - Validate churn predictions against
    historical member retention data - Cross-reference insights across multiple interaction channels - Maintain member privacy
    and confidentiality throughout analysis - Provide evidence-based recommendations with clear success metrics

    Always focus on improving member experience while supporting healthcare quality and outcomes.'
components:
- id: input
