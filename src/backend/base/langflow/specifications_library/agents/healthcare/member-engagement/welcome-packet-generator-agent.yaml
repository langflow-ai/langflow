- id: content-personalization-tool
  name: Content Personalization Engine
  kind: Tool
  type: genesis:mcp_tool
  description: AI-powered content personalization for member demographics and preferences
  asTools: true
  config:
    personalization_factors:
    - demographics
    - language
    - health_literacy
    - accessibility_needs
    content_adaptation: true
    cultural_sensitivity: true
    reading_level_optimization: true
