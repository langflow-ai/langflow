- id: packet-generator-agent
  name: Welcome Packet Generator
  kind: Agent
  type: genesis:agent
  description: Generates personalized welcome packets for new healthcare members
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.2
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 12
    verbose: false
  provides:
