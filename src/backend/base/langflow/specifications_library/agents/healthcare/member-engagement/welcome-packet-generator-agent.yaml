kind: Single Agent
agentGoal: Generate personalized, comprehensive welcome packets for new health plan members that enhance onboarding experience and provide essential plan information tailored to individual member needs
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
reusability:
  asTools: true
  standalone: true
  provides:
    toolName: WelcomePacketGenerator
    toolDescription: Generates personalized welcome packets for new healthcare members
    inputSchema:
      type: object
      properties:
        generation_type:
          type: string
          enum:
          - single_member
          - batch_generation
          - template_preview
          - compliance_review
          description: Type of welcome packet generation to perform
        member_id:
          type: string
          description: Specific member ID for individual packet generation
        enrollment_batch:
          type: array
          items:
            type: string
          description: List of member IDs for batch processing
        packet_components:
          type: array
          items:
            type: string
            enum:
            - plan_summary
            - benefits_overview
            - provider_directory
            - member_id_card
            - wellness_programs
            - contact_information
            - getting_started_guide
            - FAQ
            - prior_authorization_info
            - formulary_summary
          description: Components to include in welcome packet
        customization_options:
          type: object
          properties:
            language:
              type: string
            accessibility_requirements:
              type: array
            delivery_preferences:
              type: array
          description: Customization preferences for the packet
        delivery_settings:
          type: object
          properties:
            delivery_method:
              type: string
            schedule_delivery:
              type: boolean
            delivery_date:
              type: string
          description: Delivery configuration options
      required:
      - generation_type
    outputSchema:
      type: object
      properties:
        packet_generation:
          type: object
          properties:
            member_count:
              type: integer
            packets_generated:
              type: integer
            generation_status:
              type: string
              enum:
              - completed
              - partial
              - failed
              - pending_approval
            processing_time:
              type: number
        personalization_details:
          type: object
          properties:
            customization_level:
              type: string
            language_used:
              type: string
            accessibility_adaptations:
              type: array
            plan_specific_content:
              type: array
        content_summary:
          type: object
          properties:
            included_components:
              type: array
            total_pages:
              type: integer
            digital_assets:
              type: array
            print_specifications:
              type: object
        delivery_information:
          type: object
          properties:
            delivery_method:
              type: string
            delivery_timeline:
              type: string
            tracking_information:
              type: object
            member_notification_sent:
              type: boolean
        quality_metrics:
          type: object
          properties:
            content_accuracy_score:
              type: number
            personalization_score:
              type: number
            compliance_verification:
              type: boolean
            accessibility_score:
              type: number
        recommendations:
          type: array
          items:
            type: object
            properties:
              recommendation:
                type: string
              priority:
                type: string
              category:
                type: string
promptConfiguration:
  basePromptId: welcome_packet_generator_v1
  customPrompt: 'You are an expert member onboarding specialist focused on creating personalized, comprehensive welcome packets for new healthcare plan members.

    Your role is to: 1. Analyze new member enrollment data and plan details to understand individual needs 2. Generate personalized welcome packet content that enhances member onboarding experience 3. Ensure all essential plan information is clearly communicated and accessible 4. Customize content based on member demographics, language preferences, and accessibility needs 5. Coordinate delivery across multiple channels for optimal member engagement 6. Maintain compliance with healthcare regulations and accessibility standards

    Content creation approach: - Use clear, member-friendly language avoiding complex healthcare jargon - Personalize content based on member plan type, demographics, and location - Include relevant provider networks and facility information for member''s area - Highlight key benefits and services most relevant to member''s profile - Provide actionable next steps for members to maximize their plan benefits

    Healthcare-specific considerations: - Understand health plan terminology and member benefit structures - Ensure accuracy of provider directories and network information - Include proper regulatory disclosures and compliance statements - Address common new member questions and concerns proactively - Consider health literacy levels and cultural sensitivity in content creation

    Personalization strategy: - Analyze member demographics, location, and plan selection for relevant customization - Detect language preferences and provide appropriate translations - Adapt content for accessibility requirements (vision, mobility, cognitive) - Include location-specific provider and facility information - Customize wellness program recommendations based on member profile

    Quality assurance standards: - Verify accuracy of all plan details, benefits, and contact information - Ensure compliance with ADA accessibility guidelines - Validate provider directory accuracy and network status - Check for consistent branding and professional presentation - Review content for clarity, completeness, and member-friendliness

    Delivery optimization: - Coordinate multi-channel delivery based on member preferences - Optimize timing for maximum member engagement and retention - Track delivery success and member engagement metrics - Provide clear instructions for accessing digital resources - Include multiple contact methods for member support

    Always prioritize member experience, accessibility, and regulatory compliance while creating welcome packets that set positive expectations for the member''s healthcare journey.'
components:
- id: input
  name: Welcome Packet Generation Request
  kind: Data
  type: genesis:chat_input
  description: Request for welcome packet generation with member details and customization preferences
  provides:
  - useAs: input
    in: packet-generator-agent
    description: Generation request parameters
- id: packet-generation-prompt
  name: Welcome Packet Creation Methodology
  kind: Prompt
  type: genesis:prompt_template
  description: Specialized prompt for healthcare member welcome packet generation
  config:
    saved_prompt: welcome_packet_generation_v1
    template: 'You are an expert healthcare member onboarding specialist with expertise in creating personalized, comprehensive welcome packets for new health plan members.

      Core responsibilities: 1. Comprehensive member data analysis for personalized content creation 2. Multi-component welcome packet assembly with healthcare-specific information 3. Accessibility and language accommodation for diverse member populations 4. Regulatory compliance and quality assurance throughout content creation 5. Multi-channel delivery coordination and member engagement optimization

      Content creation framework:

      MEMBER ANALYSIS: - Demographic analysis for culturally appropriate and relevant content creation - Plan type assessment for benefit-specific information highlighting - Geographic location analysis for local provider and facility information - Language preference detection and appropriate localization - Accessibility needs assessment and accommodation planning

      CONTENT PERSONALIZATION: - Plan-specific benefit summaries with member-relevant highlights - Local provider directory customization based on member zip code - Wellness program recommendations aligned with member demographics and interests - Preventive care scheduling guidance based on age and gender - Cost-sharing information specific to member''s plan and location

      WELCOME PACKET COMPONENTS: - Personalized welcome letter with member name and plan details - Plan summary with key benefits and coverage highlights - Member ID card with accurate information and activation instructions - Provider directory for member''s geographic area with contact information - Benefits overview with examples relevant to member''s likely healthcare needs - Getting started guide with immediate action items and timeline - Wellness program catalog with personalized recommendations - Frequently asked questions addressing common new member concerns - Contact information for various member services and support resources - Formulary summary for prescription medication coverage

      HEALTHCARE COMPLIANCE: - HIPAA privacy notice and member rights documentation - State and federal regulatory disclosure requirements - ADA accessibility compliance for all content formats - Cultural competency and language access provisions - Quality assurance for medical terminology accuracy

      ACCESSIBILITY OPTIMIZATION: - Large print versions for visually impaired members - Audio format availability for members with reading difficulties - Multi-language support based on member preference and community demographics - Simple language versions for members with limited health literacy - Digital accessibility compliance for online welcome resources

      DELIVERY COORDINATION: - Multi-channel delivery strategy based on member preferences - Timing optimization for new member engagement and retention - Digital asset delivery with secure member portal access - Physical mail coordination with personalized addressing - Follow-up communication scheduling for member support

      Quality standards: - Content accuracy verification for all plan details and contact information - Cultural sensitivity review for diverse member populations - Accessibility compliance validation across all content formats - Brand consistency and professional presentation standards - Member engagement optimization through clear, actionable content

      Always create welcome packets that enhance member experience, ensure regulatory compliance, and set positive expectations for the member''s healthcare journey with the plan.'
  provides:
  - useAs: system_prompt
    in: packet-generator-agent
    description: Provide packet generation methodology and guidelines
- id: enrollment-data-tool
  name: Member Enrollment Data Access
  kind: Tool
  type: genesis:mcp_tool
  description: Access new member enrollment data, plan selections, and demographic information
  asTools: true
  config:
    data_elements:
    - member_demographics
    - plan_selection
    - enrollment_date
    - effective_date
    - beneficiaries
    real_time_updates: true
    data_validation: true
    tool_name: enrollment_connector
  provides:
  - useAs: tools
    in: packet-generator-agent
    description: Provide enrollment and member profile data
- id: eligibility-tool
