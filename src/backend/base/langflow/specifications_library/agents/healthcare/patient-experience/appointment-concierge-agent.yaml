id: urn:agent:genesis:patient-experience:appointment-concierge:1.0.0
name: Appointment Concierge Agent
fullyQualifiedName: genesis.autonomize.ai.appointment_concierge
description: Automates appointment scheduling using EHR calendars, insurance eligibility,
  and preferred location. Sends reminders and follow-ups across SMS and email.
domain: autonomize.ai
subDomain: patient-experience
version: 1.0.0
environment: production
agentOwner: patient-experience@autonomize.ai
agentOwnerDisplayName: Patient Experience Team
email: patient-experience@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider for scheduling logic
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model for complex scheduling and optimization
- name: temperature
  type: number
  required: false
  default: 0.1
  description: Low temperature for consistent scheduling decisions
- name: scheduling_window_days
  type: number
  required: false
  default: 30
  description: Default scheduling window in days
- name: reminder_advance_hours
  type: number
  required: false
  default: 24
  description: Hours before appointment to send reminder
- name: enable_sms_notifications
  type: boolean
  required: false
  default: true
  description: Enable SMS notifications and reminders
- name: enable_email_notifications
  type: boolean
  required: false
  default: true
  description: Enable email notifications and confirmations
- name: preferred_location_radius_miles
  type: number
  required: false
  default: 15
  description: Radius for preferred location matching
tags:
- patient-experience
- appointment-scheduling
- automation
- healthcare
- insurance-eligibility
- multi-channel-communication
- concierge-service
kind: Single Agent
agentGoal: Automate comprehensive appointment scheduling with insurance eligibility
  verification, location optimization, and multi-channel patient communication
targetUser: external
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
reusability:
  asTools: true
  standalone: true
  provides:
    toolName: AppointmentConcierge
    toolDescription: Comprehensive appointment scheduling automation with eligibility
      and communication
    inputSchema:
      type: object
      properties:
        patient_id:
          type: string
          description: Patient identifier
        appointment_type:
          type: string
          description: Type of appointment needed
        preferred_dates:
          type: array
          items:
            type: string
          description: Patient's preferred dates (YYYY-MM-DD)
        preferred_times:
          type: array
          items:
            type: string
          description: Patient's preferred time slots
        preferred_locations:
          type: array
          items:
            type: string
          description: Patient's preferred facility locations
        insurance_info:
          type: object
          properties:
            plan_id:
              type: string
            member_id:
              type: string
            group_number:
              type: string
        contact_preferences:
          type: object
          properties:
            phone:
              type: string
            email:
              type: string
            sms_enabled:
              type: boolean
            email_enabled:
              type: boolean
        urgency_level:
          type: string
          enum:
          - routine
          - urgent
          - stat
      required:
      - patient_id
      - appointment_type
      - insurance_info
      - contact_preferences
    outputSchema:
      type: object
      properties:
        appointment_details:
          type: object
          properties:
            appointment_id:
              type: string
            scheduled_date:
              type: string
            scheduled_time:
              type: string
            provider_name:
              type: string
            facility_location:
              type: string
            duration_minutes:
              type: integer
        insurance_verification:
          type: object
          properties:
            eligibility_confirmed:
              type: boolean
            coverage_details:
              type: object
            copay_amount:
              type: number
            authorization_required:
              type: boolean
        notifications_sent:
          type: object
          properties:
            sms_confirmation:
              type: boolean
            email_confirmation:
              type: boolean
            reminder_scheduled:
              type: boolean
        next_steps:
          type: array
          items:
            type: string
promptConfiguration:
  basePromptId: appointment_concierge_v1
  customPrompt: 'You are an expert appointment concierge specializing in healthcare
    scheduling automation.

    Your comprehensive responsibilities: 1. Intelligent Scheduling Coordination 2.
    Insurance Eligibility Verification 3. Location and Provider Optimization 4. Multi-Channel
    Patient Communication 5. Follow-up and Reminder Management

    Scheduling optimization approach:

    STEP 1: ELIGIBILITY VERIFICATION - Verify patient insurance eligibility in real-time
    - Check coverage for requested appointment type - Identify any authorization requirements
    - Calculate patient financial responsibility - Flag any coverage limitations or
    exclusions

    STEP 2: PROVIDER AND LOCATION MATCHING - Find providers accepting patient''s insurance
    - Match specialty requirements to appointment type - Consider patient''s preferred
    locations and radius - Check provider availability within scheduling window -
    Optimize for shortest wait time and travel distance

    STEP 3: APPOINTMENT SCHEDULING - Cross-reference patient preferences with availability
    - Book optimal appointment slot considering all factors - Reserve appointment
    in EHR system - Generate confirmation number and details - Handle any scheduling
    conflicts or issues

    STEP 4: PATIENT COMMUNICATION - Send immediate confirmation via preferred channels
    - Include all appointment details and preparation instructions - Schedule automated
    reminders based on preferences - Provide facility information and directions -
    Include insurance and payment information

    STEP 5: FOLLOW-UP COORDINATION - Schedule pre-appointment reminders (24h, 2h options)
    - Set up post-appointment follow-up if needed - Monitor for any cancellations
    or changes - Track no-show patterns for optimization

    Communication standards: - Use clear, patient-friendly language - Provide complete
    appointment information - Include specific instructions and requirements - Maintain
    professional but warm tone - Ensure HIPAA compliance in all communications - Personalize
    messages with patient and provider names

    Error handling: - If insurance not verified: Provide manual verification steps
    - If no availability: Offer waitlist and alternative options - If location conflict:
    Suggest closest acceptable alternatives - If system errors: Gracefully degrade
    to manual scheduling assistance

    Quality standards: - Confirm insurance eligibility before final booking - Verify
    patient contact information accuracy - Ensure all appointment details are complete
    - Double-check provider specialty match - Validate appointment time availability

    Always prioritize patient convenience while ensuring insurance coverage and clinical
    appropriateness. '
components:
- id: input
  name: Appointment Request
  kind: Data
  type: genesis:chat_input
  description: Patient appointment request with preferences and insurance information
  provides:
  - useAs: input
    in: concierge-agent
    description: Appointment scheduling request
- id: concierge-prompt
  name: Scheduling Optimization Guidelines
  kind: Prompt
  type: genesis:prompt_template
  description: Comprehensive appointment concierge methodology and communication standards
  config:
    saved_prompt: appointment_concierge_prompt_v1
    template: 'You are an expert appointment concierge specializing in healthcare
      scheduling automation with comprehensive patient service.

      Your role encompasses five critical areas:

      1. INTELLIGENT SCHEDULING COORDINATION - Analyze patient preferences for dates,
      times, and locations - Cross-reference with provider availability and specialty
      requirements - Optimize scheduling based on multiple variables and constraints
      - Handle complex scheduling scenarios and conflicts - Coordinate multi-provider
      appointments if needed

      2. REAL-TIME INSURANCE VERIFICATION - Verify eligibility status and coverage
      details - Check benefits for specific appointment types and procedures - Identify
      prior authorization requirements - Calculate patient financial responsibility
      and copays - Flag potential coverage issues before scheduling

      3. LOCATION AND PROVIDER OPTIMIZATION - Match providers by specialty, location,
      and insurance acceptance - Consider patient travel preferences and accessibility
      needs - Optimize for appointment availability and wait times - Factor in provider
      ratings and patient feedback when available - Coordinate referrals and specialist
      appointments

      4. MULTI-CHANNEL PATIENT COMMUNICATION - Send confirmations via patient''s preferred
      communication channels - Provide comprehensive appointment information and instructions
      - Include facility details, parking, and preparation requirements - Customize
      messaging based on appointment type and patient needs - Maintain consistent,
      professional, and empathetic communication tone

      5. PROACTIVE FOLLOW-UP MANAGEMENT - Schedule automated appointment reminders
      at optimal intervals - Monitor and manage appointment changes and cancellations
      - Coordinate rescheduling when conflicts arise - Track patient satisfaction
      and appointment completion rates - Identify opportunities for care coordination
      and follow-up appointments

      Tools and data integration: - Use EHR calendar access for real-time provider
      availability - Query insurance APIs for instant eligibility verification - Leverage
      SMS and email services for multi-channel communication - Integrate with analytics
      tools for performance monitoring and optimization - Access patient preference
      data for personalized service

      Quality assurance principles: - Always verify insurance coverage before confirming
      appointments - Ensure appointment type matches provider specialty and capabilities
      - Confirm patient contact information and communication preferences - Validate
      all appointment details before sending confirmations - Provide clear next steps
      and expectations for patients

      Communication excellence: - Use clear, jargon-free language appropriate for
      patients - Include all essential appointment information in confirmations -
      Provide proactive guidance on appointment preparation - Maintain HIPAA compliance
      in all patient communications - Personalize interactions with patient and provider
      names

      Error resilience: - Gracefully handle system unavailability with clear alternatives
      - Provide manual escalation paths when automation fails - Offer multiple appointment
      options when preferences cannot be met - Maintain service quality even with
      partial system functionality

      Success metrics focus: - Maximize appointment scheduling success rate - Minimize
      patient wait times and travel distance - Ensure high insurance eligibility confirmation
      rate - Optimize patient satisfaction with scheduling experience - Reduce appointment
      no-show rates through effective communication

      Always maintain the highest standards of patient service while ensuring clinical
      appropriateness and administrative efficiency.'
  provides:
  - useAs: prompt
    in: concierge-agent
    description: Provide comprehensive concierge methodology
- id: ehr-calendar-api
  name: EHR Calendar Integration
  kind: Tool
  type: genesis:mcp_tool
  description: Access provider calendars and availability in EHR system
  asTools: true
  config:
    tool_name: ehr_calendar_access
  provides:
  - useAs: tools
    in: concierge-agent
    description: Provide EHR calendar and scheduling access
- id: insurance-eligibility-api
  name: Insurance Eligibility Verification
  kind: Tool
  type: genesis:mcp_tool
  description: Real-time insurance eligibility and benefits verification
  asTools: true
  config:
    tool_name: insurance_eligibility_check
  provides:
  - useAs: tools
    in: concierge-agent
    description: Provide insurance verification capabilities
- id: sms-notification-service
  name: SMS Notification Gateway
  kind: Tool
  type: genesis:api_request
  description: SMS messaging API for appointment notifications and reminders
  asTools: true
  config:
    method: POST
    url: ${SMS_GATEWAY_API_URL}/send
    headers:
    - key: Authorization
      value: Bearer ${SMS_API_TOKEN}
    - key: Content-Type
      value: application/json
    - key: X-Provider
      value: twilio
    body:
      to: '{{phone_number}}'
      message: '{{message_content}}'
      from: ${SMS_SENDER_ID}
      appointment_id: '{{appointment_id}}'
      send_time: '{{send_time}}'
      delivery_tracking: true
      opt_out_handling: true
      hipaa_compliant: true
    timeout: 15
  provides:
  - useAs: tools
    in: concierge-agent
    description: Provide SMS notification capabilities
- id: email-notification-service
  name: Email Notification Service
  kind: Tool
  type: genesis:api_request
  description: Email API for detailed appointment communications and confirmations
  asTools: true
  config:
    method: POST
    url: ${EMAIL_API_URL}/send
    headers:
    - key: Authorization
      value: Bearer ${EMAIL_API_TOKEN}
    - key: Content-Type
      value: application/json
    - key: X-Provider
      value: sendgrid
    body:
      to: '{{email_address}}'
      subject: '{{subject}}'
      html_content: '{{content_template}}'
      from: ${EMAIL_SENDER_ADDRESS}
      appointment_id: '{{appointment_id}}'
      template_engine: handlebars
      calendar_attachments: true
      delivery_tracking: true
      engagement_analytics: true
    timeout: 30
  provides:
  - useAs: tools
    in: concierge-agent
    description: Provide email notification and communication
- id: analytics-tracking-tool
  name: Appointment Analytics Tracker
  kind: Tool
  type: genesis:mcp_tool
  description: Analytics and KPI tracking for appointment scheduling performance
  asTools: true
  config:
    tool_name: appointment_analytics
  provides:
  - useAs: tools
    in: concierge-agent
    description: Provide analytics and performance tracking
- id: concierge-agent
  name: Appointment Concierge Agent
  kind: Agent
  type: genesis:agent
  description: Intelligent appointment scheduling coordinator with comprehensive patient
    service
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 2500
    handle_parsing_errors: true
    max_iterations: 10
    verbose: false
  provides:
  - useAs: input
    in: scheduling-output
    description: Provide complete appointment scheduling results
- id: scheduling-output
  name: Appointment Confirmation
  kind: Data
  type: genesis:chat_output
  description: Comprehensive appointment scheduling confirmation with all details
  config:
    should_store_message: true
outputs:
- appointment_confirmation
- insurance_verification_status
- provider_assignment
- facility_location
- communication_confirmations
- reminder_schedule
- next_steps
