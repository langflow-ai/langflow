  type: genesis:mcp_tool
  description: Patient satisfaction and navigation outcome tracking system
  asTools: true
  config:
    tool_name: patient_feedback_analytics
  provides:
  - useAs: tools
    in: navigator-agent
    description: Provide patient feedback collection and satisfaction analytics
- id: hospital-clinic-database
  name: Healthcare Facility Directory
  kind: Tool
  type: genesis:mcp_tool
  description: Comprehensive healthcare facility and provider directory with real-time
    availability
  asTools: true
  config:
    tool_name: healthcare_facility_directory
  provides:
  - useAs: tools
    in: navigator-agent
    description: Provide healthcare facility directory and provider matching
- id: ml-analytics-engine
  name: Navigation Analytics Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Machine learning analytics for personalized navigation optimization
    and outcome prediction
  asTools: true
  config:
    tool_name: navigation_ml_analytics
  provides:
  - useAs: tools
    in: navigator-agent
    description: Provide ML-powered navigation analytics and personalization
- id: navigator-agent
  name: Virtual Health Navigator
  kind: Agent
  type: genesis:agent
  description: Intelligent patient navigation coordinator with comprehensive symptom
    analysis and personalized care recommendations
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.2
    max_tokens: 2000
    handle_parsing_errors: true
    max_iterations: 8
    verbose: false
  provides:
  - useAs: input
    in: navigation-output
    description: Provide complete navigation recommendations and care guidance
- id: navigation-output
  name: Care Navigation Recommendations
  kind: Data
  type: genesis:chat_output
  description: Comprehensive patient navigation recommendations with care setting,
    providers, and next steps
  config:
    should_store_message: true
