        patient_demographics:
          type: object
          properties:
            age:
              type: integer
            gender:
              type: string
            chronic_conditions:
              type: array
              items:
                type: string
            current_medications:
              type: array
              items:
                type: string
        insurance_info:
          type: object
          properties:
            plan_id:
              type: string
            member_id:
              type: string
            group_number:
              type: string
        urgency_level:
          type: string
          enum:
          - low
          - moderate
          - high
          - urgent
