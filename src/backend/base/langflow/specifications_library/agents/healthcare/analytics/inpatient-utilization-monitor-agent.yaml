id: urn:agent:genesis:healthcare-analytics:inpatient-utilization-monitor-agent:1.0.0
name: Inpatient Utilization Monitor Agent
fullyQualifiedName: genesis.autonomize.ai.inpatient_utilization_monitor_agent
description: Analyzes inpatient records, vitals, and lab results to identify cases no longer meeting medical necessity criteria. Supports level of care reviews and optimizes resource utilization through data-driven clinical decision support.
domain: autonomize.ai
subDomain: healthcare-analytics
version: 1.0.0
environment: production
agentOwner: utilization-management@autonomize.ai
agentOwnerDisplayName: Utilization Management Team
email: utilization-management@autonomize.ai
status: ACTIVE
variables:
- name: medical_necessity_threshold
  type: number
  required: false
  default: 0.75
  description: Minimum threshold score for medical necessity determination
- name: review_interval_hours
  type: number
  required: false
  default: 24
  description: Hours between automated utilization reviews
- name: length_of_stay_threshold_days
  type: number
  required: false
  default: 3
  description: Minimum length of stay before utilization review triggers
- name: clinical_severity_weight
  type: number
  required: false
  default: 0.6
  description: Weight factor for clinical severity in necessity calculation
tags:
- utilization-management
- medical-necessity
- inpatient-monitoring
- level-of-care
- clinical-decision-support
- resource-optimization
- healthcare-analytics
reusability:
  asTools: false
kind: Single Agent
agentGoal: Identify inpatient cases no longer meeting medical necessity criteria and support level of care reviews to optimize
  resource utilization while ensuring appropriate patient care
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: utilization-input
  name: Utilization Review Request Input
  kind: Data
  type: genesis:chat_input
  description: Receive utilization review requests with patient and clinical parameters
  provides:
  - useAs: input
    in: utilization-agent
    description: Provide review context and clinical data requirements
- id: ehr-connector
  name: EHR Data Integration
  kind: Tool
  type: genesis:ehr_connector
  description: HIPAA-compliant electronic health record integration for comprehensive patient data access
  asTools: true
  config:
    ehr_system: epic
    fhir_version: "R4"
  provides:
  - useAs: tools
    in: utilization-agent
    description: Enable HIPAA-compliant EHR data access for utilization analysis
- id: quality-metrics-connector
  name: Quality Metrics Analysis
  kind: Tool
  type: genesis:quality_metrics_connector
  description: Access quality metrics and performance indicators for utilization analysis
  asTools: true
  config:
    metrics_system: hedis
  provides:
  - useAs: tools
    in: utilization-agent
    description: Enable quality metrics analysis for utilization monitoring
- id: clinical-nlp-analyzer
  name: Clinical NLP Analysis
  kind: Tool
  type: genesis:autonomize
  description: Advanced clinical language model for medical text analysis and insights
  asTools: true
  config:
    selected_model: "Clinical LLM"
    confidence_threshold: 0.8
    hipaa_compliant: true
    audit_logging: true
    encryption_at_rest: true
    phi_detection: true
    anonymization: true
  provides:
  - useAs: tools
    in: utilization-agent
    description: Enable clinical NLP analysis for medical necessity determination
- id: medical-terminology-connector
  name: Medical Terminology Reference
  kind: Tool
  type: genesis:medical_terminology_connector
  description: Access standardized medical terminologies for clinical decision support
  asTools: true
  config:
    terminology_system: umls
  provides:
  - useAs: tools
    in: utilization-agent
    description: Enable medical terminology lookup and validation
- id: clinical-llm
  name: Clinical Language Model
  kind: Tool
  type: genesis:chat_lite_llm
  description: Large language model specialized for clinical analysis and medical decision support
  asTools: true
  config:
    temperature: 0.1
    max_tokens: 2000
  provides:
  - useAs: tools
    in: utilization-agent
    description: Enable advanced language processing for clinical analysis
- id: utilization-agent
  name: Inpatient Utilization Monitor Agent
  kind: Agent
  type: genesis:agent
  description: Intelligent agent that analyzes inpatient data to identify cases no longer meeting medical necessity and supports
    level of care optimization
  config:
    system_message: 'You are a healthcare utilization management specialist with expertise in medical necessity determination.

      Your role is to:

      1. Analyze inpatient records, vitals, and lab results for medical necessity

      2. Identify cases no longer meeting criteria for continued inpatient care

      3. Support level of care reviews and discharge planning

      4. Recommend appropriate alternative care settings

      5. Calculate potential cost savings from optimized utilization


      Use clinical decision support tools to evaluate:

      - Patient stability and clinical indicators

      - Medical necessity criteria adherence

      - Appropriate level of care requirements

      - Discharge readiness assessments

      - Alternative care setting suitability


      Ensure recommendations prioritize patient safety while optimizing resource utilization.

      '
  provides:
  - useAs: output
    in: utilization-output
    description: Process utilization analysis and generate recommendations
- id: utilization-output
  name: Utilization Review Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive utilization review results with medical necessity assessment and care recommendations
  provides: []
outputs:
- medical_necessity_assessment
- level_of_care_recommendation
- discharge_planning_data
- cost_impact_analysis
kpis:
- name: Medical Necessity Accuracy Rate
  category: quality
  valueType: percentage
  target: 88
  unit: '%'
  description: Accuracy of medical necessity determinations validated by clinical review
- name: Length of Stay Reduction
  category: efficiency
  valueType: percentage
  target: 15
  unit: '%'
  description: Percentage reduction in inappropriate length of stay days
- name: Discharge Planning Timeliness
  category: performance
  valueType: percentage
  target: 85
  unit: '%'
  description: Percentage of discharge plans initiated within 24 hours of recommendation
- name: Cost Savings Achievement
  category: efficiency
  valueType: percentage
  target: 70
  unit: '%'
  description: Percentage of projected cost savings realized through utilization optimization
- name: Review Processing Time
  category: performance
  valueType: number
  target: 20
  unit: minutes
  description: Average time to complete utilization review analysis
- name: Clinical Outcome Maintenance
  category: quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Percentage of patients maintaining positive clinical outcomes post-discharge
securityInfo:
  visibility: Internal
  gdprSensitive: true
  hipaaCompliant: true
