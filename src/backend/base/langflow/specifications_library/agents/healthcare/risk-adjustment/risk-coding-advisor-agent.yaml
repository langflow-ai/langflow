  category: quality
- name: RAF Optimization Rate
  description: Percentage improvement in RAF score through hierarchy optimization
  target: '> 15%'
  valueType: percentage
  category: business
- name: Documentation Adequacy Score
  description: Average adequacy score for documentation supporting recommended codes
  target: '> 85%'
  valueType: percentage
  category: quality
- name: Annual Recapture Identification Rate
  description: Percentage of eligible conditions flagged for annual recapture
  target: '> 90%'
  valueType: percentage
  category: efficiency
