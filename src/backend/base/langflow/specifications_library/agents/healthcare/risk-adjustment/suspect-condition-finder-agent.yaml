  valueType: percentage
  category: quality
- name: Clinical Evidence Coverage
  description: Percentage of suspect conditions with comprehensive supporting clinical evidence
  target: '> 95%'
  valueType: percentage
  category: quality
- name: False Positive Rate
  description: Rate of incorrectly flagged conditions that do not meet HCC criteria
  target: < 15%
  valueType: percentage
  category: quality
- name: Revenue Impact Identification
  description: Potential additional revenue identified through undocumented condition detection
  target: '> $50 per member per month'
  valueType: number
  category: business
- name: Provider Query Generation Rate
  description: Percentage of suspect conditions resulting in actionable provider queries
  target: '> 70%'
  valueType: percentage
  category: efficiency
- name: Documentation Improvement Score
  description: Improvement in clinical documentation quality scores after implementation
  target: '> 25%'
  valueType: percentage
  category: quality
- name: HCC Capture Rate Enhancement
  description: Increase in HCC condition capture rate compared to baseline
  target: '> 30%'
  valueType: percentage
  category: business
