  description: Average time to complete comprehensive condition screening per patient
  target: < 5 minutes
  valueType: duration
  category: efficiency
- name: Compliance Risk Reduction
  description: Reduction in coding compliance risk through improved documentation
  target: '> 40%'
  valueType: percentage
  category: compliance
securityInfo:
  visibility: Internal
  gdprSensitive: true
  hipaaCompliant: true
