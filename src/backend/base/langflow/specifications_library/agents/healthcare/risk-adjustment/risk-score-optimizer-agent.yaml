id: urn:agent:genesis:risk-adjustment:risk-score-optimizer-agent:1.0.0
name: Risk Score Optimizer Agent
fullyQualifiedName: genesis.autonomize.ai.risk_score_optimizer_agent
description: Simulates impact of suspected codes, non-compliant conditions, and missed RAF opportunities on risk scores across populations, providing optimization strategies and financial impact analysis for risk adjustment programs
domain: autonomize.ai
subDomain: risk-adjustment
version: 1.0.0
environment: production
agentOwner: risk-adjustment@autonomize.ai
agentOwnerDisplayName: Risk Adjustment Team
email: risk-adjustment@autonomize.ai
status: ACTIVE
variables:
- name: optimization_scope
  type: string
  required: false
  default: population
  description: Scope of optimization analysis (individual, cohort, population, enterprise)
- name: raf_model_version
  type: string
  required: false
  default: CMS-HCC-V28
  description: RAF model version for calculations (CMS-HCC-V28, CMS-HCC-V24, RxHCC, ESRD)
- name: payment_year
  type: string
  required: false
  default: "2025"
  description: Payment year for RAF calculations and model parameters
- name: optimization_strategy
  type: string
  required: false
  default: balanced
  description: Optimization strategy approach (conservative, balanced, aggressive, audit-safe)
- name: minimum_impact_threshold
  type: number
  required: false
  default: 0.05
  description: Minimum RAF impact threshold for optimization recommendations
- name: confidence_requirement
  type: number
  required: false
  default: 0.80
  description: Minimum confidence level for optimization recommendations
- name: population_segment_analysis
  type: boolean
  required: false
  default: true
  description: Enable detailed population segmentation and targeted optimization
- name: financial_modeling_depth
  type: string
  required: false
  default: comprehensive
  description: Depth of financial impact modeling (basic, standard, comprehensive, detailed)
tags:
- risk-score-optimization
- raf-calculation
- population-analytics
- financial-modeling
- revenue-optimization
- hcc-impact-analysis
- strategic-planning
- performance-analytics
- risk-adjustment-strategy
reusability:
  asTools: false
kind: Single Agent
agentGoal: Analyze and optimize risk adjustment scores across populations by simulating the impact of coding improvements, identifying high-value opportunities, and providing strategic recommendations for maximum appropriate RAF value and revenue optimization
targetUser: internal
valueGeneration: InsightGeneration
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
