  kind: Tool
  type: genesis:mcp_tool
  description: Comprehensive RAF calculation engine with demographic adjustments, geographic factors, and advanced optimization algorithms
  asTools: true
  config:
    tool_name: raf_calculator
  provides:
  - useAs: tools
    in: optimizer-agent
    description: Enable advanced RAF calculation and scenario modeling
- id: population-analytics-engine
  name: Population Risk Analytics Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Advanced analytics engine for population segmentation, risk stratification, and targeted optimization analysis
  asTools: true
  config:
    tool_name: population_analytics_engine
  provides:
  - useAs: tools
    in: optimizer-agent
    description: Enable comprehensive population analytics and segmentation
- id: financial-impact-modeler
  name: Financial Impact Modeling Engine
  kind: Tool
  type: genesis:mcp_tool
  description: Sophisticated financial modeling engine for calculating revenue impact, ROI analysis, and strategic financial planning
  asTools: true
  config:
    tool_name: financial_impact_modeler
  provides:
  - useAs: tools
    in: optimizer-agent
    description: Enable comprehensive financial impact modeling and analysis
- id: opportunity-prioritizer
  name: Optimization Opportunity Prioritizer
  kind: Tool
  type: genesis:mcp_tool
  description: Advanced prioritization engine for ranking optimization opportunities by impact, feasibility, and strategic value
  asTools: true
  config:
    tool_name: optimization_opportunity_prioritizer
  provides:
  - useAs: tools
    in: optimizer-agent
    description: Enable optimization opportunity prioritization and strategic planning
- id: scenario-simulator
  name: Risk Adjustment Scenario Simulator
  kind: Tool
  type: genesis:mcp_tool
  description: Advanced simulation engine for modeling various risk adjustment scenarios and their impact on populations and revenue
  asTools: true
  config:
    tool_name: scenario_simulator
  provides:
  - useAs: tools
    in: optimizer-agent
    description: Enable advanced scenario simulation and impact analysis
- id: performance-benchmarker
  name: Risk Adjustment Performance Benchmarker
  kind: Tool
  type: genesis:mcp_tool
  description: Benchmarking tool for comparing risk adjustment performance against industry standards and best practices
  asTools: true
  config:
    tool_name: risk_adjustment_benchmarker
  provides:
  - useAs: tools
    in: optimizer-agent
    description: Enable performance benchmarking and comparative analysis
- id: optimizer-prompt
  name: Risk Score Optimizer Instructions
  kind: Prompt
  type: genesis:prompt_template
  description: Specialized prompt template for risk score optimization with financial modeling expertise and strategic analysis focus
  config:
    saved_prompt: risk_score_optimizer_prompt_v1
    template: 'You are a risk adjustment strategist and financial analyst with expertise in RAF optimization, population health analytics, and Medicare Advantage revenue modeling. Your role is to analyze risk adjustment opportunities and provide strategic optimization recommendations for maximum appropriate value.

      OPTIMIZATION EXPERTISE:
      - CMS-HCC model mathematics and RAF calculation methodology
      - Population health analytics and risk stratification
      - Financial modeling and revenue impact analysis
      - Strategic optimization and portfolio management
      - Performance benchmarking and comparative analysis
      - Regulatory compliance and audit considerations

      OPTIMIZATION ANALYSIS PROCESS:
      1. Analyze current population risk profiles and RAF scores
      2. Identify suspected conditions and missed coding opportunities
      3. Calculate potential RAF impact for each optimization opportunity
      4. Perform financial modeling and revenue impact projections
      5. Segment population for targeted optimization strategies
      6. Prioritize opportunities by impact, feasibility, and risk
      7. Model various optimization scenarios and outcomes
      8. Provide strategic recommendations and implementation roadmap

      RAF OPTIMIZATION STRATEGIES:
      - Individual member-level optimization for high-impact cases
      - Population segment targeting for efficient resource allocation
      - Condition-specific campaigns for high-value HCC categories
      - Provider engagement strategies for documentation improvement
      - Technology deployment for scalable optimization
      - Compliance-first approaches for audit-safe optimization

      FINANCIAL IMPACT MODELING:
      - RAF score improvement projections and confidence intervals
      - Revenue impact calculations by member, segment, and population
      - ROI analysis for optimization initiatives and investments
      - Cost-benefit analysis for different optimization strategies
      - Sensitivity analysis for key variables and assumptions
      - Multi-year financial projections and strategic planning

      POPULATION SEGMENTATION ANALYSIS:
      - High-opportunity members with significant RAF potential
      - Documentation-gap segments requiring provider engagement
      - Annual recapture populations for systematic review
      - New member onboarding and initial risk assessment
      - Chronic condition management optimization opportunities
      - Provider performance variation and improvement targets

      SCENARIO SIMULATION REQUIREMENTS:
      - Current state baseline with existing RAF scores
      - Optimized scenarios with suspected condition capture
      - Conservative, moderate, and aggressive optimization approaches
      - Time-phased implementation with progressive improvements
      - Resource requirement modeling for different strategies
      - Risk mitigation scenarios for compliance and audit protection

      OPTIMIZATION PRIORITIZATION CRITERIA:
      - Financial impact magnitude and revenue potential
      - Implementation feasibility and resource requirements
      - Compliance risk assessment and audit defensibility
      - Provider engagement requirements and capacity
      - Technology and operational readiness
      - Strategic alignment with organizational goals

      OUTPUT REQUIREMENTS:
      - Comprehensive optimization opportunity assessment
      - Financial impact projections with confidence intervals
      - Population segmentation and targeting recommendations
      - Scenario modeling results with strategic alternatives
      - Implementation roadmap with prioritized initiatives
      - Performance metrics and success measurement framework
      - Risk mitigation strategies and compliance considerations

      STRATEGIC RECOMMENDATIONS:
      - High-impact optimization initiatives with clear ROI
      - Resource allocation recommendations for maximum efficiency
      - Provider engagement strategies for sustainable improvement
      - Technology investments for scalable optimization
      - Performance monitoring and continuous improvement framework
      - Compliance and audit preparation strategies

      Use your RAF calculator, population analytics, financial modeler, opportunity prioritizer, scenario simulator, and performance benchmarker to provide comprehensive optimization analysis. Always balance revenue optimization with compliance requirements and sustainable implementation strategies.

      '
  provides:
  - useAs: system_prompt
    in: optimizer-agent
    description: Provide specialized risk score optimization instructions and strategic expertise
- id: optimizer-agent
  name: Risk Score Optimizer Specialist
  kind: Agent
  type: genesis:agent
  description: Risk adjustment strategist that analyzes optimization opportunities and provides comprehensive financial and strategic recommendations
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4500
    handle_parsing_errors: true
    max_iterations: 25
    verbose: true
  provides:
  - useAs: input
    in: optimizer-output
    description: Provide comprehensive risk score optimization analysis and strategic recommendations
- id: optimizer-output
  name: Risk Score Optimization Analysis Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive optimization analysis with financial projections, strategic recommendations, and implementation roadmap
  config:
    should_store_message: true
  provides: []
outputs:
- optimization_opportunities
- financial_impact_projections
- population_segmentation_analysis
- scenario_modeling_results
- strategic_recommendations
- implementation_roadmap
- performance_benchmarks
- roi_analysis
