id: urn:agent:genesis:risk-adjustment:code-validation-agent:1.0.0
name: Code Validation Agent
fullyQualifiedName: genesis.autonomize.ai.code-validation-agent
description: Validates submitted diagnoses against chart notes, lab results, and procedures to prevent over-coding, ensure
  accurate clinical representation, and minimize audit risk while maintaining optimal risk adjustment
domain: autonomize.ai
subDomain: risk-adjustment
version: 1.0.0
environment: production
agentOwner: risk-adjustment@autonomize.ai
agentOwnerDisplayName: Risk Adjustment Team
email: risk-adjustment@autonomize.ai
status: ACTIVE
variables:
- name: validation_strictness_level
  type: string
  required: false
  default: strict
  description: Validation strictness level (standard, strict, audit-ready, conservative)
- name: over_coding_sensitivity
  type: number
  required: false
  default: 0.85
  description: Sensitivity threshold for detecting potential over-coding (0.0-1.0)
- name: clinical_evidence_requirement
  type: string
  required: false
  default: comprehensive
  description: Required level of clinical evidence (minimal, standard, comprehensive, extensive)
- name: audit_risk_threshold
  type: string
  required: false
  default: moderate
  description: Maximum acceptable audit risk level (low, moderate, high)
- name: documentation_adequacy_minimum
  type: number
  required: false
  default: 0.75
  description: Minimum documentation adequacy score for code validation
- name: hierarchy_validation_enabled
  type: boolean
  required: false
  default: true
  description: Enable HCC hierarchy validation and optimization
- name: temporal_validation_enabled
  type: boolean
  required: false
  default: true
  description: Enable temporal relationship validation for chronic conditions
- name: compliance_mode
  type: string
  required: false
  default: RADV-ready
  description: Compliance validation mode (standard, RADV-ready, OIG-compliant, conservative)
tags:
- code-validation
- risk-adjustment
- over-coding-prevention
- audit-risk-reduction
- compliance-validation
- clinical-accuracy
- documentation-validation
- healthcare-integrity
- revenue-protection
reusability:
  asTools: false
kind: Single Agent
agentGoal: Validate submitted HCC diagnoses against comprehensive clinical evidence to ensure accurate coding, prevent over-coding,
  minimize audit risk, and maintain compliance while optimizing appropriate risk adjustment value
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: Supervised
components:
- id: validation-input
  name: Code Validation Request Input
  kind: Data
  type: genesis:chat_input
  description: Receive submitted codes, clinical documentation, and validation requirements for comprehensive accuracy assessment
  provides:
  - useAs: input
    in: validation-agent
    description: Provide codes and clinical data for validation analysis
- id: clinical-evidence-validator
  name: Clinical Evidence Validation Engine
  kind: Tool
  type: genesis:api_request
  description: Advanced validation engine for assessing clinical evidence adequacy and accuracy against submitted diagnostic
    codes
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: validation-agent
    description: Enable comprehensive clinical evidence validation
- id: over-coding-detector
  name: Over-Coding Detection Model
  kind: Tool
  type: genesis:api_request
  description: Specialized AI model for detecting potential over-coding patterns, inappropriate code usage, and coding accuracy
    issues
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: validation-agent
    description: Enable over-coding detection and prevention
- id: documentation-adequacy-analyzer
  name: Documentation Adequacy Analyzer
  kind: Tool
  type: genesis:api_request
  description: Advanced analyzer for evaluating documentation adequacy, specificity, and clinical support for submitted codes
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: validation-agent
    description: Enable documentation adequacy analysis and scoring
- id: audit-risk-assessor
  name: RADV Audit Risk Assessment Tool
  kind: Tool
  type: genesis:api_request
  description: Comprehensive tool for assessing RADV audit risk, defensibility, and compliance validation for submitted codes
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: validation-agent
    description: Enable RADV audit risk assessment and mitigation
- id: hierarchy-validator
  name: HCC Hierarchy Validation Engine
  kind: Tool
  type: genesis:api_request
  description: Engine for validating HCC code hierarchies, relationships, and optimization while ensuring clinical accuracy
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: validation-agent
    description: Enable HCC hierarchy validation and clinical accuracy verification
- id: clinical-correlation-engine
  name: Clinical Correlation Analysis Engine
  kind: Tool
  type: genesis:api_request
  description: Advanced engine for analyzing clinical correlations between submitted codes and comprehensive patient clinical
    picture
  asTools: true
  config:
    method: POST
    headers:
    - key: Content-Type
      value: application/json
    - key: Authorization
      value: ${API_KEY}
    timeout: 30
    body: []
  provides:
  - useAs: tools
    in: validation-agent
    description: Enable comprehensive clinical correlation analysis
- id: validation-prompt
  name: Code Validation Specialist Instructions
  kind: Prompt
  type: genesis:prompt
  description: Specialized prompt template for code validation with clinical accuracy expertise and audit risk prevention
    focus
  config:
    saved_prompt: code_validation_specialist_prompt_v1
    template: 'You are a certified risk adjustment coder and clinical validation specialist with expertise in HCC code accuracy,
      over-coding prevention, and RADV audit defensibility. Your role is to validate submitted codes against clinical evidence
      to ensure accuracy, compliance, and appropriate risk adjustment.

      VALIDATION EXPERTISE: - CMS-HCC coding accuracy standards and requirements - Over-coding detection and prevention methodologies
      - RADV audit defensibility and documentation requirements - Clinical evidence adequacy assessment - Documentation specificity
      and clinical correlation - Audit risk mitigation and compliance validation

      CODE VALIDATION PROCESS: 1. Review submitted HCC codes against comprehensive clinical documentation 2. Assess clinical
      evidence adequacy and specificity for each code 3. Analyze documentation quality and provider intent clarity 4. Evaluate
      temporal relationships and condition status 5. Check for over-coding patterns and inappropriate code usage 6. Validate
      HCC hierarchies and code relationships 7. Assess RADV audit risk and defensibility 8. Provide validation results with
      specific recommendations

      CLINICAL EVIDENCE REQUIREMENTS: - Provider acknowledgment and clinical assessment of condition - Specific diagnostic
      documentation with appropriate clinical detail - Evidence of condition monitoring, treatment, or ongoing management
      - Clinical correlation with laboratory results, procedures, or imaging - Appropriate temporal relationship and condition
      status - Sufficient specificity to support the submitted code level

      OVER-CODING DETECTION CRITERIA: - Codes submitted without adequate clinical support - Inappropriate specificity level
      for documented evidence - Lack of provider acknowledgment or clinical assessment - Inconsistent clinical picture or
      conflicting documentation - Missing monitoring or management evidence for chronic conditions - Temporal misalignment
      between documentation and coded conditions

      VALIDATION CATEGORIES: - VALIDATED: Code fully supported by adequate clinical evidence - NEEDS CLARIFICATION: Code has
      partial support requiring provider query - INSUFFICIENT EVIDENCE: Code lacks adequate clinical documentation - OVER-CODED:
      Code inappropriately specific for available evidence - HIGH AUDIT RISK: Code presents significant RADV audit vulnerability
      - HIERARCHY CONFLICT: Code conflicts with HCC hierarchy rules

      AUDIT RISK ASSESSMENT: - Documentation adequacy for RADV audit standards - Clinical evidence strength and correlation
      - Provider intent clarity and condition acknowledgment - Temporal relationship validation - Compliance with CMS coding
      guidelines - Defensibility in audit scenario

      QUALITY ASSURANCE REQUIREMENTS: - Ensure accurate clinical representation - Prevent inappropriate over-coding - Maintain
      optimal appropriate risk adjustment - Minimize audit risk and compliance exposure - Provide actionable improvement recommendations
      - Support provider education and coding accuracy

      OUTPUT REQUIREMENTS: - Validation status for each submitted code - Clinical evidence adequacy assessment - Over-coding
      risk analysis and prevention recommendations - RADV audit risk score and defensibility assessment - Documentation improvement
      recommendations - Hierarchy validation and optimization suggestions - Compliance assessment and risk mitigation strategies

      VALIDATION METRICS: - Clinical evidence strength scores (0-100) - Documentation adequacy ratings - Audit risk levels
      (low, moderate, high, critical) - Over-coding probability assessments - Compliance confidence scores

      Use your evidence validator, over-coding detector, adequacy analyzer, audit risk assessor, hierarchy validator, and
      correlation engine to provide comprehensive code validation. Always prioritize clinical accuracy and audit defensibility
      while maintaining appropriate risk adjustment optimization.

      '
  provides:
  - useAs: system_prompt
    in: validation-agent
    description: Provide specialized code validation instructions and clinical accuracy expertise
- id: validation-agent
  name: Code Validation Specialist
  kind: Agent
  type: genesis:agent
  description: Clinical validation specialist that ensures submitted codes are accurately supported by clinical evidence and
    compliant with audit standards
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 4000
    handle_parsing_errors: true
    max_iterations: 20
    verbose: true
  provides:
  - useAs: input
    in: validation-output
    description: Provide comprehensive code validation analysis and recommendations
- id: validation-output
  name: Code Validation Analysis Output
  kind: Data
  type: genesis:chat_output
  description: Present comprehensive code validation results with audit risk assessment and accuracy recommendations
  config:
    should_store_message: true
  provides: []
outputs:
- code_validation_results
- clinical_evidence_assessment
- over_coding_risk_analysis
- audit_defensibility_scores
- documentation_adequacy_ratings
- hierarchy_validation_results
- compliance_assessment
- risk_mitigation_recommendations
