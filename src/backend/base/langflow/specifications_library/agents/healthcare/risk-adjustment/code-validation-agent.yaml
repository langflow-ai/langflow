  description: Percentage of inappropriate codes successfully identified and flagged
  target: '> 90%'
  valueType: percentage
  category: quality
- name: Audit Risk Reduction
  description: Reduction in RADV audit risk through validation and correction
  target: '> 60%'
  valueType: percentage
  category: compliance
- name: Clinical Evidence Adequacy Score
  description: Average adequacy score for clinical evidence supporting validated codes
  target: '> 85%'
  valueType: percentage
  category: quality
- name: False Positive Rate
  description: Rate of valid codes incorrectly flagged as problematic
  target: < 8%
  valueType: percentage
  category: quality
- name: Documentation Improvement Impact
  description: Improvement in documentation quality following validation recommendations
  target: '> 40%'
  valueType: percentage
  category: quality
- name: Compliance Confidence Score
  description: Confidence level in coding compliance after validation process
  target: '> 92%'
  valueType: percentage
  category: compliance
- name: Validation Processing Time
  description: Average time to complete comprehensive code validation per case
  target: < 3 minutes
