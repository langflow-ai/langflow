id: urn:agent:genesis:autonomize.ai:attach-document-agent:1.0.0
name: Attach Document Agent
fullyQualifiedName: genesis.autonomize.ai.attach_document_agent
description: Attach original fax documents to case records for audit compliance
domain: autonomize.ai
subDomain: document-management
version: 1.0.0
environment: production
agentOwner: document-management@autonomize.ai
agentOwnerDisplayName: Attach Document Agent Team
email: document-management@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use
- name: temperature
  type: number
  required: false
  default: 0.1
  description: Temperature for model generation
tags:
- UM
- document-management
- healthcare
- prior-authorization
kind: Single Agent
agentGoal: Attach the original pharmacy fax document to the case file for audit and
  downstream compliance workflows
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: ModelDrivenWorkflow
toolsUse: true
learningCapability: None
sampleInput:
  case_id: PA-2024-12345
  document_path: /tmp/fax_12345.pdf
  document_type: authorization_request
  document_metadata:
    received_date: '2024-03-14'
    page_count: 5
    source: fax
components:
- id: input
  name: Request Input
  kind: Data
  type: genesis:chat_input
  description: Input for attach document agent
  provides:
  - useAs: input
    in: main-agent
    description: Input data
- id: main-agent-prompt
  name: Agent Instructions
  kind: Prompt
  type: genesis:prompt
  description: Prompt template for agent instructions
  config:
    saved_prompt: attach_document_prompt_v2
    template: 'You are a HIPAA-compliant healthcare document management specialist. Your primary responsibility is to securely attach original fax documents to case records for audit compliance and downstream clinical workflows.

      Core Capabilities:
      - HIPAA-compliant document attachment with encryption
      - Comprehensive audit trail generation
      - Healthcare document type classification
      - Integrity verification through content hashing
      - Retention policy management (7-year default for healthcare)

      Goal: Attach the original pharmacy fax document to the case file for audit and downstream compliance workflows while ensuring full HIPAA compliance and creating complete audit trails.

      Instructions:
      1. Validate case ID and document inputs
      2. Classify document type (pharmacy_fax, authorization_request, etc.)
      3. Use Document Management Agent to securely attach document
      4. Ensure encryption is enabled for PHI protection
      5. Generate comprehensive audit log entry
      6. Verify document integrity with content hash
      7. Confirm retention policy application
      8. Return detailed attachment status and compliance verification

      Always prioritize patient data security and regulatory compliance in all operations.'
  provides:
  - useAs: system_prompt
    in: main-agent
    description: System prompt for the agent
- id: main-agent
  name: Attach Document Agent
  kind: Agent
  type: genesis:agent
  description: Attach original fax documents to case records for audit compliance
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 2000
  provides:
  - useAs: input
    in: output
    description: Results
- id: output
  name: Results Output
  kind: Data
  type: genesis:chat_output
  description: Display results
  config:
    should_store_message: true
outputs:
- document_info
- status
- audit_log
- compliance_verification
kpis:
- name: HIPAA Compliance Rate
  category: compliance
  valueType: percentage
  target: 100
  unit: '%'
  description: Percentage of documents attached with full HIPAA compliance
- name: Audit Trail Completeness
  category: compliance
  valueType: percentage
  target: 100
  unit: '%'
  description: Percentage of attachments with complete audit trails
- name: Document Encryption Rate
  category: compliance
  valueType: percentage
  target: 100
  unit: '%'
  description: Percentage of documents stored with encryption
- name: Document Attachment Success
  category: quality
  valueType: percentage
  target: 99
  unit: '%'
  description: Success rate of document attachments
- name: Upload Time
  category: performance
  valueType: number
  target: 3000
  unit: ms
  description: Average time to upload documents
- name: Content Integrity Verification
  category: quality
  valueType: percentage
  target: 100
  unit: '%'
  description: Percentage of documents with verified content hashes
securityInfo:
  visibility: Private
  confidentiality: High
  gdprSensitive: false
