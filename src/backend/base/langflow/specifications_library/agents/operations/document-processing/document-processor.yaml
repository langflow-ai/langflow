id: urn:agent:genesis:autonomize.ai:document-processor:1.0.0
name: Document Processor
fullyQualifiedName: genesis.autonomize.ai.document_processor
description: Process and extract information from healthcare documents
domain: autonomize.ai
subDomain: document-processing
version: 1.0.0
environment: production
agentOwner: document-processing@autonomize.ai
agentOwnerDisplayName: Document Processing Team
email: document-processing@autonomize.ai
status: ACTIVE
kind: Single Agent
agentGoal: Extract structured information from healthcare documents using OCR and
  NLP
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: ModelBasedReflexAgent
toolsUse: false
learningCapability: None
components:
- id: document-input
  type: genesis:chat_input
  name: Document Input
  description: Upload or input document for processing
  provides:
  - in: processing-agent
    useAs: input
    description: Send document to processing agent
- id: processing-agent
  type: genesis:agent
  name: Document Processing Agent
  description: Agent that processes and extracts information from documents
  config:
    system_prompt: 'You are a document processing specialist for healthcare documents.


      Extract key information including:

      - Patient demographics (name, DOB, ID)

      - Provider information

      - Service details (procedures, diagnoses)

      - Insurance information

      - Important dates and codes


      Structure your output as JSON with clear sections for each type of information.

      '
    temperature: 0.1
    max_tokens: 2000
  provides:
  - in: document-output
    useAs: input
    description: Send processed results to output
- id: document-output
  type: genesis:chat_output
  name: Processed Document
  description: Display structured document information
