id: urn:agent:prior-auth-recommendation-agent:1
name: Prior Auth Recommendation Agent
fullyQualifiedName: genesis.autonomize.ai.prior_auth_recommendation_agent
description: Provide recommendations on prior authorization approvals based on the
  adjudication, streamlining decision-making and ensuring compliance with payer requirements.
domain: autonomize.ai
subDomain: prior-authorization
version: 1.1.1
environment: production
agentOwner: prior-authorization@autonomize.ai
agentOwnerDisplayName: Prior Authorization Team
email: prior-authorization@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use for the agent
- name: temperature
  type: float
  required: false
  default: 0.1
  description: Temperature for model generation
tags:
- prior-auth
kind: Multi-Agent Workflow
agentGoal: Perform prior auth recommendation agent tasks with high accuracy and efficiency
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: None
reusability:
  asTools: true
  standalone: true
  provides:
    toolName: PriorAuthRecommendationAgent
    toolDescription: Provide recommendations on prior authorization approvals based
      on the adjudication, streamlining decision-making and ensuring compliance with
      payer requirements.
    inputSchema:
      type: object
      properties:
        input:
          type: string
          description: Input for the agent
      required:
      - input
    outputSchema:
      type: object
      properties:
        result:
          type: string
          description: Agent execution result
  dependencies: []
sampleInput:
  input: Sample input for the agent
promptConfiguration:
  basePromptId: prior_auth_recommendation_agent_v1
  customPrompt: You are an AI agent specialized in prior auth recommendation agent.
    Your role is to process inputs accurately and efficiently, providing high-quality
    results.
components:
- id: input
  name: Agent Input
  kind: Data
  type: genesis:chat_input
  description: Input data for the agent
  provides:
  - useAs: input
    in: agent
    description: Input data
- id: agent
  name: Prior Auth Recommendation Agent
  kind: Agent
  type: genesis:agent
  description: Main agent for prior auth recommendation agent
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 2000
    handle_parsing_errors: true
    max_iterations: 5
    verbose: true
  provides:
  - useAs: input
    in: output
    description: Agent results
- id: output
  name: Agent Output
  kind: Data
  type: genesis:chat_output
  description: Agent execution results
  config:
    should_store_message: true
outputs:
- result
- metadata
kpis:
- name: Task Completion Accuracy
  category: Quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Accuracy of task completion vs. expected outcomes
- name: Response Time
  category: Performance
  valueType: numeric
  target: 3000
  unit: ms
  description: Average time to complete the task
- name: Output Quality
  category: Quality
  valueType: percentage
  target: 92
  unit: '%'
  description: Quality of generated output vs. standards
securityInfo:
  visibility: Private
  confidentiality: High
  gdprSensitive: true
  phiData: true
