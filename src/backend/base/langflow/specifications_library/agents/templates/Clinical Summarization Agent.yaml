id: urn:agent:genesis:clinical_summarization_agent:1
name: Clinical Summarization Agent
fullyQualifiedName: genesis.autonomize.ai.clinical_summarization_agent
description: The Clinical Summarization Agent extracts and condenses essential information
  from lengthy clinical documents, such as progress notes or discharge summaries,
  to provide concise, easy-to-understand overviews for quick clinical review.
domain: autonomize.ai
subDomain: healthcare
version: 1.4.3
environment: production
agentOwner: healthcare@autonomize.ai
agentOwnerDisplayName: Healthcare Team
email: healthcare@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use for the agent
- name: temperature
  type: float
  required: false
  default: 0.1
  description: Temperature for model generation
tags:
- classification
kind: Multi-Agent Workflow
agentGoal: Perform clinical summarization agent tasks with high accuracy and efficiency
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: None
reusability:
  asTools: true
  standalone: true
  provides:
    toolName: ClinicalSummarizationAgent
    toolDescription: The Clinical Summarization Agent extracts and condenses essential
      information from lengthy clinical documents, such as progress notes or discharge
      summaries, to provide concise, easy-to-understand overviews for quick clinical
      review.
    inputSchema:
      type: object
      properties:
        input:
          type: string
          description: Input for the agent
      required:
      - input
    outputSchema:
      type: object
      properties:
        result:
          type: string
          description: Agent execution result
  dependencies: []
sampleInput:
  input: Sample input for the agent
promptConfiguration:
  basePromptId: clinical_summarization_agent_v1
  customPrompt: You are an AI agent specialized in clinical summarization agent. Your
    role is to process inputs accurately and efficiently, providing high-quality results.
components:
- id: input
  name: Agent Input
  kind: Data
  type: genesis:chat_input
  description: Input data for the agent
  provides:
  - useAs: input
    in: agent
    description: Input data
- id: agent
  name: Clinical Summarization Agent
  kind: Agent
  type: genesis:agent
  description: Main agent for clinical summarization agent
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 2000
    handle_parsing_errors: true
    max_iterations: 5
    verbose: true
  provides:
  - useAs: input
    in: output
    description: Agent results
- id: output
  name: Agent Output
  kind: Data
  type: genesis:chat_output
  description: Agent execution results
  config:
    should_store_message: true
outputs:
- result
- metadata
kpis:
- name: Task Completion Accuracy
  category: Quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Accuracy of task completion vs. expected outcomes
- name: Response Time
  category: Performance
  valueType: numeric
  target: 3000
  unit: ms
  description: Average time to complete the task
- name: Clinical Accuracy
  category: Quality
  valueType: percentage
  target: 98
  unit: '%'
  description: Accuracy of clinical information processing
securityInfo:
  visibility: Private
  confidentiality: High
  gdprSensitive: true
  phiData: true
