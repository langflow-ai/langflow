id: urn:agent:genesis:lab_value_extraction_agent:1
name: Lab Value Extraction Agent
fullyQualifiedName: genesis.autonomize.ai.lab_value_extraction_agent
description: Identifies and extracts relevant lab results from medical records, organising
  them into structured data for quick reference and analysis
domain: autonomize.ai
subDomain: clinical-nlp
version: 1.4.3
environment: production
agentOwner: clinical-nlp@autonomize.ai
agentOwnerDisplayName: Clinical Nlp Team
email: clinical-nlp@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use for the agent
- name: temperature
  type: float
  required: false
  default: 0.1
  description: Temperature for model generation
tags:
- chart-review
kind: Multi-Agent Workflow
agentGoal: Perform lab value extraction agent tasks with high accuracy and efficiency
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: None
reusability:
  asTools: true
  standalone: true
  provides:
    toolName: LabValueExtractionAgent
    toolDescription: Identifies and extracts relevant lab results from medical records,
      organising them into structured data for quick reference and analysis
    inputSchema:
      type: object
      properties:
        input:
          type: string
          description: Input for the agent
      required:
      - input
    outputSchema:
      type: object
      properties:
        result:
          type: string
          description: Agent execution result
  dependencies: []
sampleInput:
  input: Sample input for the agent
promptConfiguration:
  basePromptId: lab_value_extraction_agent_v1
  customPrompt: You are an AI agent specialized in lab value extraction agent. Your
    role is to process inputs accurately and efficiently, providing high-quality results.
components:
- id: input
  name: Agent Input
  kind: Data
  type: genesis:chat_input
  description: Input data for the agent
  provides:
  - useAs: input
    in: agent
    description: Input data
- id: agent
  name: Lab Value Extraction Agent
  kind: Agent
  type: genesis:agent
  description: Main agent for lab value extraction agent
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 2000
    handle_parsing_errors: true
    max_iterations: 5
    verbose: true
  provides:
  - useAs: input
    in: output
    description: Agent results
- id: output
  name: Agent Output
  kind: Data
  type: genesis:chat_output
  description: Agent execution results
  config:
    should_store_message: true
outputs:
- result
- metadata
kpis:
- name: Task Completion Accuracy
  category: Quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Accuracy of task completion vs. expected outcomes
- name: Response Time
  category: Performance
  valueType: numeric
  target: 3000
  unit: ms
  description: Average time to complete the task
- name: Clinical Accuracy
  category: Quality
  valueType: percentage
  target: 98
  unit: '%'
  description: Accuracy of clinical information processing
securityInfo:
  visibility: Private
  confidentiality: High
  gdprSensitive: true
  phiData: true
