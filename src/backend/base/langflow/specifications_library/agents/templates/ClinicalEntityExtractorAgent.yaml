- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use for entity extraction
- name: temperature
  type: number
  required: false
  default: 0.1
  description: Temperature for model generation
- name: entity_types
  type: array
  required: false
  default:
  - problem
  - medication
  - procedure
  - lab
  - vital
  - symptom
  description: Types of clinical entities to extract
- name: include_negation
  type: boolean
  required: false
