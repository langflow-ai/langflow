id: urn:agent:genesis:summarization_agent:1
name: Summarization Agent
fullyQualifiedName: genesis.autonomize.ai.summarization_agent
description: Simple Summarisation. This agent performs summarization agent tasks with
  high accuracy and efficiency.
domain: autonomize.ai
subDomain: text-processing
version: 1.6.3
environment: production
agentOwner: text-processing@autonomize.ai
agentOwnerDisplayName: Text Processing Team
email: text-processing@autonomize.ai
status: ACTIVE
variables:
- name: llm_provider
  type: string
  required: false
  default: Azure OpenAI
  description: LLM provider (AzureOpenAI, OpenAI, Anthropic, etc.)
- name: model_name
  type: string
  required: false
  default: gpt-4
  description: Model name to use for the agent
- name: temperature
  type: float
  required: false
  default: 0.1
  description: Temperature for model generation
tags:
- summarization
kind: Multi-Agent Workflow
agentGoal: Perform summarization agent tasks with high accuracy and efficiency
targetUser: internal
valueGeneration: ProcessAutomation
interactionMode: RequestResponse
runMode: RealTime
agencyLevel: KnowledgeDrivenWorkflow
toolsUse: true
learningCapability: None
reusability:
  asTools: true
  standalone: true
  provides:
    toolName: SummarizationAgent
    toolDescription: Simple Summarisation. This agent performs summarization agent
      tasks with high accuracy and efficiency.
    inputSchema:
      type: object
      properties:
        input:
          type: string
          description: Input for the agent
      required:
      - input
    outputSchema:
      type: object
      properties:
        result:
          type: string
          description: Agent execution result
  dependencies: []
sampleInput:
  input: Sample input for the agent
promptConfiguration:
  basePromptId: summarization_agent_v1
  customPrompt: You are an AI agent specialized in summarization agent. Your role
    is to process inputs accurately and efficiently, providing high-quality results.
components:
- id: input
  name: Agent Input
  kind: Data
  type: genesis:chat_input
  description: Input data for the agent
  provides:
  - useAs: input
    in: agent
    description: Input data
- id: agent
  name: Summarization Agent
  kind: Agent
  type: genesis:agent
  description: Main agent for summarization agent
  config:
    agent_llm: Azure OpenAI
    model_name: gpt-4
    temperature: 0.1
    max_tokens: 2000
    handle_parsing_errors: true
    max_iterations: 5
    verbose: true
  provides:
  - useAs: input
    in: output
    description: Agent results
- id: output
  name: Agent Output
  kind: Data
  type: genesis:chat_output
  description: Agent execution results
  config:
    should_store_message: true
outputs:
- result
- metadata
kpis:
- name: Task Completion Accuracy
  category: Quality
  valueType: percentage
  target: 95
  unit: '%'
  description: Accuracy of task completion vs. expected outcomes
- name: Response Time
  category: Performance
  valueType: numeric
  target: 3000
  unit: ms
  description: Average time to complete the task
- name: Output Quality
  category: Quality
  valueType: percentage
  target: 92
  unit: '%'
  description: Quality of generated output vs. standards
securityInfo:
  visibility: Private
  confidentiality: Medium
  gdprSensitive: false
