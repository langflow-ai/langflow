worker_processes auto;
error_log /dev/stderr info;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout  65;
    types_hash_max_size 4096;
    client_max_body_size 100m;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    access_log /dev/stdout;

    server {
        listen       ${NGINX_PORT};
        listen       [::]:${NGINX_PORT};
        server_name  _;

        # Internally rewrite core marketing routes to the new landing page
        # while keeping the user-visible URL untouched.
        location ~ ^/(|login|organization)/?$ {
            rewrite ^/(.*)$ /new/landingpage/$1 last;
        }

        # Internally rewrite the non-suffixed path so TLS offloading doesn't
        # trigger an external redirect back to the Langflow port
        location = /new/landingpage {
            rewrite ^ /new/landingpage/ last;
        }

        # Serve the static landing page generated by Vite
        location /new/landingpage/ {
            alias /app/new-landingpage/dist/;
            try_files $uri $uri/ /new/landingpage/index.html;
        }

        location = /new/landingpage/index.html {
            alias /app/new-landingpage/dist/index.html;
        }

        # Proxy every other request to Langflow, including websocket upgrades
        location / {
            proxy_pass http://127.0.0.1:${LANGFLOW_BACKEND_PORT};
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}