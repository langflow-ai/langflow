name: autofix.ci
on:
  pull_request:
    paths:
      - "**/*.py"
      - "src/lfx/src/lfx/components/**"
      - "scripts/build_component_index.py"
env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Run Ruff Check and Format
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: "Setup Environment"
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ env.PYTHON_VERSION }}
          prune-cache: false
      - run: uv run ruff check --fix-only .
      - run: uv run ruff format . --config pyproject.toml
      - name: Check if last commit is from autofix bot
        id: check_autofix
        run: |
          if [ -f "$GITHUB_EVENT_PATH" ]; then
            AUTHOR_NAME=$(jq -r '.pull_request.head.repo.owner.login // .head_commit.author.name' "$GITHUB_EVENT_PATH" || echo "")
            # If triggered by PR, the head commit author isn't always directly available in top-level head_commit for all event types, 
            # but for 'pull_request' events, we might need to inspect the PR object or just rely on git log with correct ref.
            # However, the user suggestion specifically mentioned .head_commit.author.name. 
            # Let's try the user's snippet which captures email too for robustness.
            LAST_AUTHOR_EMAIL=$(jq -r '.head_commit.author.email // .pull_request.head.user.email // ""' "$GITHUB_EVENT_PATH")
            LAST_AUTHOR_NAME=$(jq -r '.head_commit.author.name // .pull_request.head.user.login // ""' "$GITHUB_EVENT_PATH")
          else
             # Fallback just in case
             LAST_AUTHOR_NAME="$(git log -1 --pretty=format:'%an')"
          fi

          echo "Detected Last Author: $LAST_AUTHOR_NAME <$LAST_AUTHOR_EMAIL>"

          if [[ "$LAST_AUTHOR_NAME" == "autofix-ci[bot]" ]] || [[ "$LAST_AUTHOR_NAME" == "autofix-ci" ]]; then
            echo "Last commit was by autofix bot. Skipping autofix."
            echo "skip_autofix=true" >> $GITHUB_OUTPUT
          fi

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
        if: steps.check_autofix.outputs.skip_autofix != 'true'

  update-starter-projects:
    name: Update Starter Projects
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: "Setup Environment"
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ env.PYTHON_VERSION }}
          prune-cache: false

      - name: "Install dependencies"
        run: |
          uv sync
          uv pip install -e .

      - name: Run starter projects update
        run: uv run python scripts/ci/update_starter_projects.py

      - name: Check if last commit is from autofix bot
        id: check_autofix
        run: |
          if [ -f "$GITHUB_EVENT_PATH" ]; then
            LAST_AUTHOR_NAME=$(jq -r '.head_commit.author.name // .pull_request.head.user.login // ""' "$GITHUB_EVENT_PATH")
          else
             LAST_AUTHOR_NAME="$(git log -1 --pretty=format:'%an')"
          fi

          echo "Detected Last Author: $LAST_AUTHOR_NAME"

          if [[ "$LAST_AUTHOR_NAME" == "autofix-ci[bot]" ]] || [[ "$LAST_AUTHOR_NAME" == "autofix-ci" ]]; then
            echo "Last commit was by autofix bot. Skipping autofix."
            echo "skip_autofix=true" >> $GITHUB_OUTPUT
          fi

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
        if: steps.check_autofix.outputs.skip_autofix != 'true'

  update-component-index:
    name: Update Component Index
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: "Setup Environment"
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ env.PYTHON_VERSION }}
          prune-cache: false

      - name: "Install dependencies"
        run: uv sync --dev --project .

      - name: Build component index
        env:
          LFX_DEV: "1"
        run: make build_component_index

      - name: Check if last commit is from autofix bot
        id: check_autofix
        run: |
          if [ -f "$GITHUB_EVENT_PATH" ]; then
             LAST_AUTHOR_NAME=$(jq -r '.head_commit.author.name // .pull_request.head.user.login // ""' "$GITHUB_EVENT_PATH")
          else
             LAST_AUTHOR_NAME="$(git log -1 --pretty=format:'%an')"
          fi

          echo "Detected Last Author: $LAST_AUTHOR_NAME"

          if [[ "$LAST_AUTHOR_NAME" == "autofix-ci[bot]" ]] || [[ "$LAST_AUTHOR_NAME" == "autofix-ci" ]]; then
            echo "Last commit was by autofix bot. Skipping autofix."
            echo "skip_autofix=true" >> $GITHUB_OUTPUT
          fi

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
        if: steps.check_autofix.outputs.skip_autofix != 'true'
