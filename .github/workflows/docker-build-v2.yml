    if: ${{ inputs.release_type == 'main-all' }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: [Langflow-runner]
          - arch: arm64
            runner: [self-hosted, linux, ARM64, langflow-ai-arm64-40gb]
    runs-on: ${{ matrix.runner }}
    steps:
