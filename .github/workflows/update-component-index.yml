name: Update Component Index

on:
  pull_request:
    paths:
      - 'src/lfx/src/lfx/components/**'
      - 'scripts/build_component_index.py'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (PR)
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Build component index
        env:
          LFX_DEV: "1"
        run: uv run python scripts/build_component_index.py

      - name: Check if index changed
        id: check_changes
        run: |
          git add -N src/lfx/src/lfx/_assets/component_index.json
          if git diff --quiet --exit-code -- src/lfx/src/lfx/_assets/component_index.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to component index"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Component index was updated"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/lfx/src/lfx/_assets/component_index.json
          git commit -m "chore: update component index [skip ci]"

          # Retry push with rebase if needed (handles concurrent PR updates)
          for i in {1..3}; do
            if git push; then
              echo "Successfully pushed changes"
              exit 0
            fi
            echo "Push failed, attempt $i/3. Rebasing and retrying..."
            git pull --rebase
            sleep 2
          done

          echo "Failed to push after 3 attempts"
          exit 1

      - name: Comment on PR (community fork - cannot auto-update)
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Component index needs to be updated. Please run `uv run python scripts/build_component_index.py` locally and commit the changes.'
            })

      - name: Comment on PR (same repo - auto-updated)
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Component index has been automatically updated due to changes in `src/lfx/src/lfx/components/`'
            })
