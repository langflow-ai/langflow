name: Update Component Index

on:
  pull_request:
    paths:
      - 'src/lfx/src/lfx/components/**'
      - 'scripts/build_component_index.py'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Build component index
        run: uv run python scripts/build_component_index.py

      - name: Check if index changed
        id: check_changes
        run: |
          if git diff --quiet src/lfx/src/lfx/_assets/component_index.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to component index"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Component index was updated"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/lfx/src/lfx/_assets/component_index.json
          git commit -m "chore: update component index [skip ci]"
          git push

      - name: Comment on PR
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Component index has been automatically updated due to changes in `src/lfx/src/lfx/components/`'
            })
