name: Build & Publish Langflow

on:
  push:
    branches: [main]

jobs:
  build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          # Adjust if you need a specific Dockerfile (e.g., docker/build_and_push.Dockerfile)
          # dockerfile: docker/build_and_push.Dockerfile
          push: true
          tags: |
            ghcr.io/queryrouter/langflow:${{ github.sha }}
            ghcr.io/queryrouter/langflow:latest

      - name: Trigger DevOps deploy
        env:
          DISPATCH_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${DISPATCH_TOKEN:-}" ]; then
            echo "REPO_DISPATCH_TOKEN not set; skipping deploy trigger" >&2
            exit 0
          fi
          curl -fsS -X POST \
            -H "Authorization: token $DISPATCH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/QueryRouter/devops/dispatches \
            -d '{"event_type":"langflow_deploy","client_payload":{"langflow_image":"ghcr.io/queryrouter/langflow","sha":"'"${GITHUB_SHA}"'"}}'

