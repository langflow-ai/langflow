name: Build & Publish Langflow

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"

jobs:
  # Stage 1: Build frontend separately to reduce Docker build disk usage
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci --no-audit --no-fund

      - name: Build frontend
        working-directory: src/frontend
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/frontend/build
          retention-days: 1
          compression-level: 9

  # Stage 2: Build and push Docker image with pre-built frontend
  build-publish:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: build-frontend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: src/frontend/build

      - name: Free disk space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h

          echo "=== Removing unnecessary packages ==="
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true

          echo "=== Cleaning Docker ==="
          docker image prune -af || true
          docker builder prune -af || true
          docker system prune -af --volumes || true

          echo "=== Cleaning apt cache ==="
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*

          echo "=== Disk space after cleanup ==="
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/build_and_push.Dockerfile
          push: true
          tags: |
            ghcr.io/queryrouter/langflow:${{ github.sha }}
            ghcr.io/queryrouter/langflow:latest
          build-args: |
            FRONTEND_PREBUILT=1
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Trigger DevOps deploy
        env:
          DISPATCH_TOKEN: ${{ secrets.REPO_DISPATCH_TOKEN }}
        run: |
          set -euo pipefail
          if [ -z "${DISPATCH_TOKEN:-}" ]; then
            echo "REPO_DISPATCH_TOKEN not set; skipping deploy trigger" >&2
            exit 0
          fi
          curl -fsS -X POST \
            -H "Authorization: token $DISPATCH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/QueryRouter/devops/dispatches \
            -d '{"event_type":"langflow_deploy","client_payload":{"langflow_image":"ghcr.io/queryrouter/langflow","sha":"'"${GITHUB_SHA}"'"}}'

