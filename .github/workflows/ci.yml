name: CI

on:
  workflow_call:
    inputs:
      python-versions:
        description: "Python Versions"
        required: false
        type: string
        default: "['3.10']"
      frontend-tests-folder:
        description: "Frontend Tests Folder"
        required: false
        type: string
        default: "tests/core"
      release:
        description: "Release"
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      branch:
        description: "(Optional) Branch to checkout"
        required: false
        type: string
      openai_api_key:
        description: "OpenAI API Key"
        required: false
        type: string
      store_api_key:
        description: "Store API Key"
        required: false
        type: string
      python-versions:
        description: "Python Versions"
        required: false
        type: string
        default: "['3.10']"
  pull_request:
    types: [synchronize, labeled]
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  STORE_API_KEY: ${{ secrets.STORE_API_KEY }}
  TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

jobs:
  check-nightly-status:
    name: Check PyPI Version Update
    runs-on: ubuntu-latest
    outputs:
      should-proceed: ${{ steps.check-pypi.outputs.success }}
    steps:
      - name: Check PyPI package update
        id: check-pypi
        run: |
          # Get today's date in ISO format for comparison
          TODAY=$(date -u +"%Y-%m-%d")
          echo "Today's date: $TODAY"

          # Query PyPI API for the langflow package
          HTTP_STATUS=$(curl -s -o response.json -w "%{http_code}" https://pypi.org/pypi/langflow-nightly/json)

          # Check HTTP status code first
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "Error: PyPI API returned HTTP status $HTTP_STATUS"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if response is valid JSON before proceeding
          if ! jq -e . response.json >/dev/null 2>&1; then
            echo "Error: Invalid JSON response from PyPI API"
            echo "Response preview:"
            head -n 10 response.json
            echo "success=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract the latest version
          LATEST_VERSION=$(jq -r '.info.version // empty' response.json)

          if [ -z "$LATEST_VERSION" ]; then
            echo "Could not extract latest version"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract the release date of the latest version
          RELEASE_DATE=$(jq -r --arg ver "$LATEST_VERSION" '.releases[$ver][0].upload_time_iso_8601 // empty' response.json | cut -d'T' -f1)

          if [ -z "$RELEASE_DATE" ]; then
            echo "Could not extract release date"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Latest version: $LATEST_VERSION"
          echo "Release date: $RELEASE_DATE"

          # Check if the release date is today
          if [[ "$RELEASE_DATE" == "$TODAY" ]]; then
            echo "Package was updated today"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "Package was not updated today"
            echo "success=false" >> $GITHUB_OUTPUT
          fi

          # Clean up
          rm -f response.json

  set-ci-condition:
    needs: check-nightly-status
    name: Should Run CI
    runs-on: ubuntu-latest
    outputs:
      should-run-ci: ${{ (needs.check-nightly-status.outputs.should-proceed == 'true' || github.event_name == 'workflow_dispatch') && ((contains( github.event.pull_request.labels.*.name, 'lgtm') && github.event.pull_request.draft == false) || (github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' || github.event_name == 'merge_group')) }}
      should-run-tests: ${{ !contains(github.event.pull_request.labels.*.name, 'fast-track') || github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch' || github.event_name == 'merge_group' }}
    steps:
      #  Do anything just to make the job run
      - run: echo "Debug CI Condition"
      - run: echo "Labels -> ${{ join(github.event.pull_request.labels.*.name, ',') }}"
      - run: echo "IsDraft -> ${{ github.event.pull_request.draft }}"
      - run: echo "Event name -> ${{ github.event_name }}"
      - run: echo "Nightly build status -> ${{ needs.check-nightly-status.outputs.should-proceed }}"
      - run: echo "Should run tests -> ${{ !contains(github.event.pull_request.labels.*.name, 'fast-track') || github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch' || github.event_name == 'merge_group' }}"

      # Detailed breakdown of should-run-ci condition
      - name: Debug should-run-ci condition
        run: |
          echo "=== SHOULD-RUN-CI CONDITION BREAKDOWN ==="

          # First part: nightly status OR workflow_dispatch
          NIGHTLY_OR_DISPATCH="${{ needs.check-nightly-status.outputs.should-proceed == 'true' || github.event_name == 'workflow_dispatch' }}"
          echo "1. Nightly status OR workflow_dispatch: $NIGHTLY_OR_DISPATCH"
          echo "   - Nightly status: ${{ needs.check-nightly-status.outputs.should-proceed }}"
          echo "   - Is workflow_dispatch: ${{ github.event_name == 'workflow_dispatch' }}"

          # Second part: PR conditions OR event type conditions
          HAS_LGTM="${{ contains( github.event.pull_request.labels.*.name, 'lgtm') }}"
          IS_NOT_DRAFT="${{ github.event.pull_request.draft == false }}"
          PR_CONDITIONS="${{ contains( github.event.pull_request.labels.*.name, 'lgtm') && github.event.pull_request.draft == false }}"

          IS_WORKFLOW_DISPATCH="${{ github.event_name == 'workflow_dispatch' }}"
          IS_WORKFLOW_CALL="${{ github.event_name == 'workflow_call' }}"
          IS_MERGE_GROUP="${{ github.event_name == 'merge_group' }}"
          EVENT_CONDITIONS="${{ github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' || github.event_name == 'merge_group' }}"

          SECOND_PART="${{ (contains( github.event.pull_request.labels.*.name, 'lgtm') && github.event.pull_request.draft == false) || (github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' || github.event_name == 'merge_group') }}"

          echo "2. PR conditions OR event type conditions: $SECOND_PART"
          echo "   PR Conditions (LGTM AND not draft): $PR_CONDITIONS"
          echo "     - Has LGTM label: $HAS_LGTM"
          echo "     - Is not draft: $IS_NOT_DRAFT"
          echo "   Event Type Conditions: $EVENT_CONDITIONS"
          echo "     - Is workflow_dispatch: $IS_WORKFLOW_DISPATCH"
          echo "     - Is workflow_call: $IS_WORKFLOW_CALL"
          echo "     - Is merge_group: $IS_MERGE_GROUP"

          # Final result
          FINAL_RESULT="${{ (needs.check-nightly-status.outputs.should-proceed == 'true' || github.event_name == 'workflow_dispatch') && ((contains( github.event.pull_request.labels.*.name, 'lgtm') && github.event.pull_request.draft == false) || (github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' || github.event_name == 'merge_group')) }}"
          echo "FINAL should-run-ci: $FINAL_RESULT"

          if [ "$FINAL_RESULT" = "false" ]; then
            echo ""
            echo "🚫 CI WILL NOT RUN because:"
            if [ "$NIGHTLY_OR_DISPATCH" = "false" ]; then
              echo "   - Nightly build was not updated today AND this is not a manual workflow_dispatch"
            fi
            if [ "$SECOND_PART" = "false" ]; then
              echo "   - This PR doesn't have 'lgtm' label or is still a draft AND this is not a workflow_dispatch/workflow_call/merge_group event"
            fi
          else
            echo ""
            echo "✅ CI WILL RUN"
          fi

  path-filter:
    needs: set-ci-condition
    if: ${{ needs.set-ci-condition.outputs.should-run-ci == 'true' }}
    name: Filter Paths
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docs: ${{ steps.filter.outputs.docs }}
      frontend-tests: ${{ steps.filter.outputs.frontend-tests }}
      components-changes: ${{ steps.filter.outputs.components-changes }}
      starter-projects-changes: ${{ steps.filter.outputs.starter-projects-changes }}
      starter-projects: ${{ steps.filter.outputs.starter-projects }}
      components: ${{ steps.filter.outputs.components }}
      workspace: ${{ steps.filter.outputs.workspace }}
      api: ${{ steps.filter.outputs.api }}
      database: ${{ steps.filter.outputs.database }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}
      - name: Filter Paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: ./.github/changes-filter.yaml

  test-backend:
    needs: [path-filter, set-ci-condition]
    name: Run Backend Tests
    if: ${{ needs.path-filter.outputs.python == 'true' && needs.set-ci-condition.outputs.should-run-tests == 'true' }}
    uses: ./.github/workflows/python_test.yml
    with:
      python-versions: ${{ inputs.python-versions || '["3.10"]' }}
    secrets:
      OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
      ANTHROPIC_API_KEY: "${{ secrets.ANTHROPIC_API_KEY }}"

  test-frontend-unit:
    needs: [path-filter, set-ci-condition]
    name: Run Frontend Unit Tests
    if: ${{ needs.path-filter.outputs.frontend == 'true' && needs.set-ci-condition.outputs.should-run-tests == 'true' }}
    uses: ./.github/workflows/jest_test.yml

  test-frontend:
    needs: [path-filter, set-ci-condition]
    name: Run Frontend Tests
    if: ${{ (needs.path-filter.outputs.frontend == 'true' || needs.path-filter.outputs.frontend-tests == 'true' || needs.path-filter.outputs.components-changes == 'true' || needs.path-filter.outputs.starter-projects-changes == 'true' || needs.path-filter.outputs.starter-projects == 'true' || needs.path-filter.outputs.components == 'true' || needs.path-filter.outputs.workspace == 'true' || needs.path-filter.outputs.api == 'true' || needs.path-filter.outputs.database == 'true') && needs.set-ci-condition.outputs.should-run-tests == 'true' }}
    uses: ./.github/workflows/typescript_test.yml
    with:
      tests_folder: ${{ inputs.frontend-tests-folder }}
      release: ${{ inputs.release || false }}
    secrets:
      OPENAI_API_KEY: "${{ secrets.OPENAI_API_KEY }}"
      STORE_API_KEY: "${{ secrets.STORE_API_KEY }}"
      ANTHROPIC_API_KEY: "${{ secrets.ANTHROPIC_API_KEY }}"
      TAVILY_API_KEY: "${{ secrets.TAVILY_API_KEY }}"

  lint-backend:
    needs: path-filter
    if: ${{ needs.path-filter.outputs.python == 'true'}}
    name: Lint Backend
    uses: ./.github/workflows/lint-py.yml

  test-docs-build:
    needs: path-filter
    if: ${{ needs.path-filter.outputs.docs == 'true' }}
    name: Test Docs Build
    uses: ./.github/workflows/docs_test.yml

  # https://github.com/langchain-ai/langchain/blob/master/.github/workflows/check_diffs.yml
  ci_success:
    name: "CI Success"
    needs:
      [
        test-backend,
        test-frontend-unit,
        test-frontend,
        lint-backend,
        test-docs-build,
        set-ci-condition,
        path-filter
      ]

    if: always()
    runs-on: ubuntu-latest
    env:
      JOBS_JSON: ${{ toJSON(needs) }}
      RESULTS_JSON: ${{ toJSON(needs.*.result) }}
      EXIT_CODE: ${{ ((!contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') && needs.set-ci-condition.outputs.should-run-ci == 'true') || (needs.set-ci-condition.outputs.should-run-tests == 'false' && needs.set-ci-condition.outputs.should-run-ci == 'true')) && '0' || '1' }}
    steps:
      - name: "Debug CI Success Conditions"
        run: |
          echo "=== CI SUCCESS DEBUG INFORMATION ==="
          echo "Jobs JSON: $JOBS_JSON"
          echo "Results JSON: $RESULTS_JSON"
          echo "Should run tests: ${{ needs.set-ci-condition.outputs.should-run-tests }}"
          echo "Should run CI: ${{ needs.set-ci-condition.outputs.should-run-ci }}"
          echo ""

          echo "=== EXIT CODE CONDITION BREAKDOWN ==="

          # Check for failures and cancellations
          HAS_FAILURES="${{ contains(needs.*.result, 'failure') }}"
          HAS_CANCELLATIONS="${{ contains(needs.*.result, 'cancelled') }}"
          SHOULD_RUN_CI="${{ needs.set-ci-condition.outputs.should-run-ci }}"
          SHOULD_RUN_TESTS="${{ needs.set-ci-condition.outputs.should-run-tests }}"

          echo "Job Results Analysis:"
          echo "  - Has failures: $HAS_FAILURES"
          echo "  - Has cancellations: $HAS_CANCELLATIONS"
          echo "  - Should run CI: $SHOULD_RUN_CI"
          echo "  - Should run tests: $SHOULD_RUN_TESTS"
          echo ""

          # First condition: no failures AND no cancellations AND should-run-ci is true
          NO_FAILURES_OR_CANCELLATIONS="${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}"
          CONDITION_1="${{ (!contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') && needs.set-ci-condition.outputs.should-run-ci == 'true') }}"

          echo "Condition 1 (Normal success path):"
          echo "  - No failures or cancellations: $NO_FAILURES_OR_CANCELLATIONS"
          echo "  - Should run CI is true: ${{ needs.set-ci-condition.outputs.should-run-ci == 'true' }}"
          echo "  - Condition 1 result: $CONDITION_1"
          echo ""

          # Second condition: should-run-tests is false AND should-run-ci is true
          CONDITION_2="${{ (needs.set-ci-condition.outputs.should-run-tests == 'false' && needs.set-ci-condition.outputs.should-run-ci == 'true') }}"

          echo "Condition 2 (Fast-track path):"
          echo "  - Should run tests is false: ${{ needs.set-ci-condition.outputs.should-run-tests == 'false' }}"
          echo "  - Should run CI is true: ${{ needs.set-ci-condition.outputs.should-run-ci == 'true' }}"
          echo "  - Condition 2 result: $CONDITION_2"
          echo ""

          # Final exit code calculation
          FINAL_SUCCESS="${{ ((!contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') && needs.set-ci-condition.outputs.should-run-ci == 'true') || (needs.set-ci-condition.outputs.should-run-tests == 'false' && needs.set-ci-condition.outputs.should-run-ci == 'true')) }}"

          echo "Final Success Evaluation:"
          echo "  - Condition 1 OR Condition 2: $FINAL_SUCCESS"
          echo "  - Exit code will be: $EXIT_CODE"
          echo ""

          if [ "$EXIT_CODE" = "1" ]; then
            echo "❌ CI WILL FAIL (EXIT CODE 1) because:"
            if [ "$SHOULD_RUN_CI" = "false" ]; then
              echo "   - CI was configured not to run (should-run-ci is false)"
            elif [ "$HAS_FAILURES" = "true" ]; then
              echo "   - One or more jobs failed"
            elif [ "$HAS_CANCELLATIONS" = "true" ]; then
              echo "   - One or more jobs were cancelled"
            elif [ "$CONDITION_1" = "false" ] && [ "$CONDITION_2" = "false" ]; then
              echo "   - Neither success condition was met"
              echo "   - This might indicate an unexpected state"
            fi
          else
            echo "✅ CI WILL SUCCEED (EXIT CODE 0)"
            if [ "$CONDITION_1" = "true" ]; then
              echo "   - All jobs completed successfully and CI was supposed to run"
            elif [ "$CONDITION_2" = "true" ]; then
              echo "   - Fast-track mode: tests were skipped but CI validation passed"
            fi
          fi

      - name: "CI Success"
        run: |
          echo "Exiting with code $EXIT_CODE"
          exit $EXIT_CODE
