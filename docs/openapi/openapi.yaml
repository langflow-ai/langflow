              schema:
                $ref: '#/components/schemas/VerticesOrderResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/build/{flow_id}/flow:
    post:
      tags:
      - Chat
      summary: Build Flow
      description: "Build and process a flow, returning a job ID for event polling.\n\
        \nThis endpoint requires authentication through the CurrentActiveUser dependency.\n\
        For public flows that don't require authentication, use the /build_public_tmp/flow_id/flow\
        \ endpoint.\n\nArgs:\n    flow_id: UUID of the flow to build\n    background_tasks:\
        \ Background tasks manager\n    inputs: Optional input values for the flow\n\
        \    data: Optional flow data\n    files: Optional files to include\n    stop_component_id:\
        \ Optional ID of component to stop at\n    start_component_id: Optional ID\
        \ of component to start from\n    log_builds: Whether to log the build process\n\
        \    current_user: The authenticated user\n    queue_service: Queue service\
        \ for job management\n    flow_name: Optional name for the flow\n    event_delivery:\
        \ Optional event delivery type - default is streaming\n\nReturns:\n    Dict\
        \ with job_id that can be used to poll for build status"
      operationId: build_flow_api_v1_build__flow_id__flow_post
      security:
      - OAuth2PasswordBearer: []
      - API key query: []
      - API key header: []
      parameters:
      - name: flow_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Flow Id
      - name: stop_component_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Stop Component Id
      - name: start_component_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Start Component Id
      - name: log_builds
        in: query
        required: false
        schema:
          type: boolean
          default: true
          title: Log Builds
      - name: flow_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Flow Name
      - name: event_delivery
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/EventDeliveryType'
          default: polling
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_build_flow_api_v1_build__flow_id__flow_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
