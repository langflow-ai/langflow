  /api/v1/build/{flow_id}/{vertex_id}/stream:
    get:
      tags:
      - Chat
      summary: Build Vertex Stream
      description: "Build a vertex instead of the entire graph.\n\nThis function is\
        \ responsible for building a single vertex instead of the entire graph.\n\
        It takes the `flow_id` and `vertex_id` as required parameters, and an optional\
        \ `session_id`.\nIt also depends on the `ChatService` and `SessionService`\
        \ services.\n\nIf `session_id` is not provided, it retrieves the graph from\
        \ the cache using the `chat_service`.\nIf `session_id` is provided, it loads\
        \ the session data using the `session_service`.\n\nOnce the graph is obtained,\
        \ it retrieves the specified vertex using the `vertex_id`.\nIf the vertex\
        \ does not support streaming, an error is raised.\nIf the vertex has a built\
        \ result, it sends the result as a chunk.\nIf the vertex is not frozen or\
        \ not built, it streams the vertex data.\nIf the vertex has a result, it sends\
        \ the result as a chunk.\nIf none of the above conditions are met, an error\
        \ is raised.\n\nIf any exception occurs during the process, an error message\
        \ is sent.\nFinally, the stream is closed.\n\nReturns:\n    A `StreamingResponse`\
        \ object with the streamed vertex data in text/event-stream format.\n\nRaises:\n\
        \    HTTPException: If an error occurs while building the vertex."
      operationId: build_vertex_stream_api_v1_build__flow_id___vertex_id__stream_get
      deprecated: true
      parameters:
      - name: flow_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Flow Id
      - name: vertex_id
        in: path
        required: true
        schema:
          type: string
          title: Vertex Id
      responses:
        '200':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1/build_public_tmp/{flow_id}/flow:
    post:
      tags:
      - Chat
      summary: Build Public Tmp
      description: "Build a public flow without requiring authentication.\n\nThis\
        \ endpoint is specifically for public flows that don't require authentication.\n\
        It uses a client_id cookie to create a deterministic flow ID for tracking\
        \ purposes.\n\nThe endpoint:\n1. Verifies the requested flow is marked as\
        \ public in the database\n2. Creates a deterministic UUID based on client_id\
        \ and flow_id\n3. Uses the flow owner's permissions to build the flow\n\n\
        Requirements:\n- The flow must be marked as PUBLIC in the database\n- The\
        \ request must include a client_id cookie\n\nArgs:\n    flow_id: UUID of the\
        \ public flow to build\n    background_tasks: Background tasks manager\n \
        \   inputs: Optional input values for the flow\n    data: Optional flow data\n\
        \    files: Optional files to include\n    stop_component_id: Optional ID\
        \ of component to stop at\n    start_component_id: Optional ID of component\
        \ to start from\n    log_builds: Whether to log the build process\n    flow_name:\
        \ Optional name for the flow\n    request: FastAPI request object (needed\
        \ for cookie access)\n    queue_service: Queue service for job management\n\
        \    event_delivery: Optional event delivery type - default is streaming\n\
        \nReturns:\n    Dict with job_id that can be used to poll for build status"
      operationId: build_public_tmp_api_v1_build_public_tmp__flow_id__flow_post
      parameters:
      - name: flow_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Flow Id
      - name: stop_component_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Stop Component Id
      - name: start_component_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Start Component Id
      - name: log_builds
        in: query
        required: false
        schema:
          anyOf:
          - type: boolean
          - type: 'null'
          default: true
          title: Log Builds
      - name: flow_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Flow Name
      - name: event_delivery
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/EventDeliveryType'
          default: polling
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_build_public_tmp_api_v1_build_public_tmp__flow_id__flow_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
