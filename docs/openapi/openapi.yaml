  /api/v1/run/{flow_id_or_name}:
    post:
      tags:
      - Base
      summary: Simplified Run Flow
      description: "Executes a specified flow by ID with support for streaming and\
        \ telemetry.\n\nThis endpoint executes a flow identified by ID or name, with\
        \ options for streaming the response\nand tracking execution metrics. It handles\
        \ both streaming and non-streaming execution modes.\n\nArgs:\n    background_tasks\
        \ (BackgroundTasks): FastAPI background task manager\n    flow (FlowRead |\
        \ None): The flow to execute, loaded via dependency\n    input_request (SimplifiedAPIRequest\
        \ | None): Input parameters for the flow\n    stream (bool): Whether to stream\
        \ the response\n    api_key_user (UserRead): Authenticated user from API key\n\
        \    context (dict | None): Optional context to pass to the flow\n    http_request\
        \ (Request): The incoming HTTP request for extracting global variables\n\n\
        Returns:\n    Union[StreamingResponse, RunResponse]: Either a streaming response\
        \ for real-time results\n    or a RunResponse with the complete execution\
        \ results\n\nRaises:\n    HTTPException: For flow not found (404) or invalid\
        \ input (400)\n    APIException: For internal execution errors (500)\n\nNotes:\n\
        \    - Supports both streaming and non-streaming execution modes\n    - Tracks\
        \ execution time and success/failure via telemetry\n    - Handles graceful\
        \ client disconnection in streaming mode\n    - Provides detailed error handling\
        \ with appropriate HTTP status codes\n    - Extracts global variables from\
        \ HTTP headers with prefix X-LANGFLOW-GLOBAL-VAR-*\n    - Merges extracted\
        \ variables with the context parameter as \"request_variables\"\n    - In\
        \ streaming mode, uses EventManager to handle events:\n        - \"add_message\"\
        : New messages during execution\n        - \"token\": Individual tokens during\
        \ streaming\n        - \"end\": Final execution result"
      operationId: simplified_run_flow_api_v1_run__flow_id_or_name__post
      security:
      - API key query: []
      - API key header: []
      parameters:
      - name: flow_id_or_name
        in: path
        required: true
        schema:
          type: string
          title: Flow Id Or Name
      - name: stream
        in: query
        required: false
        schema:
          type: boolean
          default: false
          title: Stream
      - name: user_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: string
            format: uuid
          - type: 'null'
          title: User Id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_simplified_run_flow_api_v1_run__flow_id_or_name__post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
