      summary: Build Vertex
      description: "Build a vertex instead of the entire graph.\n\nArgs:\n    flow_id\
        \ (str): The ID of the flow.\n    vertex_id (str): The ID of the vertex to\
        \ build.\n    background_tasks (BackgroundTasks): The background tasks dependency.\n\
        \    inputs (Optional[InputValueRequest], optional): The input values for\
        \ the vertex. Defaults to None.\n    files (List[str], optional): The files\
        \ to use. Defaults to None.\n    current_user (Any, optional): The current\
        \ user dependency. Defaults to Depends(get_current_active_user).\n\nReturns:\n\
        \    VertexBuildResponse: The response containing the built vertex information.\n\
        \nRaises:\n    HTTPException: If there is an error building the vertex."
      operationId: build_vertex_api_v1_build__flow_id__vertices__vertex_id__post
      deprecated: true
      security:
      - OAuth2PasswordBearer: []
      - API key query: []
      - API key header: []
      parameters:
