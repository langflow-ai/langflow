  /api/v1/run/advanced/{flow_id}:
    post:
      tags:
      - Base
      summary: Experimental Run Flow
      description: "Executes a specified flow by ID with optional input values, output\
        \ selection, tweaks, and streaming capability.\n\nThis endpoint supports running\
        \ flows with caching to enhance performance and efficiency.\n\n### Parameters:\n\
        - `flow_id` (str): The unique identifier of the flow to be executed.\n- `inputs`\
        \ (List[InputValueRequest], optional): A list of inputs specifying the input\
        \ values and components\n  for the flow. Each input can target specific components\
        \ and provide custom values.\n- `outputs` (List[str], optional): A list of\
        \ output names to retrieve from the executed flow.\n  If not provided, all\
        \ outputs are returned.\n- `tweaks` (Optional[Tweaks], optional): A dictionary\
        \ of tweaks to customize the flow execution.\n  The tweaks can be used to\
        \ modify the flow's parameters and components.\n  Tweaks can be overridden\
        \ by the input values.\n- `stream` (bool, optional): Specifies whether the\
        \ results should be streamed. Defaults to False.\n- `session_id` (Union[None,\
        \ str], optional): An optional session ID to utilize existing session data\
        \ for the flow\n  execution.\n- `api_key_user` (User): The user associated\
        \ with the current API key. Automatically resolved from the API key.\n\n###\
        \ Returns:\nA `RunResponse` object containing the selected outputs (or all\
        \ if not specified) of the executed flow\nand the session ID.\nThe structure\
        \ of the response accommodates multiple inputs, providing a nested list of\
        \ outputs for each input.\n\n### Raises:\nHTTPException: Indicates issues\
        \ with finding the specified flow, invalid input formats, or internal errors\
        \ during\nflow execution.\n\n### Example usage:\n```json\nPOST /run/flow_id\n\
        x-api-key: YOUR_API_KEY\nPayload:\n{\n    \"inputs\": [\n        {\"components\"\
        : [\"component1\"], \"input_value\": \"value1\"},\n        {\"components\"\
        : [\"component3\"], \"input_value\": \"value2\"}\n    ],\n    \"outputs\"\
        : [\"Component Name\", \"component_id\"],\n    \"tweaks\": {\"parameter_name\"\
        : \"value\", \"Component Name\": {\"parameter_name\": \"value\"}, \"component_id\"\
        : {\"parameter_name\": \"value\"}}\n    \"stream\": false\n}\n```\n\nThis\
        \ endpoint facilitates complex flow executions with customized inputs, outputs,\
        \ and configurations,\ncatering to diverse application requirements."
      operationId: experimental_run_flow_api_v1_run_advanced__flow_id__post
      security:
      - API key query: []
      - API key header: []
      parameters:
      - name: flow_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Flow Id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Body_experimental_run_flow_api_v1_run_advanced__flow_id__post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
