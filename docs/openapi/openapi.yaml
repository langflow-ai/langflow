        \ background tasks.\n    data (Optional[FlowDataRequest], optional): The flow\
        \ data. Defaults to None.\n    stop_component_id (str, optional): The ID of\
        \ the stop component. Defaults to None.\n    start_component_id (str, optional):\
        \ The ID of the start component. Defaults to None.\n    session (AsyncSession,\
        \ optional): The session dependency.\n\nReturns:\n    VerticesOrderResponse:\
        \ The response containing the ordered vertex IDs and the run ID.\n\nRaises:\n\
        \    HTTPException: If there is an error checking the build status."
      operationId: retrieve_vertices_order_api_v1_build__flow_id__vertices_post
      deprecated: true
      parameters:
      - name: flow_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Flow Id
      - name: stop_component_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Stop Component Id
      - name: start_component_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Start Component Id
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - $ref: '#/components/schemas/FlowDataRequest'
              - type: 'null'
              title: Data
      responses:
